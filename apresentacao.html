<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMOM Worlds</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <!-- Import Three.js e OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #000;
      color: #00ffe7;
      font-size: 1.5rem;
      z-index: 1000;
    }
    header {
      width: 50%;
      margin: 2rem auto;
      font-size: 2vw;
      color: #fff;
    }
    #worlds {
      max-width: 800px;
      margin: 0 auto 4rem;
    }
    .world {
      margin-bottom: 3rem;
    }
    .world canvas,
    .world img {
      width: 100%;
      display: block;
    }
    .spacer { height: 2rem; }
  </style>
</head>
<body>
  <div id="loading">carregando...</div>
  <header>OMOM</header>
  <div id="worlds"></div>  <script>
    const worlds = [
      { id: 'himpis', path: 'mundos/himpis', img: 'apresentacaohimpis.png' },
      { id: 'botychera', path: 'mundos/botychera', img: 'apresentacaobotychera.png' },
      { id: 'sapador', path: 'mundos/sapador', img: 'apresentacaobotychera.png' }
    ];

    let loadedCount = 0;
    const totalToLoad = worlds.length * 2;
    const hideLoading = () => {
      if (++loadedCount >= totalToLoad) {
        document.getElementById('loading').style.display = 'none';
      }
    };

    const container = document.getElementById('worlds');

    worlds.forEach(w => {
      console.log('Injecting world:', w.id);
      const section = document.createElement('div');
      section.className = 'world';

      const canvas = document.createElement('canvas');
      canvas.id = 'globeCanvas';
      canvas.style.border = '1px solid red';
      section.appendChild(canvas);
      section.appendChild(Object.assign(document.createElement('div'), { className: 'spacer' }));

      const img = new Image();
      img.src = `${w.path}/${w.img}`;
      img.onload = () => { hideLoading(); console.log(w.id, 'image loaded'); };
      img.onerror = hideLoading;
      section.appendChild(img);
      section.appendChild(Object.assign(document.createElement('div'), { className: 'spacer' }));

      container.appendChild(section);

      // Monkey-patch getElementById to redirect globeCanvas
      const canvasSelector = `#worlds .world:last-child canvas`;
      const originalGet = document.getElementById.bind(document);
      const patchGet = id => id === 'globeCanvas'
        ? document.querySelector(canvasSelector)
        : originalGet(id);

      const script = document.createElement('script');
      script.src = `${w.path}/globo.js`;
      script.defer = true;
      script.onload = () => {
        console.log('globo.js loaded for', w.id);
        document.getElementById = patchGet;
        if (typeof initGlobe === 'function') {
          console.log('Calling initGlobe for', w.id);
          initGlobe();
        } else {
          console.error('initGlobe not defined for', w.id);
        }
        // Restore original getElementById
        document.getElementById = originalGet;
        // Force canvas visible
        const cvs = document.querySelector(canvasSelector);
        if (cvs) cvs.style.visibility = 'visible';
        hideLoading();
      };
      script.onerror = () => { console.error('Failed to load globo.js for', w.id); hideLoading(); };
      document.body.appendChild(script);
    });

    // Fallback: hide loader after 8s
    setTimeout(() => {
      const loader = document.getElementById('loading');
      if (loader && loader.style.display !== 'none') loader.style.display = 'none';
    }, 2000);
  </script></body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMOM – Globos Himpis & Botychera</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 24px 0;
      font-size: 24px;
      letter-spacing: 2px;
    }
    .world {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 48px;
      width: 100%;
    }
    canvas {
      width: 90vw;
      max-width: 600px;
      height: 40vh;
      background: #111;
      /* removemos a visibilidade oculta para sempre mostrar */
    }
    .presentation {
      margin-top: 16px;
      width: 90vw;
      max-width: 600px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>OMOM</h1>

  <!-- Seção Himpis -->
  <div class="world">
    <canvas id="canvasHimpis"></canvas>
    <img class="presentation" src="mundos/himpis/apresentacaohimpis.png" alt="Apresentação Himpis" />
  </div>

  <!-- Seção Botychera -->
  <div class="world">
    <canvas id="canvasBoty"></canvas>
    <img class="presentation" src="mundos/botychera/apresentacaobotychera.png" alt="Apresentação Botychera" />
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

  <script>
    function initGlobe(canvasId, mapUrl, cloudUrl, cameraZ) {
      const canvas = document.getElementById(canvasId);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
      camera.position.z = cameraZ;

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
      renderer.setClearColor(0x000000, 0);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const loader = new THREE.TextureLoader();

      const material = new THREE.MeshStandardMaterial({ map: loader.load(mapUrl) });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      if (cloudUrl) {
        const cloudGeo = new THREE.SphereGeometry(1.015, 64, 64);
        const cloudMat = new THREE.MeshPhongMaterial({ map: loader.load(cloudUrl), transparent: true, opacity: 1, depthWrite: false });
        const cloud = new THREE.Mesh(cloudGeo, cloudMat);
        scene.add(cloud);

        (function animate() {
          requestAnimationFrame(animate);
          sphere.rotation.y += 0.003;
          cloud.rotation.y += 0.0039;
          renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);
          renderer.render(scene, camera);
        })();
      } else {
        (function animate() {
          requestAnimationFrame(animate);
          sphere.rotation.y += 0.003;
          renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);
          renderer.render(scene, camera);
        })();
      }

      window.addEventListener('resize', () => {
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
      });
    }

    window.onload = () => {
      initGlobe('canvasHimpis', 'mundos/himpis/mapahimpis.png', 'mundos/himpis/nuvemhimpis.png', 3);
      initGlobe('canvasBoty',   'mundos/botychera/mapabotychera.png', 'mundos/botychera/nuvembotychera.png', 4);
    };
  </script>
</body>
</html>

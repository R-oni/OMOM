<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMOM – Globos Himpis & Botychera</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:'Press Start 2P',cursive;display:flex;flex-direction:column;align-items:center}
    h1{margin:24px 0;font-size:24px;letter-spacing:2px}
    .world{width:100%;display:flex;flex-direction:column;align-items:center;margin-bottom:48px}
    canvas{width:90vw;max-width:600px;height:40vh;background:#111}
    .presentation{width:90vw;max-width:600px;margin-top:16px;height:auto}
  </style>
</head>
<body>
  <h1>OMOM</h1>
  <div class="world">
    <canvas id="himpisCanvas"></canvas>
    <img class="presentation" src="mundos/himpis/apresentacaohimpis.png" alt="Apresentação Himpis" />
  </div>
  <div class="world">
    <canvas id="botyCanvas"></canvas>
    <img class="presentation" src="mundos/botychera/apresentacaobotychera.png" alt="Apresentação Botychera" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
    function loadTextureSmart(loader, base, cb){
      loader.load(base+'.png',cb,undefined,()=>loader.load(base+'.webp',cb,undefined,err=>console.error('Falhou:',base,err)));
    }

    function buildGlobe(cfg){
      const canvas=document.getElementById(cfg.id);
      const renderer=new THREE.WebGLRenderer({canvas,antialias:true,alpha:true});
      renderer.shadowMap.enabled=true;
      renderer.shadowMap.type=THREE.PCFSoftShadowMap;
      renderer.outputEncoding=THREE.sRGBEncoding;
      renderer.toneMapping=THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure=1.1;
      const camera=new THREE.PerspectiveCamera(60,1,0.1,1000);camera.position.z=cfg.z||3;
      const scene=new THREE.Scene();
      const controls=new THREE.OrbitControls(camera,renderer.domElement);

      const loader=new THREE.TextureLoader();
      const sphereGeo=new THREE.SphereGeometry(1,64,64);
      const sphereMat=new THREE.MeshStandardMaterial({roughness:0.5,metalness:0.2});
      const sphere=new THREE.Mesh(sphereGeo,sphereMat);
      sphere.castShadow=sphere.receiveShadow=true;
      scene.add(sphere);

      loadTextureSmart(loader,cfg.mapBase,tex=>{tex.encoding=THREE.sRGBEncoding;tex.anisotropy=8;sphereMat.map=tex;sphereMat.needsUpdate=true;});

      let cloudMesh=null;
      if(cfg.cloudBase){
        loadTextureSmart(loader,cfg.cloudBase,tex=>{
          tex.encoding=THREE.sRGBEncoding;
          const cloudGeo=new THREE.SphereGeometry(1.015,64,64);
          const cloudMat=new THREE.MeshLambertMaterial({map:tex,transparent:true,opacity:0.9,depthWrite:false});
          cloudMesh=new THREE.Mesh(cloudGeo,cloudMat);
          scene.add(cloudMesh);
        });
      }

      // Lights: ambient, hemi e dir
      scene.add(new THREE.AmbientLight(0xffffff,0.25));
      scene.add(new THREE.HemisphereLight(0xddddff,0x222233,0.35));
      const dir=new THREE.DirectionalLight(0xffffff,1.2);
      dir.position.set(4,3,5);
      dir.castShadow=true;
      dir.shadow.mapSize.set(1024,1024);
      scene.add(dir);

      function resize(){
        renderer.setSize(canvas.clientWidth,canvas.clientHeight,false);
        camera.aspect=canvas.clientWidth/canvas.clientHeight;
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize',resize);resize();

      let prev=performance.now();
      (function animate(now){
        const dt=(now-prev)/16;prev=now;
        sphere.rotation.y+=0.003*dt;
        if(cloudMesh)cloudMesh.rotation.y+=0.0039*dt;
        controls.update();
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
      })(prev);
    }

    window.addEventListener('load',()=>{
      buildGlobe({id:'himpisCanvas',mapBase:'mundos/himpis/mapahimpis',cloudBase:'mundos/himpis/nuvemhimpis',z:3});
      buildGlobe({id:'botyCanvas',mapBase:'mundos/botychera/mapabotychera',z:4});
    });
  </script>
</body>
</html>

<body>
  <div id="loading">CARREGANDO…</div>
  <header>OMOM</header>

  <!-- === HIMPIS ===================================================== -->
  <div class="world">
    <canvas id="himpis-canvas"></canvas>
    <img src="mundos/himpis/apresentacaohimpis.png" alt="">
    <script>
      // patch específico antes de carregar o script
      (function(){
        const origGet = document.getElementById.bind(document);
        document.getElementById = function(id){
          return id==='globeCanvas' ? origGet('himpis-canvas') : origGet(id);
        };
        const s=document.createElement('script');
        s.src='mundos/himpis/globo.js';
        s.onload=()=>{ document.getElementById = origGet; };
        document.body.appendChild(s);
      })();
    </script>
  </div>

  <!-- === BOTYCHERA ================================================== -->
  <div class="world">
    <canvas id="boty-canvas"></canvas>
    <img src="mundos/botychera/apresentacaobotychera.png" alt="">
    <script>
      (function(){
        const origGet = document.getElementById.bind(document);
        document.getElementById = id => id==='globeCanvas' ? origGet('boty-canvas') : origGet(id);
        const s=document.createElement('script');
        s.src='mundos/botychera/globo.js';
        s.onload=()=>{ document.getElementById = origGet; };
        document.body.appendChild(s);
      })();
    </script>
  </div>

  <!-- repete a mesma lógica para sapador, denbou, araporu … -->

  <script>
    // Fallback: some o loader após 3 s (ou quando o 1º globo disparar)
    setTimeout(()=>{document.getElementById('loading').style.display='none'},3000);
    document.addEventListener('globoCarregado',()=>document.getElementById('loading').style.display='none');
  </script>
</body>

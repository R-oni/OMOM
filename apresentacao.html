<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMOM – Himpis & Botychera</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;background:#000;color:#fff;font-family:'Press Start 2P',cursive;display:flex;flex-direction:column;align-items:center;}
    h1{margin:24px 0 14px;font-size:22px;letter-spacing:2px;}
    .world{width:100%;display:flex;flex-direction:column;align-items:center;margin-bottom:48px;}
    .globe{width:100%;max-width:800px;height:40vh;}
    .presentation{width:90vw;max-width:600px;height:auto;margin-top:16px;}
  </style>
</head>
<body>
  <h1>OMOM</h1>

  <!-- Himpis -->
  <div class="world">
    <canvas id="globeCanvas" class="globe"></canvas>
    <img class="presentation" src="mundos/himpis/apresentacaohimpis.png" alt="Apresentação Himpis">
  </div>

  <!-- Botychera -->
  <div class="world">
    <canvas id="globeCanvasBotychera" class="globe"></canvas>
    <img class="presentation" src="mundos/botychera/apresentacaobotychera.png" alt="Apresentação Botychera">
  </div>

  <!-- Three.js libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

  <!-- Globos (cada script deve buscar o canvas correto) -->
  <script src="mundos/himpis/globo.js"></script>
  <script src="mundos/botychera/globo.js"></script>
</body>
</html>

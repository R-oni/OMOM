<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMOM Worlds</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Reset e configurações básicas */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
    /* Tela de carregamento */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #00ffe7;
      font-size: 1.5rem;
      z-index: 1000;
    }
    /* Cabeçalho OMOM */
    header {
      width: 50%;
      margin: 2rem auto;
      font-size: 2vw;
      color: #fff;
    }
    /* Container dos mundos */
    #worlds {
      max-width: 800px;
      margin: 0 auto 4rem;
    }
    .world {
      margin-bottom: 3rem;
    }
    .world canvas,
    .world img {
      width: 100%;
      display: block;
    }
    .spacer {
      height: 2rem;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">carregando...</div>

  <!-- Cabeçalho -->
  <header>OMOM</header>

  <!-- Ambiental do SPA -->
  <div id="worlds"></div>

  <!-- Script principal -->
  <script>
    // Configuração dos mundos
    const worlds = [
      { id: 'himpis', path: 'mundos/himpis', img: 'apresentacaohimpis.png' },
      { id: 'botychera', path: 'mundos/botychera', img: 'apresentacaobotychera.png' },
      { id: 'sapador', path: 'mundos/sapador', img: 'apresentacaosapador.png' },
      { id: 'denbou', path: 'mundos/denbou', img: 'apresentacaodenbou.png' },
      { id: 'araporu', path: 'mundos/araporu', img: 'apresentacaoaraporu.png' },
      // Próximos mundos (comentados até criar os respectivos arquivos)
      // { id: 'alouepoura', path: 'mundos/alouepoura', img: 'apresentacaoalouepoura.png' },
      // { id: 'bondooga', path: 'mundos/bondooga', img: 'apresentacaobondooga.png' },
      // { id: 'boramu', path: 'mundos/boramu', img: 'apresentacaoboramu.png' },
      // { id: 'macaribo', path: 'mundos/macaribo', img: 'apresentacaomacaribo.png' },
      // { id: 'saboe', path: 'mundos/saboe', img: 'apresentacaosaboe.png' },
    ];

    // Controle de carregamento
    let loadedCount = 0;
    const totalToLoad = worlds.length * 2; // cada mundo: script + imagem

    const checkLoaded = () => {
      loadedCount++;
      if (loadedCount >= totalToLoad) {
        document.getElementById('loading').style.display = 'none';
      }
    };

    // Referência ao container
    const container = document.getElementById('worlds');

    // Criação dinâmica das seções
    worlds.forEach(w => {
      // Seção do mundo
      const section = document.createElement('div');
      section.className = 'world';

      // Canvas para o globo
      const canvas = document.createElement('canvas');
      canvas.id = `globo-${w.id}`;
      section.appendChild(canvas);

      // Espaço
      const spacer1 = document.createElement('div');
      spacer1.className = 'spacer';
      section.appendChild(spacer1);

      // Imagem de apresentação
      const img = new Image();
      img.src = `${w.path}/${w.img}`;
      img.onload = checkLoaded;
      img.onerror = checkLoaded;
      section.appendChild(img);

      // Espaço
      const spacer2 = spacer1.cloneNode();
      section.appendChild(spacer2);

      // Injeção do script do globo
      const script = document.createElement('script');
      script.src = `${w.path}/globo.js`;
      script.defer = true;
      script.onload = () => {
        if (typeof initGlobo === 'function') {
          initGlobo(`#globo-${w.id}`);
        }
        checkLoaded();
      };
      script.onerror = checkLoaded;
      document.body.appendChild(script);

      container.appendChild(section);
    });
  </script>
</body>
</html>

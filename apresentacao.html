<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMOM – Globos Himpis & Botychera</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:'Press Start 2P',cursive;display:flex;flex-direction:column;align-items:center}
    h1{margin:24px 0;font-size:24px;letter-spacing:2px}
    .world{width:100%;display:flex;flex-direction:column;align-items:center;margin-bottom:48px}
    canvas{width:90vw;max-width:600px;height:40vh;background:#111}
    .presentation{width:90vw;max-width:600px;margin-top:16px;height:auto}
  </style>
</head>
<body>
  <h1>OMOM</h1>

  <div class="world">
    <canvas id="himpisCanvas"></canvas>
    <img class="presentation" src="mundos/himpis/apresentacaohimpis.png" alt="Apresentação Himpis">
  </div>

  <div class="world">
    <canvas id="botyCanvas"></canvas>
    <img class="presentation" src="mundos/botychera/apresentacaobotychera.png" alt="Apresentação Botychera">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
    // tenta .png, se falhar tenta .webp
    function loadTexSmart(loader, base, onOK){
      loader.load(base+'.png',onOK,undefined,()=>{
        loader.load(base+'.webp',onOK,undefined,err=>console.error('Falhou:',base+'.png/.webp',err));
      });
    }

    function makeGlobe(cfg){
      const cv=document.getElementById(cfg.id); if(!cv)return;
      const ren=new THREE.WebGLRenderer({canvas:cv,antialias:true,alpha:true});
      const cam=new THREE.PerspectiveCamera(60,1,0.1,1000); cam.position.z=cfg.z||3;
      const scene=new THREE.Scene(); const ctl=new THREE.OrbitControls(cam,ren.domElement);
      const geo=new THREE.SphereGeometry(1,64,64);
      const mat=new THREE.MeshStandardMaterial({color:0x888888});
      const sphere=new THREE.Mesh(geo,mat); scene.add(sphere);
      const loader=new THREE.TextureLoader();

      loadTexSmart(loader,cfg.mapBase,tex=>{mat.map=tex;mat.needsUpdate=true;});

      if(cfg.cloudBase){
        const cloudGeo=new THREE.SphereGeometry(1.015,64,64);
        const cloudMat=new THREE.MeshPhongMaterial({transparent:true,opacity:1,depthWrite:false});
        const cloudMesh=new THREE.Mesh(cloudGeo,cloudMat); scene.add(cloudMesh);
        loadTexSmart(loader,cfg.cloudBase,tex=>{cloudMat.map=tex;cloudMat.needsUpdate=true;});
        cfg.onAnimate=(delta)=>{cloudMesh.rotation.y+=delta*0.0039;};
      }

      const amb=new THREE.AmbientLight(0xffffff,0.3); scene.add(amb);
      const dir=new THREE.DirectionalLight(0xffffff,1); dir.position.set(3,3,5); scene.add(dir);

      let last=performance.now();
      function tick(t){
        const delta=(t-last); last=t;
        requestAnimationFrame(tick);
        sphere.rotation.y+=delta*0.003/16;
        cfg.onAnimate&&cfg.onAnimate(delta/16);
        ren.setSize(cv.clientWidth,cv.clientHeight,false);
        cam.aspect=cv.clientWidth/cv.clientHeight; cam.updateProjectionMatrix();
        ren.render(scene,cam);
      } requestAnimationFrame(tick);
    }

    window.addEventListener('load',()=>{
      makeGlobe({id:'himpisCanvas', mapBase:'mundos/himpis/mapahimpis', cloudBase:'mundos/himpis/nuvemhimpis', z:3});
      makeGlobe({id:'botyCanvas',   mapBase:'mundos/botychera/mapabotychera', cloudBase:'mundos/botychera/nuvembotychera', z:4});
    });
  </script>
</body>
</html>

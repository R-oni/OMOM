<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMOM – Globos Himpis & Botychera</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:'Press Start 2P',cursive; display:flex; flex-direction:column; align-items:center; }
    h1 { margin:24px 0; font-size:24px; letter-spacing:2px; }
    .world { display:flex; flex-direction:column; align-items:center; margin-bottom:48px; width:100%; }
    canvas { width:90vw; max-width:600px; height:40vh; background:#111; }
    .presentation { margin-top:16px; width:90vw; max-width:600px; height:auto; }
  </style>
</head>
<body>
  <h1>OMOM</h1>

  <div class="world">
    <canvas id="canvasHimpis"></canvas>
    <img class="presentation" src="mundos/himpis/apresentacaohimpis.png" alt="Apresentação Himpis" />
  </div>
  <div class="world">
    <canvas id="canvasBoty"></canvas>
    <img class="presentation" src="mundos/botychera/apresentacaobotychera.png" alt="Apresentação Botychera" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
  function initGlobe(canvasId, mapUrl, cloudUrl, cameraZ) {
    const canvas = document.getElementById(canvasId);
    if (!canvas) return console.error('Canvas não encontrado:', canvasId);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
    renderer.setClearColor(0x000000, 0);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
    camera.position.z = cameraZ;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    const sphereGeo = new THREE.SphereGeometry(1, 64, 64);
    const sphereMat = new THREE.MeshStandardMaterial({ color:0x888888 });
    const sphere = new THREE.Mesh(sphereGeo, sphereMat);
    sphere.castShadow = true;
    sphere.receiveShadow = true;
    scene.add(sphere);

    const loader = new THREE.TextureLoader();
    loader.load(mapUrl,
      tex => { sphere.material.map = tex; sphere.material.needsUpdate = true; },
      undefined,
      err => console.error('Erro ao carregar textura:', mapUrl, err)
    );

    if (cloudUrl) {
      const cloudGeo = new THREE.SphereGeometry(1.015, 64, 64);
      const cloudMat = new THREE.MeshPhongMaterial({ transparent:true, opacity:1, depthWrite:false });
      const cloud = new THREE.Mesh(cloudGeo, cloudMat);
      scene.add(cloud);
      loader.load(cloudUrl,
        tex => { cloud.material.map = tex; cloud.material.needsUpdate = true; },
        undefined,
        err => console.error('Erro ao carregar nuvem:', cloudUrl, err)
      );
      animate();
      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.y += 0.003;
        cloud.rotation.y += 0.0039;
        resizeAndRender();
      }
    } else {
      animate();
      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.y += 0.003;
        resizeAndRender();
      }
    }

    function resizeAndRender() {
      const w = canvas.clientWidth, h = canvas.clientHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', resizeAndRender);
  }

  window.addEventListener('DOMContentLoaded', () => {
    initGlobe('canvasHimpis', 'mundos/himpis/mapahimpis.png', 'mundos/himpis/nuvemhimpis.png', 3);
    initGlobe('canvasBoty',   'mundos/botychera/mapabotychera.png', 'mundos/botychera/nuvembotychera.png', 4);
  });
  </script>
</body>
</html>

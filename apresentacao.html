<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMOM Worlds</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #000;
      color: #00ffe7;
      font-size: 1.5rem;
      z-index: 1000;
    }
    header {
      width: 50%;
      margin: 2rem auto;
      font-size: 2vw;
      color: #fff;
    }
    #worlds {
      max-width: 800px;
      margin: 0 auto 4rem;
    }
    .world {
      margin-bottom: 3rem;
    }
    .world canvas,
    .world img {
      width: 100%;
      display: block;
    }
    .spacer { height: 2rem; }
  </style>
</head>
<body>
  <div id="loading">carregando...</div>
  <header>OMOM</header>
  <div id="worlds"></div>

  <script>
    const worlds = [
      { id: 'himpis', path: 'mundos/himpis', img: 'apresentacaohimpis.png' },
      { id: 'botychera', path: 'mundos/botychera', img: 'apresentacaobotychera.png' },
      { id: 'sapador', path: 'mundos/sapador', img: 'apresentacaobotychera.png' }
      // outros mundos comentados até ter globo.js
    ];

    let loadedCount = 0;
    const totalToLoad = worlds.length * 2;
    const hideLoading = () => {
      if (++loadedCount >= totalToLoad) {
        document.getElementById('loading').style.display = 'none';
      }
    };

    const container = document.getElementById('worlds');

    worlds.forEach(w => {
      const section = document.createElement('div');
      section.className = 'world';

      // Canvas genérico para globo.js
      const canvas = document.createElement('canvas');
      canvas.id = 'globeCanvas';
      section.appendChild(canvas);
      section.appendChild(Object.assign(document.createElement('div'), { className: 'spacer' }));

      // Imagem de apresentação
      const img = new Image();
      img.src = `${w.path}/${w.img}`;
      img.onload = hideLoading;
      img.onerror = hideLoading;
      section.appendChild(img);
      section.appendChild(Object.assign(document.createElement('div'), { className: 'spacer' }));

      container.appendChild(section);

      // Selecionador do canvas recém-adicionado
      const canvasSelector = `#worlds .world:last-child canvas`;

      // Monkey-patch temporário de getElementById
      const originalGet = document.getElementById.bind(document);
      const patchGet = id => id === 'globeCanvas' ? document.querySelector(canvasSelector) : originalGet(id);

      // Injeção do script do globo
      const script = document.createElement('script');
      script.src = `${w.path}/globo.js`;
      script.defer = true;
      script.onload = () => {
        document.getElementById = patchGet;
        if (typeof initGlobe === 'function') initGlobe();
        document.getElementById = originalGet;
        hideLoading();
      };
      script.onerror = hideLoading;
      document.body.appendChild(script);
    });

    // Fallback: caso algum globo.js ou imagem demore, esconde loader após 8s
    setTimeout(() => {
      const loader = document.getElementById('loading');
      if (loader && loader.style.display !== 'none') {
        loader.style.display = 'none';
      }
    }, 8000);
  </script>
</body>
</html>

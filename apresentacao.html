<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>OMOM – Globos</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:'Press Start 2P',cursive;display:flex;flex-direction:column;align-items:center}
    h1{margin:24px 0;font-size:24px;letter-spacing:2px}
    .world{width:100%;display:flex;flex-direction:column;align-items:center;margin-bottom:48px}
    canvas{width:90vw;max-width:600px;height:40vh;background:#111}
    .presentation{width:90vw;max-width:600px;margin-top:16px;height:auto}
  </style>
</head>
<body>
  <h1>OMOM</h1>

  <!-- Himpis -->
  <div class="world">
    <canvas id="himpisCanvas"></canvas>
    <img class="presentation" src="mundos/himpis/apresentacaohimpis.png" alt="Apresentação Himpis" />
  </div>
  <!-- Botychera -->
  <div class="world">
    <canvas id="botyCanvas"></canvas>
    <img class="presentation" src="mundos/botychera/apresentacaobotychera.png" alt="Apresentação Botychera" />
  </div>
  <!-- Sapador -->
  <div class="world">
    <canvas id="sapadorCanvas"></canvas>
    <img class="presentation" src="mundos/sapador/apresentacaosapador.png" alt="Apresentação Sapador" />
  </div>

  <!-- Futuro: mundos extras -->
  <!--
  <div class="world">
    <canvas id="denbouCanvas"></canvas>
    <img class="presentation" src="mundos/denbou/apresentacaodenbou.png" alt="Apresentação DenBou" />
  </div>
  <div class="world">
    <canvas id="araporuCanvas"></canvas>
    <img class="presentation" src="mundos/araporu/apresentacaoaraporu.png" alt="Apresentação Araporu" />
  </div>
  <div class="world">
    <canvas id="dosireCanvas"></canvas>
    <img class="presentation" src="mundos/dosirelala/apresentacaodosire.png" alt="Apresentação Dosirelala" />
  </div>
  -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
    function loadTex(loader,base,cb){
      loader.load(base+'.png',cb,undefined,()=>loader.load(base+'.webp',cb,undefined,err=>console.error('Falhou',base,err)));
    }

    function buildGlobe({id,mapBase,cloudBase=null,z=3}){
      const cv=document.getElementById(id);if(!cv)return;
      const renderer=new THREE.WebGLRenderer({canvas:cv,antialias:true,alpha:true});
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputEncoding=THREE.sRGBEncoding;
      renderer.toneMapping=THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure=1.15;
      renderer.shadowMap.enabled=true;
      renderer.shadowMap.type=THREE.PCFSoftShadowMap;

      const camera=new THREE.PerspectiveCamera(60,1,0.1,1000);camera.position.z=z;
      const scene=new THREE.Scene();const controls=new THREE.OrbitControls(camera,renderer.domElement);

      const loader=new THREE.TextureLoader();
      const sphereGeo=new THREE.SphereGeometry(1,128,128); // alta resolução
      const sphereMat=new THREE.MeshStandardMaterial({roughness:0.6,metalness:0.1});
      const sphere=new THREE.Mesh(sphereGeo,sphereMat);
      sphere.castShadow=sphere.receiveShadow=true;scene.add(sphere);

      loadTex(loader,mapBase,tex=>{tex.encoding=THREE.sRGBEncoding;tex.anisotropy=16;sphereMat.map=tex;sphereMat.needsUpdate=true;});

      let cloudMesh=null;
      if(cloudBase){
        loadTex(loader,cloudBase,tex=>{
          tex.encoding=THREE.sRGBEncoding;
          const cloudGeo=new THREE.SphereGeometry(1.02,128,128);
          const cloudMat=new THREE.MeshLambertMaterial({map:tex,transparent:true,opacity:0.85,depthWrite:false});
          cloudMesh=new THREE.Mesh(cloudGeo,cloudMat);scene.add(cloudMesh);
        });
      }

      // névoa sutil
      const fogGeo=new THREE.SphereGeometry(1.03,64,64);
      const fogMat=new THREE.MeshBasicMaterial({color:0xffffff,transparent:true,opacity:0.04,depthWrite:false});
      const fogMesh=new THREE.Mesh(fogGeo,fogMat);scene.add(fogMesh);

      // luzes
      scene.add(new THREE.AmbientLight(0xffffff,0.25));
      scene.add(new THREE.HemisphereLight(0xddddff,0x222233,0.4));
      const dir=new THREE.DirectionalLight(0xffffff,1.2);dir.position.set(4,3,5);dir.castShadow=true;scene.add(dir);

      function resize(){renderer.setSize(cv.clientWidth,cv.clientHeight,false);camera.aspect=cv.clientWidth/cv.clientHeight;camera.updateProjectionMatrix();}
      window.addEventListener('resize',resize);resize();

      let prev=performance.now();
      (function anim(now){const dt=(now-prev)/16;prev=now;sphere.rotation.y+=0.003*dt;if(cloudMesh)cloudMesh.rotation.y+=0.0039*dt;fogMesh.rotation.y+=0.0015*dt;controls.update();renderer.render(scene,camera);requestAnimationFrame(anim);})(prev);
    }

    window.addEventListener('load',()=>{
      buildGlobe({id:'himpisCanvas',mapBase:'mundos/himpis/mapahimpis',cloudBase:'mundos/himpis/nuvemhimpis',z:3});
      buildGlobe({id:'botyCanvas',mapBase:'mundos/botychera/mapabotychera',z:4});
      buildGlobe({id:'sapadorCanvas',mapBase:'mundos/sapador/mapasapador',z:3.5});
      // Mundos a adicionar no futuro (basta descomentar e criar arquivos)
      /*
      buildGlobe({id:'denbouCanvas',mapBase:'mundos/denbou/mapadenbou'});
      buildGlobe({id:'araporuCanvas',mapBase:'mundos/araporu/mapaaraporu'});
      buildGlobe({id:'dosireCanvas',mapBase:'mundos/dosirelala/mapadosire'});
      */
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OMOM – Himpis (Teste do Globo)</title>

  <!-- Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Three.js + OrbitControls (versão que expõe THREE.OrbitControls) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    html,body{
      margin:0;height:100%;background:#000;color:#fff;
      font-family:'Press Start 2P',monospace;text-align:center
    }
    #loading{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:#000;color:#00ffe7;font-size:1.3rem;z-index:1000
    }
    header{margin:2rem auto;font-size:3rem}
    #globeCanvas{width:100%;height:60vh;display:block}
  </style>
</head>

<body>
  <div id="loading">CARREGANDO…</div>
  <header>OMOM / HIMPIS</header>

  <!-- Canvas que o globo.js vai usar -->
  <canvas id="globeCanvas"></canvas>

  <!-- Seu globo.js original (na pasta mundos/himpis/) -->
  <script src="mundos/himpis/globo.js"></script>

  <!-- Esconde o loader quando o globo sinalizar ou após 3 s -->
  <script>
    const hide=()=>document.getElementById('loading').style.display='none';
    setTimeout(hide,3000);
    document.addEventListener('globoCarregado',hide);
  </script>
</body>
</html>

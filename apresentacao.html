<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>OMOM – Globos Himpis, Botychera & Sapador</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:'Press Start 2P',cursive;display:flex;flex-direction:column;align-items:center}
    h1{margin:24px 0;font-size:24px;letter-spacing:2px}
    .world{width:100%;display:flex;flex-direction:column;align-items:center;margin-bottom:48px}
    canvas{width:90vw;max-width:600px;height:40vh;background:#111}
    .presentation{width:90vw;max-width:600px;margin-top:16px;height:auto}
  </style>
</head>
<body>
  <h1>OMOM</h1>
  <!-- Himpis -->
  <div class="world">
    <canvas id="himpisCanvas"></canvas>
    <img class="presentation" src="mundos/himpis/apresentacaohimpis.png" alt="Apresentação Himpis" />
  </div>
  <!-- Botychera -->
  <div class="world">
    <canvas id="botyCanvas"></canvas>
    <img class="presentation" src="mundos/botychera/apresentacaobotychera.png" alt="Apresentação Botychera" />
  </div>
  <!-- Sapador -->
  <div class="world">
    <canvas id="sapadorCanvas"></canvas>
    <img class="presentation" src="mundos/sapador/apresentacaosapador.png" alt="Apresentação Sapador" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
    function loadTex(loader, base, cb){
      loader.load(base+'.png',cb,undefined,()=>loader.load(base+'.webp',cb,undefined,()=>console.warn('Falhou carregamento',base)));
    }

    function buildGlobe({id,mapBase,cloudBase=null,z=3}){
      const cv=document.getElementById(id); if(!cv) return;
      const renderer=new THREE.WebGLRenderer({canvas:cv,antialias:true,alpha:true});
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputEncoding=THREE.sRGBEncoding;
      renderer.toneMapping=THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure=1.1;
      renderer.shadowMap.enabled=true;
      renderer.shadowMap.type=THREE.PCFSoftShadowMap;

      const camera=new THREE.PerspectiveCamera(60,1,0.1,1000);
      camera.position.z=z;
      const scene=new THREE.Scene();
      const controls=new THREE.OrbitControls(camera,renderer.domElement);

      const loader=new THREE.TextureLoader();

      // alta resolução: 96 segmentos
      const sphereGeo=new THREE.SphereGeometry(1,96,96);
      const sphereMat=new THREE.MeshStandardMaterial({roughness:0.8,metalness:0.05});
      const sphere=new THREE.Mesh(sphereGeo,sphereMat);
      sphere.castShadow=sphere.receiveShadow=true;
      scene.add(sphere);

      loadTex(loader,mapBase,tex=>{tex.encoding=THREE.sRGBEncoding;tex.anisotropy=16;sphereMat.map=tex;sphereMat.needsUpdate=true;});

      let cloudMesh=null;
      if(cloudBase){
        loadTex(loader,cloudBase,tex=>{
          tex.encoding=THREE.sRGBEncoding;
          const cloudGeo=new THREE.SphereGeometry(1.015,96,96);
          const cloudMat=new THREE.MeshLambertMaterial({map:tex,transparent:true,opacity:0.9,depthWrite:false});
          cloudMesh=new THREE.Mesh(cloudGeo,cloudMat);
          scene.add(cloudMesh);
        });
      }

      // atmosfera sutil
      const atmoGeo=new THREE.SphereGeometry(1.03,96,96);
      const atmoMat=new THREE.MeshBasicMaterial({color:0x88caff,transparent:true,opacity:0.06,depthWrite:false});
      const atmoMesh=new THREE.Mesh(atmoGeo,atmoMat);
      scene.add(atmoMesh);

      scene.add(new THREE.AmbientLight(0xffffff,0.25));
      scene.add(new THREE.HemisphereLight(0xcce0ff,0x222233,0.4));
      const dir=new THREE.DirectionalLight(0xffffff,1.1);
      dir.position.set(4,3,5);
      dir.castShadow=true;
      dir.shadow.mapSize.set(1024,1024);
      scene.add(dir);

      function resize(){
        renderer.setSize(cv.clientWidth,cv.clientHeight,false);
        camera.aspect=cv.clientWidth/cv.clientHeight;
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize',resize); resize();

      let prev=performance.now();
      (function anim(now){
        const dt=(now-prev)/16; prev=now;
        sphere.rotation.y+=0.003*dt;
        if(cloudMesh) cloudMesh.rotation.y+=0.0039*dt;
        atmoMesh.rotation.y+=0.002*dt;
        controls.update();
        renderer.render(scene,camera);
        requestAnimationFrame(anim);
      })(prev);
    }

    window.addEventListener('load',()=>{
      buildGlobe({id:'himpisCanvas',mapBase:'mundos/himpis/mapahimpis',cloudBase:'mundos/himpis/nuvemhimpis',z:3});
      buildGlobe({id:'botyCanvas',mapBase:'mundos/botychera/mapabotychera',z:4});
      buildGlobe({id:'sapadorCanvas',mapBase:'mundos/sapador/mapasapador',z:3.5});
    });
  </script>
</body>
</html>

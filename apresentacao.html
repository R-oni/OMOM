<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMOM – Globos Himpis & Botychera</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:'Press Start 2P',cursive;display:flex;flex-direction:column;align-items:center}
    h1{margin:24px 0;font-size:24px;letter-spacing:2px}
    .world{width:100%;display:flex;flex-direction:column;align-items:center;margin-bottom:48px}
    canvas{width:90vw;max-width:600px;height:40vh;background:#111}
    .presentation{width:90vw;max-width:600px;margin-top:16px;height:auto}
  </style>
</head>
<body>
  <h1>OMOM</h1>

  <!-- Himpis -->
  <div class="world">
    <canvas id="himpisCanvas"></canvas>
    <img class="presentation" src="mundos/himpis/apresentacaohimpis.png" alt="Apresentação Himpis" />
  </div>

  <!-- Botychera -->
  <div class="world">
    <canvas id="botyCanvas"></canvas>
    <img class="presentation" src="mundos/botychera/apresentacaobotychera.png" alt="Apresentação Botychera" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
    function loadTexSmart(loader, base, onLoad){
      loader.load(base + '.png', onLoad, undefined, () => {
        loader.load(base + '.webp', onLoad, undefined, err => console.error('Falhou:', base + '.png/.webp', err));
      });
    }

    function makeGlobe({ id, mapBase, cloudBase = null, z = 3 }){
      const canvas = document.getElementById(id);
      if (!canvas) return;
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
      const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
      camera.position.z = z;
      const scene = new THREE.Scene();
      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const loader = new THREE.TextureLoader();

      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);
      const sphereMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
      const sphere = new THREE.Mesh(sphereGeo, sphereMat);
      scene.add(sphere);

      loadTexSmart(loader, mapBase, tex => {
        sphereMat.map = tex;
        sphereMat.needsUpdate = true;
      });

      let cloudMesh;
      if (cloudBase) {
        loadTexSmart(loader, cloudBase, tex => {
          const cloudGeo = new THREE.SphereGeometry(1.015, 64, 64);
          const cloudMat = new THREE.MeshPhongMaterial({ map: tex, transparent: true, opacity: 1, depthWrite: false });
          cloudMesh = new THREE.Mesh(cloudGeo, cloudMat);
          scene.add(cloudMesh);
        });
      }

      const ambient = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambient);
      const dir = new THREE.DirectionalLight(0xffffff, 1);
      dir.position.set(3, 3, 5);
      scene.add(dir);

      function resize(){
        renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize', resize);
      resize();

      let prev = performance.now();
      (function anim(now){
        const delta = (now - prev) / 16;
        prev = now;
        sphere.rotation.y += 0.003 * delta;
        if(cloudMesh) cloudMesh.rotation.y += 0.0039 * delta;
        renderer.render(scene, camera);
        requestAnimationFrame(anim);
      })(prev);
    }

    window.addEventListener('load', () => {
      makeGlobe({ id: 'himpisCanvas', mapBase: 'mundos/himpis/mapahimpis', cloudBase: 'mundos/himpis/nuvemhimpis', z: 3 });
      makeGlobe({ id: 'botyCanvas',   mapBase: 'mundos/botychera/mapabotychera', z: 4 }); // sem nuvem
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMOM – Globos Himpis & Botychera</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:'Press Start 2P',cursive;display:flex;flex-direction:column;align-items:center}
    h1{margin:24px 0;font-size:24px;letter-spacing:2px}
    .world{width:100%;display:flex;flex-direction:column;align-items:center;margin-bottom:48px}
    canvas{width:90vw;max-width:600px;height:40vh;background:#111}
    .presentation{width:90vw;max-width:600px;margin-top:16px;height:auto}
  </style>
</head>
<body>
  <h1>OMOM</h1>

  <div class="world">
    <canvas id="canvasHimpis"></canvas>
    <img class="presentation" src="mundos/himpis/apresentacaohimpis.png" alt="Apresentação Himpis" />
  </div>

  <div class="world">
    <canvas id="canvasBoty"></canvas>
    <img class="presentation" src="mundos/botychera/apresentacaobotychera.png" alt="Apresentação Botychera" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
    function buildGlobe({canvasId, map, cloud=null, cameraZ=3}){
      const canvas=document.getElementById(canvasId);
      const scene=new THREE.Scene();
      const camera=new THREE.PerspectiveCamera(60,1,0.1,1000);
      camera.position.z=cameraZ;
      const renderer=new THREE.WebGLRenderer({canvas,antialias:true,alpha:true});
      renderer.setClearColor(0x000000,0);
      const controls=new THREE.OrbitControls(camera,renderer.domElement);

      const loader=new THREE.TextureLoader();
      const sphereGeo=new THREE.SphereGeometry(1,64,64);
      const sphereMat=new THREE.MeshStandardMaterial();
      const sphere=new THREE.Mesh(sphereGeo,sphereMat);
      scene.add(sphere);

      loader.load(map,t=>{sphereMat.map=t;sphereMat.needsUpdate=true},undef,err=>console.error('Erro ao carregar mapa:',map,err));

      let cloudMesh;
      if(cloud){
        loader.load(cloud,tex=>{
          const cloudGeo=new THREE.SphereGeometry(1.015,64,64);
          const cloudMat=new THREE.MeshPhongMaterial({map:tex,transparent:true,opacity:1,depthWrite:false});
          cloudMesh=new THREE.Mesh(cloudGeo,cloudMat);
          scene.add(cloudMesh);
        },undef,err=>console.warn('Erro ao carregar nuvem:',cloud,err));
      }

      const ambient=new THREE.AmbientLight(0xffffff,0.3);
      scene.add(ambient);
      const dir=new THREE.DirectionalLight(0xffffff,1);
      dir.position.set(3,3,5);
      scene.add(dir);

      function resize(){
        renderer.setSize(canvas.clientWidth,canvas.clientHeight,false);
        camera.aspect=canvas.clientWidth/canvas.clientHeight;
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize',resize);
      resize();

      (function anim(){
        requestAnimationFrame(anim);
        sphere.rotation.y+=0.003;
        cloudMesh&&(cloudMesh.rotation.y+=0.0039);
        renderer.render(scene,camera);
      })();
    }

    window.addEventListener('load',()=>{
      buildGlobe({canvasId:'canvasHimpis',map:'mundos/himpis/mapahimpis.png',cloud:'mundos/himpis/nuvemhimpis.png',cameraZ:3});
      buildGlobe({canvasId:'canvasBoty',map:'mundos/botychera/mapabotychera.png',cloud:'mundos/botychera/nuvembotychera.png',cameraZ:4});
    });
  </script>
</body>
</html>

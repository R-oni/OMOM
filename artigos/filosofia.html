<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filosofia - OMOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Scripts do Firebase (Compat para evitar erro de import/export) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    /* ====== ESTILO GERAL ====== */
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }
    
    /* T√≠tulo principal */
    .title {
      font-family: 'Press Start 2P', cursive;
      font-size: 24px;
      color: #FF3131; /* Vermelho neon */
      margin-top: 30px;
    }
    
    /* Introdu√ß√£o */
    .intro {
      font-size: 16px;
      color: #CCCCCC;
      max-width: 600px;
      margin: 20px auto;
    }
    
    /* Formul√°rio para inserir novo artigo */
    .article-form {
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }

    .article-form input, 
    .article-form textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      border: 2px solid #FF3131;
      background-color: rgba(255, 49, 49, 0.1);
      color: #FF3131;
    }

    .article-form button {
      background-color: #FF3131;
      color: black;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
    }

    .article-form button:hover {
      background-color: #FF6969;
    }

    /* √Årea dos artigos */
    .articles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .article {
      width: 250px;
      padding: 20px;
      background-color: rgba(255, 49, 49, 0.1);
      border: 2px solid #FF3131;
      text-align: center;
      transition: transform 0.2s, background 0.3s;
      cursor: pointer;
      position: relative;
    }

    .article:hover {
      transform: scale(1.05);
      background-color: rgba(255, 49, 49, 0.3);
    }

    .article-title {
      font-size: 14px;
      font-weight: bold;
      color: #FF3131;
    }

    .article-desc {
      font-size: 12px;
      color: #CCCCCC;
      margin-top: 10px;
    }

    /* Bot√£o de excluir */
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      color: #FF3131;
      font-size: 16px;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #FF0000;
    }

    /* Link de volta */
    .back-link {
      display: block;
      margin-top: 40px;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <!-- T√≠tulo da P√°gina -->
  <div class="title">FILOSOFIA</div>
  
  <!-- Introdu√ß√£o √† Se√ß√£o -->
  <p class="intro">
    Reflex√µes sobre mente, consci√™ncia e o desconhecido. 
    Textos e artigos que conectam OMOM √† Filosofia da Mente.
  </p>
  
  <!-- Formul√°rio para inserir novo artigo -->
  <div class="article-form">
    <input type="text" id="articleTitle" placeholder="T√≠tulo do artigo">
    <textarea id="articleContent" placeholder="Escreva seu artigo aqui..."></textarea>
    <button onclick="saveArticle()">Salvar Artigo</button>
  </div>

  <!-- Container de Artigos Din√¢micos (do Firebase) -->
  <div class="articles-container" id="dynamicArticlesContainer">
    <!-- Artigos ser√£o carregados aqui dinamicamente do Firebase -->
  </div>

  <!-- Link de Voltar -->
  <a href="index.html" class="back-link">‚Üê Voltar para OMOM</a>

  <script>
    // üî• Configura√ß√£o do Firebase (substitua pelos seus dados reais)
    const firebaseConfig = {
      apiKey: "AIzaSyB-WI_nUBDmk5wljZWoLPx3ChFLT5jUt2U",
      authDomain: "fundamentos-omom.firebaseapp.com",
      databaseURL: "https://fundamentos-omom-default-rtdb.firebaseio.com",
      projectId: "fundamentos-omom",
      storageBucket: "fundamentos-omom.appspot.com",
      messagingSenderId: "402132741780",
      appId: "1:402132741780:web:3f78aa356a12ef4ea64e81"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fun√ß√£o para salvar artigo no Firebase
    function saveArticle() {
      const title = document.getElementById("articleTitle").value;
      const content = document.getElementById("articleContent").value;
      if (title && content) {
        const newArticleRef = database.ref("articles").push();
        newArticleRef.set({ title, content }, function(error) {
          if (error) {
            alert("Erro ao salvar artigo.");
          } else {
            alert("Artigo salvo com sucesso!");
            document.getElementById("articleTitle").value = "";
            document.getElementById("articleContent").value = "";
            loadDynamicArticles();
          }
        });
      } else {
        alert("Preencha t√≠tulo e conte√∫do do artigo.");
      }
    }

    // üî• Fun√ß√£o para excluir um artigo do Firebase
    function deleteArticle(articleId) {
      if (confirm("Tem certeza que deseja excluir este artigo?")) {
        database.ref("articles/" + articleId).remove()
          .then(() => {
            alert("Artigo exclu√≠do!");
            loadDynamicArticles();
          })
          .catch((error) => {
            console.error("Erro ao excluir artigo:", error);
          });
      }
    }

    // üìö Fun√ß√£o para carregar artigos din√¢micos do Firebase
    function loadDynamicArticles() {
      const container = document.getElementById("dynamicArticlesContainer");
      container.innerHTML = "";
      database.ref("articles").once("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const article = childSnapshot.val();
          const articleId = childSnapshot.key; // Obt√©m o ID √∫nico do artigo
          const articleDiv = document.createElement("div");
          articleDiv.classList.add("article");
          articleDiv.innerHTML = `
            <button class="delete-btn" onclick="deleteArticle('${articleId}')">üóë</button>
            <div class="article-title">${article.title}</div>
            <div class="article-desc">${article.content}</div>
          `;
          container.appendChild(articleDiv);
        });
      });
    }

    // üîÑ Carrega artigos ao abrir a p√°gina
    document.addEventListener("DOMContentLoaded", loadDynamicArticles);
  </script>
</body>
</html>

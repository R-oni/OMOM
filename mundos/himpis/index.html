<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>OMOM — Himpis</title>
  <!-- Fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Reset & layout básico */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Título OMOM */
    h1 {
      margin: 20px 0 10px;
      font-size: 20px;
      letter-spacing: 2px;
    }

    /* Container do globo */
    #globeWrapper {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Canvas do globo ocupa o espaço disponível */
    #globeCanvas {
      width: 100%;
      height: 100%;
    }

    /* Imagem de apresentação */
    #presentation {
      width: 90vw;
      max-width: 600px;
      height: auto;
      margin: 20px 0 40px;
    }
  </style>
</head>
<body>
  <h1>OMOM</h1>

  <div id="globeWrapper">
    <canvas id="globeCanvas"></canvas>
  </div>

  <img id="presentation" src="apresentacaohimpis.png" alt="Apresentação Himpis">

  <!-- Dependências mínimas para o globo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="./globo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    /* Loading Screen com efeito de dobra espacial */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* O canvas do efeito cobre toda a tela */
    #warpCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Texto centralizado usando a fonte Press Start 2P */
    #loading-text {
      position: relative;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      z-index: 10001;
    }

    /* Demais estilos do layout */
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
    /* O flipbook ocupa 90% da largura da tela; sua altura mantém a proporção original (450/600) */
    #flipbook {
      position: relative;
      margin: auto;
    }
    .page {
      /* Cada página será posicionada pelo turn.js */
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    .sound-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 200, 0.2);
      cursor: pointer;
    }
    /* Overlay que exibirá a corpoyeroben.png */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 90vw;
      max-height: 90vh;
    }
    /* Botão Sair no overlay */
    #btnSair {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 32px;
      cursor: pointer;
      padding: 20px;
      z-index: 10000;
    }
    /* Estilo do botão Veleywei com efeito emissive */
    #veleyweiBtn {
      position: absolute;
      cursor: pointer;
      width: 100vh; 
      height: 100vh/* tamanho inicial; pode ser alterado via roda do mouse */
      z-index: 10;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: fadeInOut 2s infinite, emissiveGlow 2s infinite;
    }
    #veleyweiBtn2 {
      position: absolute;
      cursor: pointer;
      width: 160px; /* tamanho inicial; pode ser alterado via roda do mouse */
      z-index: 10;
      left: 40%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: fadeInOut 2s infinite, emissiveGlow 2s infinite;
    }
    @keyframes emissiveGlow {
      0% { filter: drop-shadow(0 0 5px #FFAA00); }
      50% { filter: drop-shadow(0 0 20px #FFAA00); }
      100% { filter: drop-shadow(0 0 5px #FFE3CC); }
    }
    @keyframes fadeInOut {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen com efeito de dobra espacial -->
  <div id="loading-screen">
    <canvas id="warpCanvas"></canvas>
    <div id="loading-text">CARREGANDO...</div>
  </div>

  <div class="page-container">
    <div class="top-section">
      <img src="titulohimpis.png" alt="Título Velei'wey">
    </div>
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>
    <!-- O flipbook: o turn.js gerencia as páginas -->
    <div id="flipbook">
      <!-- Página 1 (hard) -->
      <div class="page hard"><img src="capa.png" alt="Capa"></div>
      <div class="page"><img src="capa2.png" alt="Página 1"></div>
      <div class="page"><img src="contracapa.png" alt="Página 2"></div>
      <div class="page"><img src="pagina1.png" alt="Página 3"></div>
      <div class="page"><img src="pagina2.png" alt="Página 4"></div>
      <div class="page"><img src="pagina3.png" alt="Página 5"></div>
      <div class="page"><img src="pagina4.png" alt="Página 6"></div>
      <div class="page"><img src="pagina5.png" alt="Página 7"></div>
      <div class="page"><img src="pagina6.png" alt="Página 8"></div>
      <div class="page">
        <img src="pagina7.png" alt="Página 10">
        <img id="veleyweiBtn" src="cliquemenino.png" alt="Botão Cliquey Eroben">
      </div>
      <div class="page">
        <img src="pagina8.png" alt="Página 10">
        <img id="veleyweiBtn2" src="cliquehimpis.png" alt="Botão Cliquey Eroben">
      </div>
    </div>
  </div>
  <!-- Overlay que exibirá corpoyeroben.png e o botão Sair -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>
  <script>
    let flipAudio;
    const flipAudioStart = 1;
    const flipAudioEnd = 1.4;
    
    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;
      
      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
        });
        document.removeEventListener('click', unlockAudio);
      });
    });
    
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double'
      });
      
      // Redimensiona o flipbook para 90% da largura da tela mantendo a proporção (450/600)
      function resizeFlipbook() {
        var newWidth = $(window).width() * 0.9;
        var newHeight = newWidth * (450/600);
        $("#flipbook").turn("size", newWidth, newHeight);
      }
      resizeFlipbook();
      $(window).resize(function(){
        resizeFlipbook();
      });
      
      // Delegação do clique no botão: exibe o overlay com corpoyeroben.png via fadeIn
      $(document).on("click", "#veleyweiBtn", function(){
        $("#overlayImage").attr("src", "desenhoirmaos.png");
        $("#overlayContainer").fadeIn(500);
        $("#overlayImage").css("transform", "translate(-50%, -50%) scale(1)");
      });

      // Delegação do clique no botão: exibe o overlay com corpoyeroben.png via fadeIn
      $(document).on("click", "#veleyweiBtn2", function(){
        $("#overlayImage").attr("src", "desenhoirmaos.png");
        $("#overlayContainer").fadeIn(500);
        $("#overlayImage").css("transform", "translate(-50%, -50%) scale(1)");
      });
      
      // Botão Sair no overlay
      $("#btnSair").on("click", function(){
        $("#overlayContainer").fadeOut(500);
      });
      
      // Função de zoom para a imagem do overlay
      var overlayScale = 1;
      $("#overlayImage").on("wheel", function(e) {
        e.preventDefault();
        if(e.originalEvent.deltaY < 0) {
          overlayScale += 0.1;
        } else {
          overlayScale = Math.max(0.1, overlayScale - 0.1);
        }
        $(this).css("transform", "translate(-50%, -50%) scale(" + overlayScale + ")");
      });
      
      // Implementa a funcionalidade de drag e redimensionamento para o botão
      (function() {
        var dragItem = document.getElementById("veleyweiBtn");
        var container = document.getElementById("flipbook");
        var active = false;
        var initialX, initialY, startX, startY;
        
        dragItem.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);
        
        function dragStart(e) {
          active = true;
          var containerRect = container.getBoundingClientRect();
          startX = e.clientX - containerRect.left;
          startY = e.clientY - containerRect.top;
          initialX = parseInt(dragItem.style.left, 10) || 0;
          initialY = parseInt(dragItem.style.top, 10) || 0;
        }
        function drag(e) {
          if (!active) return;
          e.preventDefault();
          var containerRect = container.getBoundingClientRect();
          var x = e.clientX - containerRect.left;
          var y = e.clientY - containerRect.top;
          var dx = x - startX;
          var dy = y - startY;
          dragItem.style.left = (initialX + dx) + "px";
          dragItem.style.top  = (initialY + dy) + "px";
        }
        function dragEnd(e) {
          active = false;
        }
        
        dragItem.addEventListener("wheel", function(e) {
          e.preventDefault();
          var currentWidth = dragItem.offsetWidth;
          if (e.deltaY < 0) {
            dragItem.style.width = (currentWidth + 5) + "px";
          } else {
            dragItem.style.width = Math.max(20, currentWidth - 5) + "px";
          }
        });
      })();
      
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).fadeOut(500);
        }
      });
    });
  </script>
  <script src="./globo.js"></script>
  
  <!-- Script do efeito de dobra espacial para o loading -->
  <script>
    (function() {
      const canvas = document.getElementById("warpCanvas");
      const ctx = canvas.getContext("2d");

      let stars = [];
      const numStars = 300;
      const speed = 2;
      let animationFrameId;  // Armazena o ID do requestAnimationFrame

      function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
          stars.push({
            x: Math.random() * canvas.width - canvas.width / 2,
            y: Math.random() * canvas.height - canvas.height / 2,
            z: Math.random() * canvas.width
          });
        }
      }

      function updateStars() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";

        for (let i = 0; i < numStars; i++) {
          let star = stars[i];
          star.z -= speed;
          if (star.z <= 0) {
            star.x = Math.random() * canvas.width - canvas.width / 2;
            star.y = Math.random() * canvas.height - canvas.height / 2;
            star.z = canvas.width;
          }
          let perspective = 300 / star.z;
          let sx = star.x * perspective + canvas.width / 2;
          let sy = star.y * perspective + canvas.height / 2;
          let size = Math.max(2 * perspective, 0.5);
          ctx.beginPath();
          ctx.arc(sx, sy, size, 0, 2 * Math.PI);
          ctx.fill();
        }
        animationFrameId = requestAnimationFrame(updateStars);
      }

      setupCanvas();
      createStars();
      updateStars();

      window.addEventListener("resize", function() {
        setupCanvas();
        createStars();
      });

      // Quando a página estiver totalmente carregada, esconde a tela de loading e cancela a animação
      window.addEventListener("load", function() {
        const loadingScreen = document.getElementById("loading-screen");
        loadingScreen.style.display = "none";
        cancelAnimationFrame(animationFrameId);
      });
    })();
  </script>
</body>
  </html>

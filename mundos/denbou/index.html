<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* Imagem do topo fixa e centralizada */
    .top-section {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .top-section img {
      max-width: 40vw;
      max-height: 20vh;
      width: auto;
      height: auto;
      display: block;
    }
    /* Container principal com padding para não sobrepor a imagem do topo */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      padding-top: 10vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .globe-section {
      margin-bottom: 1rem;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
    /* Flipbook ocupa 80% da largura da tela; sua altura será definida via JS mantendo 4:3 */
    #flipbook {
      width: 80vw;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Imagem do topo -->
  <div class="top-section">
    <img src="titulodenbou.png" alt="Título denden">
  </div>

  <div class="container">
    <!-- Globo permanece conforme estava -->
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>

    <!-- Flipbook responsivo -->
    <div id="flipbook">
      <div class="page hard"><img src="pagina1.png" alt="Capa"></div>
      <div class="page"><img src="yyy.png" alt="Página 1"></div>
      <div class="page"><img src="pagina2.png" alt="Página 2"></div>
      <div class="page"><img src="pagina3.png" alt="Página 3"></div>
      <div class="page"><img src="pagina2.jpg" alt="Página 9"></div>
      <div class="page"><img src="pagina3.png" alt="Página 11"></div>
      <div class="page"><img src="pagina2.png" alt="Página 12"></div>
      <div class="page"><img src="pagina3.png" alt="Página 12"></div>
      <div class="page"><img src="pagina2.png" alt="Página 12"></div>
      <div class="page"><img src="pagina3.png" alt="Página 12"></div>
    </div>
  </div>



  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>
  <script>
    let flipAudio;
    const flipAudioStart = 1;
    const flipAudioEnd = 1.4;

    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;

      // Desbloqueia o áudio com o primeiro clique do usuário
      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
        });
        document.removeEventListener('click', unlockAudio);
      });
    });

    $(document).ready(function(){
      // Define dimensões do flipbook (80% da largura da tela com proporção 4:3)
      const flipbookWidth = window.innerWidth * 0.8;
      const flipbookHeight = flipbookWidth * 0.75;

      $("#flipbook").turn({
        autoCenter: false,
        display: 'double',
        when: {
          start: function(event, page) {
            if (flipAudio) {
              flipAudio.currentTime = flipAudioStart;
              flipAudio.play();
              flipAudio.addEventListener('timeupdate', function onTimeUpdate() {
                if (flipAudio.currentTime >= flipAudioEnd) {
                  flipAudio.pause();
                  flipAudio.currentTime = flipAudioStart;
                  flipAudio.removeEventListener('timeupdate', onTimeUpdate);
                }
              });
            }
          }
        }
      });

      $("#flipbook").turn("size", flipbookWidth, flipbookHeight);

      // Exemplo de trigger de som (caso o elemento #sound-trigger exista)
      $("#sound-trigger").on("click", function(){
        const audio = new Audio('som-pagina5.m4a');
        audio.currentTime = 0;
        audio.play();
        audio.addEventListener('timeupdate', function onPage5TimeUpdate() {
          if (audio.currentTime >= 1.5) {
            audio.pause();
            audio.currentTime = 0;
            audio.removeEventListener('timeupdate', onPage5TimeUpdate);
          }
        });
      });
    });
  </script>
  <script src="./globo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
    /* O flipbook ocupa 90% da largura da tela; sua altura mantém a proporção original (450/600) */
    #flipbook {
      position: relative;
      margin: auto;
    }
    .page {
      /* Cada página será posicionada pelo turn.js */
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    .sound-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 200, 0.2);
      cursor: pointer;
    }
    /* Overlay que exibirá a corpoyeroben.png (ou outras imagens) */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      /* Inicialmente, sem zoom adicional; o zoom será aplicado via JavaScript */
      transform: translate(-50%, -50%) scale(1);
      max-width: 90vw;
      max-height: 90vh;
    }
    /* Botão Sair no overlay */
    #btnSair {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
      z-index: 10000;
    }
    /* --- Botão existente na página com pagina8.png (não modificado) --- */
    #veleyweiBtn {
      position: absolute;
      cursor: pointer;
      width: 200px; /* tamanho inicial */
      z-index: 10;
      left: 200%;
      top: 20%;
      transform: translate(-50%, -50%);
      /* Animação CSS para fade in/out */
      animation: fadeInOut 2s infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* --- Novos botões com fade in/fade out --- */
    /* Botão na página 7 */
    #clique1Btn {
      position: absolute;
      cursor: pointer;
      width: 200px; /* ajuste conforme necessário */
      z-index: 10;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    /* Botão na página 8 */
    #clique2Btn {
      position: absolute;
      cursor: pointer;
      width: 200px;
      z-index: 10;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    /* Botão na página 9 */
    #clique3Btn {
      position: absolute;
      cursor: pointer;
      width: 200px;
      z-index: 10;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    /* Outras classes que já estavam definidas */
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
    /* Imagem flutuante já existente */
    #spiraqel {
      position: absolute;
      right: 70px;
      top: 170px;
      width: 55px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-section">
      <img src="tituloveleywei.png" alt="Título Velei'wey">
    </div>
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>
    <!-- O flipbook: o turn.js gerencia as páginas -->
    <div id="flipbook">
      <!-- Página 1 (hard) -->
      <div class="page hard"><img src="capa.png" alt="Capa"></div>
      <div class="page"><img src="capa2.png" alt="Página 1"></div>
      <div class="page"><img src="contracapa.png" alt="Página 2"></div>
      <div class="page"><img src="pagina1.png" alt="Página 3"></div>
      <div class="page"><img src="pagina2.png" alt="Página 4"></div>
      <div class="page"><img src="pagina3.png" alt="Página 5"></div>
      <!-- Página 7: adicionamos o botão clique1.png -->
      <div class="page">
        <img src="pagina4.png" alt="Página 6">
        <img id="clique1Btn" src="clique1.png" alt="Botão Clique1">
      </div>
      <!-- Página 8: adicionamos o botão clique2.png -->
      <div class="page">
        <img src="pagina5.png" alt="Página 7">
        <img id="clique2Btn" src="clique2.png" alt="Botão Clique2">
      </div>
      <!-- Página 9: adicionamos o botão clique3.png -->
      <div class="page">
        <img src="pagina6.png" alt="Página 8">
        <img id="clique3Btn" src="clique3.png" alt="Botão Clique3">
      </div>
      <!-- Página 10 -->
      <div class="page"><img src="pagina7.png" alt="Página 9"></div>
      <!-- Página 11: com pagina8.png e o botão já existente -->
      <div class="page">
        <img src="pagina8.png" alt="Página 10">
        <img id="veleyweiBtn" src="cliqueyeroben.png" alt="Botão Cliquey Eroben">
      </div>
      <div class="page"><img src="pagina9.png" alt="Página 11"></div>
      <div class="page"><img src="pagina10.png" alt="Página 12"></div>
      <div class="page"><img src="pagina11.png" alt="Página 13"></div>
      <div class="page"><img src="pagina12.png" alt="Página 14"></div>
      <div class="page"><img src="pagina13.png" alt="Página 15"></div>
      <div class="page"><img src="pagina14.png" alt="Página 16"></div>
    </div>
  </div>
  <!-- Overlay que exibirá as imagens de sobreposição e o botão Sair -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>
  <script>
    let flipAudio;
    const flipAudioStart = 1;
    const flipAudioEnd = 1.4;
    
    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;
      
      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
        });
        document.removeEventListener('click', unlockAudio);
      });
    });
    
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double'
      });
      
      // Redimensiona o flipbook para 90% da largura da tela mantendo a proporção (450/600)
      function resizeFlipbook() {
        var newWidth = $(window).width() * 0.9;
        var newHeight = newWidth * (450/600);
        $("#flipbook").turn("size", newWidth, newHeight);
      }
      resizeFlipbook();
      $(window).resize(function(){
        resizeFlipbook();
      });
      
      // Animação de fade in/out para os novos botões usando fadeTo
      function animateClique1() {
        $("#clique1Btn").fadeTo(1000, 0).fadeTo(1000, 1, animateClique1);
      }
      function animateClique2() {
        $("#clique2Btn").fadeTo(1000, 0).fadeTo(1000, 1, animateClique2);
      }
      function animateClique3() {
        $("#clique3Btn").fadeTo(1000, 0).fadeTo(1000, 1, animateClique3);
      }
      animateClique1();
      animateClique2();
      animateClique3();
      
      // Delegação do clique para os botões:
      // Página 7: clique1Btn exibe "desenhodenbou.png"
      $(document).on("click", "#clique1Btn", function(){
        $("#overlayImage").attr("src", "desenhodenbou.png");
        $("#overlayContainer").fadeIn(500);
      });
      // Página 8: clique2Btn exibe "artilharia.png"
      $(document).on("click", "#clique2Btn", function(){
        $("#overlayImage").attr("src", "artilharia.png");
        $("#overlayContainer").fadeIn(500);
      });
      // Página 9: clique3Btn exibe "kuitakionor.png"
      $(document).on("click", "#clique3Btn", function(){
        $("#overlayImage").attr("src", "kuitakionor.png");
        $("#overlayContainer").fadeIn(500);
      });
      
      // Delegação do clique no botão veleyweiBtn (já existente)
      $(document).on("click", "#veleyweiBtn", function(){
        $("#overlayImage").attr("src", "corpoyeroben.png");
        $("#overlayContainer").fadeIn(500);
        $("#overlayImage").css("transform", "translate(-50%, -50%) scale(1)");
        overlayScale = 1;
      });
      
      // Botão Sair no overlay
      $("#btnSair").on("click", function(){
        $("#overlayContainer").fadeOut(500);
      });
      
      // Função de zoom para a imagem do overlay
      var overlayScale = 1;
      $("#overlayImage").on("wheel", function(e) {
        e.preventDefault();
        if(e.originalEvent.deltaY < 0) {
          overlayScale += 0.1;
        } else {
          overlayScale = Math.max(0.1, overlayScale - 0.1);
        }
        $(this).css("transform", "translate(-50%, -50%) scale(" + overlayScale + ")");
      });
      
      // Funcionalidade de "drag" e redimensionamento (wheel) para o botão veleyweiBtn
      (function() {
        var dragItem = document.getElementById("veleyweiBtn");
        var container = document.getElementById("flipbook");
        var active = false;
        var initialX, initialY, startX, startY;
        
        dragItem.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);
        
        function dragStart(e) {
          active = true;
          var containerRect = container.getBoundingClientRect();
          startX = e.clientX - containerRect.left;
          startY = e.clientY - containerRect.top;
          initialX = parseInt(dragItem.style.left, 10) || 0;
          initialY = parseInt(dragItem.style.top, 10) || 0;
        }
        function drag(e) {
          if (!active) return;
          e.preventDefault();
          var containerRect = container.getBoundingClientRect();
          var x = e.clientX - containerRect.left;
          var y = e.clientY - containerRect.top;
          var dx = x - startX;
          var dy = y - startY;
          dragItem.style.left = (initialX + dx) + "px";
          dragItem.style.top  = (initialY + dy) + "px";
        }
        function dragEnd(e) {
          active = false;
        }
        
        dragItem.addEventListener("wheel", function(e) {
          e.preventDefault();
          var currentWidth = dragItem.offsetWidth;
          if (e.deltaY < 0) { // aumenta
            dragItem.style.width = (currentWidth + 5) + "px";
          } else { // diminui, com mínimo de 20px
            dragItem.style.width = Math.max(20, currentWidth - 5) + "px";
          }
        });
      })();
      
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).fadeOut(500);
        }
      });
    });
  </script>
  <script src="./globo.js"></script>
</body>
</html>

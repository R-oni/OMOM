<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }

    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }

    #flipbook {
      position: relative;
    }

    .page {
      /* Caso necessário, pode-se adicionar position: relative; aqui, mas
         optamos por colocar essa regra apenas na página que terá o elemento flutuante */
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
    }

    .sound-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 200, 0.2);
      cursor: pointer;
    }

    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }

    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
    }

    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }

    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }

    /* --- Adições para a imagem flutuante --- */
    .floating-container {
      position: relative; /* Permite posicionar o elemento filho de forma absoluta */
    }
    #spiraqel {
      position: absolute;
      /* Ajuste os valores abaixo para definir a posição xy em relação ao flipbook */
      right: 70px;
      top:  170px;
      width: 55px; /* Tamanho da imagem flutuante */
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* --- Fim das adições --- */
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-section">
      <img src="titulobotychera.png" alt="Título Velei'wey">
    </div>

    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>

    
    <div id="flipbook">
      <!-- Primeira página marcada como "hard" -->
      <div class="page hard"><img src="capa.png" alt="Capa"></div>
      <div class="page"><img src="capa2.png" alt="Página 1"></div>
      <div class="page"><img src="contracapa.png" alt="Página 2"></div>
      <div class="page"><img src="pagina1.png" alt="Página 3"></div>
      <div class="page"><img src="pagina2.jpg" alt="Página 9"></div>
      <div class="page"><img src="pagina3.png" alt="Página 11"></div>
      <div class="page"><img src="pagina4.png" alt="Página 12"></div>
      <div class="page"><img src="pagina5.png" alt="Página 12"></div>
      <div class="page"><img src="pagina6.png" alt="Página 12"></div>
      <div class="page"><img src="pagina7.png" alt="Página 12"></div>
      <div class="page"><img src="pagina8.png" alt="Página 3"></div>
      <div class="page"><img src="pagina9.jpg" alt="Página 9"></div>
      <div class="page"><img src="pagina10.png" alt="Página 11"></div>
      <div class="page"><img src="pagina11.png" alt="Página 12"></div>
      <div class="page"><img src="pagina12.png" alt="Página 12"></div>
      <div class="page"><img src="pagina13.png" alt="Página 12"></div>
      <div class="page"><img src="pagina14.png" alt="Página 12"></div>
    </div>
  </div>

  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>

  <script>
    let flipAudio;
    const flipAudioStart = 1;
    const flipAudioEnd = 1.4;

    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;

      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
        });
        document.removeEventListener('click', unlockAudio);
      });
    });

    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double',
        when: {
          start: function(event, page) {
            if (flipAudio) {
              flipAudio.currentTime = flipAudioStart;
              flipAudio.play();
              flipAudio.addEventListener('timeupdate', function onTimeUpdate() {
                if (flipAudio.currentTime >= flipAudioEnd) {
                  flipAudio.pause();
                  flipAudio.currentTime = flipAudioStart;
                  flipAudio.removeEventListener('timeupdate', onTimeUpdate);
                }
              });
            }

            // Muda o tamanho após virar a primeira página
            if (page === 2) {
              $("#flipbook").turn("size", 550, 400);
            }
          }
        }
      });

      $("#flipbook").turn("size", 600, 450);

      $("#sound-trigger").on("click", function(){
        const audio = new Audio('som-pagina5.m4a');
        audio.currentTime = 0;
        audio.play();
        audio.addEventListener('timeupdate', function onPage5TimeUpdate() {
          if (audio.currentTime >= 1.5) {
            audio.pause();
            audio.currentTime = 0;
            audio.removeEventListener('timeupdate', onPage5TimeUpdate);
          }
        });
      });

      const btnOverlay = document.getElementById("btnOverlay");
      const overlayContainer = document.getElementById("overlayContainer");
      const overlayImage = document.getElementById("overlayImage");

      if (btnOverlay && overlayContainer && overlayImage) {
        btnOverlay.addEventListener("click", () => {
          overlayImage.src = "corpoyeroben.png";
          overlayContainer.style.display = "block";
        });

        overlayContainer.addEventListener("click", (evt) => {
          if (evt.target === overlayContainer) {
            overlayContainer.style.display = "none";
          }
        });
      }

      // --- Adição do evento de clique na imagem flutuante ---
      $("#spiraqel").on("click", function(){
        $("#overlayImage").attr("src", "corpoyeroben.png");
        $("#overlayContainer").show();
      });
      // --- Fim da adição ---
    });
  </script>

  <script src="./globo.js"></script>
</body>
</html>

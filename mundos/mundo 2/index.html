<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo de Página com Globo 3D e Flipbook</title>
  <style>
    /* Zera margens e espaçamentos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo da página */
    body {
      background-color: #000; /* Fundo preto */
      color: #fff;           /* Texto branco */
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Container principal */
    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px; /* Centraliza e limita a largura */
    }

    /* Seção da imagem de topo */
    .top-section {
      text-align: center;
      margin: 20px 0;
    }

    .top-section img {
      max-width: 100%;
      height: auto;
    }

    /* Seção do globo 3D */
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 20px 0;
    }

    #globeCanvas {
      width: 600px;
      height: 600px;
      max-width: 90%;
    }

    /* Imagem do corpo */
    .bottom-section {
      text-align: center;
      margin: 20px 0;
    }

    .bottom-section img {
      max-width: 100%;
      height: auto;
    }

    /* Flipbook */
    #flipbook {
      width: 400px;
      height: 300px;
      margin: 10px 0;
      position: relative;
      animation: neonGlow 2s infinite alternate ease-in-out;
    }

    /* Efeito de luz néon */
    @keyframes neonGlow {
      0% {
        box-shadow: 0 0 10px #00EEF7, 0 0 20px #00EEF7, 0 0 40px #00EEF7;
      }
      50% {
        box-shadow: 0 0 15px #00EEF7, 0 0 30px #00EEF7, 0 0 60px #00EEF7;
      }
      100% {
        box-shadow: 0 0 5px #00EEF7, 0 0 15px #00EEF7, 0 0 30px #00EEF7;
      }
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Botão invisível para tocar o som */
    .sound-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 200, 0.2);
      cursor: pointer;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #globeCanvas {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">

    <!-- Imagem de topo -->
    <div class="top-section">
      <img src="tituloveleywei.png" alt="Título Velei'wey">
    </div>

    <!-- Globo 3D -->
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>

    <!-- Imagem de baixo -->
    <div class="bottom-section">
      <img src="corpoyeroben.png" alt="Corpo Yeroben">
    </div>

    <!-- Flipbook abaixo da imagem do corpo com efeito néon -->
    <div id="flipbook">
      <div class="page"><img src="pagina1.png" alt="Página 1"></div>
      <div class="page"><img src="paginanula.png" alt="Página 2"></div>
      <div class="page"><img src="pagina2.png" alt="Página 3"></div>
      <div class="page"><img src="paginanula.png" alt="Página 4"></div>
      <div class="page">
        <img src="pagina4.png" alt="Página 5">
        <div class="sound-button" id="sound-trigger"></div> <!-- Área clicável -->
      </div>
      <div class="page"><img src="paginanula.png" alt="Página 6"></div>
      <div class="page"><img src="pagina5.png" alt="Página 7"></div>
      <div class="page"><img src="pagina6.png" alt="Página 8"></div>
      <div class="page"><img src="pagina7.png" alt="Página 9"></div>
      <div class="page"><img src="pagina8.jpg" alt="Página 10"></div>
      <div class="page"><img src="pagina9.png" alt="Página 11"></div>
      <div class="page"><img src="paginanula.png" alt="Página 12"></div>
    </div>

  </div>

  <!-- Bibliotecas necessárias -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>

  <!-- Ativação do Flipbook -->
  <script>
    $(document).ready(function(){
      $("#flipbook").turn({
        width: 600,
        height: 450,
        autoCenter: true
      });

      // Tocar som ao clicar na página 5
      $("#sound-trigger").click(function(){
        var audio = new Audio('som-pagina5.m4a');
        audio.play();
      });
    });
  </script>

  <!-- Seu arquivo do globo -->
  <script src="./globo.js"></script>

</body>
</html>

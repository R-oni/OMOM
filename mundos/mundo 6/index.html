<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Página com Interrog Flutuante</title>
  <!-- Adicione o jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* ... (mantenha os estilos existentes) ... */
  </style>
</head>
<body>
  <!-- Coloque o áudio primeiro -->
  <audio id="bgMusic" src="22ready.mp3" preload="auto" loop style="display: none;"></audio>

  <img id="interrog" src="../calindreno/interrog.jpg" alt="Interrog">

  <div class="top-section">
    <img src="criatura.png" alt="Título Velei'wey">
  </div>

  <!-- Mova o script para o final do body -->
  <script>
    $(document).one("click touchstart", function(){
      var bg = document.getElementById("bgMusic");
      bg.currentTime = 0;
      bg.volume = 0.5;
      bg.play().catch(function(err){ 
        console.error("Erro ao tocar bgMusic:", err); 
      });
    });
  </script>
</body>
</html>

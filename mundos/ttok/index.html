<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
    #flipbook {
      position: relative;
    }
    .page {
      position: relative;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Estilos para os botões */
    .focus-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
      z-index: 10;
      margin: 5px;
    }
    /* Container para os botões de foco */
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-section">
      <img src="titulottok.png" alt="Título Velei'wey">
    </div>

    <!-- Seção do Canvas -->
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
      <!-- Container dos botões de foco -->
      <div class="button-container">
        <button id="focusOrbitButton" class="focus-button" onclick="focusOrbit()">Focar Globo Menor</button>
        <button id="focusCentralButton" class="focus-button" onclick="focusCentral()">Focar Globo Maior</button>
      </div>
    </div>

    <!-- Flipbook -->
    <div id="flipbook">
      <!-- Página 1 -->
      <div class="page hard">
        <img src="pagina1.png" alt="Capa">
      </div>
      <!-- Página 2 -->
      <div class="page">
        <img src="yyy.png" alt="Página 1">
      </div>
      <!-- Outras páginas -->
      <div class="page"><img src="pagina3.png" alt="Página 2"></div>
      <div class="page"><img src="pagina3.jpg" alt="Página 9"></div>
      <div class="page"><img src="pagina2.png" alt="Página 11"></div>
      <div class="page"><img src="pagina3.png" alt="Página 12"></div>
      <div class="page"><img src="pagina2.png" alt="Página 12"></div>
      <div class="page"><img src="pagina3.png" alt="Página 12"></div>
      <div class="page"><img src="pagina2.png" alt="Página 12"></div>
    </div>
  </div>

  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
  </div>

  <!-- Scripts Necessários -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>

  <!-- Inicializa o flipbook -->
  <script>
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double'
      });
      $("#flipbook").turn("size", 600, 450);
    });
  </script>

  <!-- Carrega o globo.js -->
  <script src="./globo.js"></script>

  <!-- Funções globais para ativar os modos de tracking -->
  <script>
    function focusOrbit() {
      if (window.myGlobe) {
        window.myGlobe.trackingMode = "orbit";
        console.log("Tracking do globo orbitante ativado");
      }
    }
    function focusCentral() {
      if (window.myGlobe) {
        window.myGlobe.trackingMode = "central";
        console.log("Tracking do globo central ativado");
      }
    }
  </script>
</body>
</html>

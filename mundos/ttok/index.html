<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
    #flipbook {
      position: relative;
    }
    .page {
      position: relative;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Botões dentro do flipbook */
    .focus-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>

    <!-- Flipbook -->
    <div id="flipbook">
      <!-- Página 1 -->
      <div class="page hard">
        <img src="pagina1.png" alt="Capa">
      </div>
      <!-- Página 2: Com botão para o Globo Menor -->
      <div class="page">
        <img src="yyy.png" alt="Página 1">
        <button id="focusOrbitButton" class="focus-button" onclick="focusOrbit()">Focar Globo Menor</button>
      </div>
      <!-- Página 3: Com botão para o Globo Maior -->
      <div class="page">
        <img src="pagina3.png" alt="Página 2">
        <button id="focusCentralButton" class="focus-button" onclick="focusCentral()">Focar Globo Maior</button>
      </div>
      <!-- Outras páginas -->
      <div class="page"><img src="pagina3.jpg" alt="Página 9"></div>
      <div class="page"><img src="pagina2.png" alt="Página 11"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>

  <!-- Inicializa o flipbook -->
  <script>
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double',
        when: {
          turned: function(event, page) {
            $(".focus-button").hide();  // Oculta todos os botões

            if (page === 2) {  
              $("#focusOrbitButton").show();  // Exibe o botão do globo menor
            }
            if (page === 3) {
              $("#focusCentralButton").show();  // Exibe o botão do globo maior
            }
          }
        }
      });
      $("#flipbook").turn("size", 600, 450);
    });

    function focusOrbit() {
      if (window.myGlobe) {
        window.myGlobe.trackingMode = "orbit";
        console.log("Foco no globo menor");
      }
    }

    function focusCentral() {
      if (window.myGlobe) {
        window.myGlobe.trackingMode = "central";
        console.log("Foco no globo maior");
      }
    }
  </script>

  <!-- Carrega o globo.js -->
  <script src="./globo.js"></script>

</body>
</html>

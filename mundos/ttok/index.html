<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #warpCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #loading-text {
      position: relative;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      z-index: 10001;
    }
    /* Layout padrão para mobile/vertical */
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section {
      display: flex;  /* Contêiner flexível */
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .top-section img {
      width: 15vw;
      max-width: 80vw;
      height: auto;
    }
    .title-container {
      text-align: center;
      margin-top: 0;
      position: relative;
      z-index: 2;
      margin-bottom: 0;
    }
    .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      text-align: center;
      line-height: 1.2;
      font-size: 16px;
      text-decoration: none;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* Configuração do canvas do globo */
    #globeCanvas {
      width: auto;
      margin-top: 0;
      height: 34vh;
      margin-bottom: 0;
    }
    /* Loading overlay para o globo */
    #globeLoading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      z-index: 100;
      pointer-events: none;
    }
    /* Flipbook para mobile */
    #flipbook {
      position: relative;
      margin: auto;
      cursor: grab;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    .page {
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      position: relative;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Overlay */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 90vw;
      max-height: 90vh;
    }
    #btnSair {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 32px;
      cursor: pointer;
      padding: 20px;
      z-index: 10000;
    }
    /* Estilo e posicionamento dos botões de globo (usando unidades vw e vh) */
    #cliquemaior, #cliquemenor {
      position: absolute;
      width: 10vw;
      height: auto;
      cursor: pointer;
    }
    /* Exemplo de posicionamento – ajuste conforme sua arte */
    #cliquemaior {
      top: 50vh;
      left: 20vw;
    }
    #cliquemenor {
      top: 50vh;
      left: 40vw;
    }
    /* Para PC (landscape com min-width:1024px) */
    @media screen and (min-width: 1024px) and (orientation: landscape) {
      .page-container {
        position: relative;
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .header-container {
        position: absolute;
        top: 20px;
        left: 15vw;
        width: 18vw;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header-container .top-section {
        width: 100%;
        height: auto;
      }
      .header-container .top-section img {
        width: 50%;
        height: auto;
        object-fit: contain;
      }
      .header-container .title-container {
        margin-top: 2vh;
        width: 100%;
        text-align: center;
        margin-bottom: 0;
      }
      .header-container .title-text {
        font-family: 'Press Start 2P', cursive;
        color: #00FFE7;
        font-size: 2.5vh;
        text-decoration: none;
        text-align: center;
      }
      #flipbook-wrapper {
        position: absolute;
        bottom: 2vh;
        left: 5vw;
        width: 40vw;
        height: calc(40vw * 0.75);
        overflow: visible;
      }
      #flipbook {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
        overflow: visible;
      }
      .globe-section {
        position: absolute;
        top: 50%;
        right: 10vw;
        transform: translateY(-50%);
        width: 700px;
        height: 700px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #globeCanvas {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <!-- Música de fundo -->
  <audio id="bgMusic" src="zumwohl.mp3" preload="auto" loop style="display: none;"></audio>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <canvas id="warpCanvas"></canvas>
    <div id="loading-text">CARREGANDO...</div>
  </div>
  
  <!-- Conteúdo Principal -->
  <div class="page-container">
    <div class="header-container">
      <div class="top-section">
        <img src="imagens/titulottok.webp" alt="Título Velei'wey">
      </div>
      <div class="title-container">
        <a href="omom.html" class="title-text">OS BATEDORES DE TT'TOK'TAK'TAK'T</a>
      </div>
    </div>
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
      <div id="globeLoading">CARREGANDO...</div>
    </div>
    <!-- Contêiner para o flipbook -->
    <div id="flipbook-wrapper">
      <div id="flipbook">
        <!-- Páginas do flipbook -->
        <div class="page hard"><img src="imagens/cap1/capa.webp" alt="Capa"></div>
        <div class="page"><img src="imagens/cap1/capa2.webp" alt="Página 1"></div>
        <div class="page"><img src="imagens/cap1/contracapa.webp" alt="Página 2"></div>
        <div class="page"><img src="imagens/cap1/pagina1.webp" alt="Página 3"></div>
        <div class="page"><img src="imagens/cap1/pagina2.webp" alt="Página 4"></div>
        <div class="page"><img src="imagens/cap1/pagina3.webp" alt="Página 5"></div>
        <div class="page"><img src="imagens/cap1/pagina4.webp" alt="Página 4"></div>
        <div class="page"><img src="imagens/cap1/pagina5.webp" alt="Página 5"></div>
        <!-- Página 6 com os botões para tracking do globo -->
        <div class="page" style="position: relative;">
          <img src="imagens/cap1/pagina6.webp" alt="Página 6">
          <img id="cliquemaior" src="imagens/cap1/cliquemaior.jpg" alt="Botão Clique Maior">
          <img id="cliquemenor" src="imagens/cap1/cliquemenor.jpg" alt="Botão Clique Menor">
        </div>
        <div class="page"><img src="imagens/cap1/pagina7.webp" alt="Página 7"></div>
        <div class="page"><img src="imagens/cap1/pagina8.webp" alt="Página 8"></div>
        <div class="page"><img src="imagens/cap1/pagina7.webp" alt="Página 9"></div>
        <div class="page"><img src="imagens/cap1/pagina8.webp" alt="Página 10"></div>
      </div>
    </div>
  </div>
  
  <!-- Overlay -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair"></button>
  </div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>
  <script>
    // Variáveis para o áudio de virar página
    const flipAudioStart = 1;
    const flipAudioEnd = 1.4;
    let flipAudio;
    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;
      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
        }).catch(err => console.error(err));
        document.removeEventListener('click', unlockAudio);
      });
    });
    
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double'
      });
      
      function resizeFlipbook() {
        if ($(window).width() < 1024) {
          var newWidth = $(window).width() * 0.9;
          var newHeight = newWidth * (450/600);
          $("#flipbook").turn("size", newWidth, newHeight);
        } else {
          var newWidth = $("#flipbook-wrapper").width();
          var newHeight = $("#flipbook-wrapper").height();
          $("#flipbook").turn("size", newWidth, newHeight);
        }
      }
      resizeFlipbook();
      $(window).resize(function(){
        resizeFlipbook();
      });
      
      // Dispara o áudio de virar página
      $("#flipbook").on("mousedown touchstart", function(){
        if (flipAudio) {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
          flipAudio.play().then(() => {
            flipAudio.addEventListener('timeupdate', function onTimeUpdate() {
              if (flipAudio.currentTime >= flipAudioEnd) {
                flipAudio.pause();
                flipAudio.currentTime = flipAudioStart;
                flipAudio.removeEventListener('timeupdate', onTimeUpdate);
              }
            });
          }).catch(err => console.error("Erro ao tocar flipAudio:", err));
        }
      });
      
      // Inicia a música de fundo com o primeiro clique/touch
      $(document).one("click touchstart", function(){
        var bg = document.getElementById("bgMusic");
        bg.currentTime = 0;
        bg.volume = 0.5;
        bg.play().catch(function(err){ console.error("Erro ao tocar bgMusic:", err); });
      });
      
      // Fechamento do overlay
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).fadeOut(500);
        }
      });
      
      // Eventos dos botões de globo: atualizam o tracking mode
      document.getElementById("cliquemaior").addEventListener("click", function(e) {
        e.stopPropagation();
        window.myGlobe.trackingMode = "central";
      });
      document.getElementById("cliquemenor").addEventListener("click", function(e) {
        e.stopPropagation();
        window.myGlobe.trackingMode = "orbit";
      });
      
    });
  </script>
  <!-- Inclui o script do globo (contendo a função initGlobe abaixo) -->
  <script src="./globo.js"></script>
  <script>
    // A função initGlobe() está definida em globo.js e será chamada no window.load.
    // Quando o evento "globoCarregado" ocorrer, remove o loading do globo.
    document.addEventListener("globoCarregado", function() {
      document.getElementById("globeLoading").style.display = "none";
    });
  </script>
</body>
                            </html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }

    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }

    #flipbook {
      position: relative;
    }

    .page {
      position: relative;
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Botão de troca de foco */
    .focus-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-section">
      <img src="titulottok.png" alt="Título Velei'wey">
    </div>

    <!-- Único canvas para os globos (a cena deve conter ambos os objetos) -->
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>

    <div id="flipbook">
      <!-- Página 1 -->
      <div class="page hard"><img src="pagina1.png" alt="Capa"></div>
      <!-- Página 2: yyy.png com o botão que troca o foco -->
      <div class="page">
        <img src="yyy.png" alt="Página 1">
        <button id="focusButton" class="focus-button">Trocar Foco</button>
      </div>
      <!-- Outras páginas -->
      <div class="page"><img src="pagina3.png" alt="Página 2"></div>
      <div class="page"><img src="pagina3.jpg" alt="Página 9"></div>
      <div class="page"><img src="pagina2.png" alt="Página 11"></div>
      <div class="page"><img src="pagina3.png" alt="Página 12"></div>
      <div class="page"><img src="pagina2.png" alt="Página 12"></div>
      <div class="page"><img src="pagina3.png" alt="Página 12"></div>
      <div class="page"><img src="pagina2.png" alt="Página 12"></div>
    </div>
  </div>

  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>

  <script>
    let flipAudio;
    const flipAudioStart = 1;
    const flipAudioEnd = 1.4;

    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;

      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
        });
        document.removeEventListener('click', unlockAudio);
      });
    });

    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double',
        when: {
          start: function(event, page) {
            if (flipAudio) {
              flipAudio.currentTime = flipAudioStart;
              flipAudio.play();
              flipAudio.addEventListener('timeupdate', function onTimeUpdate() {
                if (flipAudio.currentTime >= flipAudioEnd) {
                  flipAudio.pause();
                  flipAudio.currentTime = flipAudioStart;
                  flipAudio.removeEventListener('timeupdate', onTimeUpdate);
                }
              });
            }
            // Redimensiona após virar a primeira página
            if (page === 2) {
              $("#flipbook").turn("size", 550, 400);
            }
          }
        }
      });

      $("#flipbook").turn("size", 600, 450);

      // Configura triggers de som (se houver)
      $("#sound-trigger").on("click", function(){
        const audio = new Audio('som-pagina5.m4a');
        audio.currentTime = 0;
        audio.play();
        audio.addEventListener('timeupdate', function onPage5TimeUpdate() {
          if (audio.currentTime >= 1.5) {
            audio.pause();
            audio.currentTime = 0;
            audio.removeEventListener('timeupdate', onPage5TimeUpdate);
          }
        });
      });

      const btnOverlay = document.getElementById("btnOverlay");
      const overlayContainer = document.getElementById("overlayContainer");
      const overlayImage = document.getElementById("overlayImage");

      if (btnOverlay && overlayContainer && overlayImage) {
        btnOverlay.addEventListener("click", () => {
          overlayImage.src = "corpoyeroben.png";
          overlayContainer.style.display = "block";
        });

        overlayContainer.addEventListener("click", (evt) => {
          if (evt.target === overlayContainer) {
            overlayContainer.style.display = "none";
          }
        });
      }
      
      // --- Código para trocar o foco da câmera ---
      const focusButton = document.getElementById('focusButton');
      if (focusButton) {
        focusButton.addEventListener('click', () => {
          /* 
             Supondo que:
             - 'controls' é o OrbitControls configurado na cena (veja o conceito: OrbitControls é um componente que permite a interação com a câmera).
             - O globo grande está no centro (0, 0, 0) e o globo pequeno, por exemplo, está em (5, 0, 0).
             
             Se você tiver a referência do objeto do globo pequeno (por exemplo, smallGlobe),
             pode usar: controls.target.copy(smallGlobe.position);
             
             Aqui usaremos valores fixos como exemplo.
          */
          if (typeof controls !== 'undefined') {
            // Altera o target para a posição do globo pequeno (exemplo: 5,0,0)
            controls.target.set(5, 0, 0); // (definição: a posição que você deseja focar)
            controls.update();
          }
        });
      }
    });
  </script>

  <!-- Arquivo JavaScript do globo (integre aqui o código do globo pequeno também) -->
  <script src="./globo.js"></script>
  <!-- Removemos o globo2.js, integrando seu conteúdo em globo.js -->
  
</body>
</html>

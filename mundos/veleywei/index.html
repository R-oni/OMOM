<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Exemplo Responsivo sem Rolagem</title>
  <style>
    /* Ajuste de altura para evitar cortes inesperados */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      overflow: hidden; /* Evita rolagem */
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      font-size: clamp(14px, 1.2vw, 22px);
    }

    /* Container principal */
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      min-height: 100vh;
    }

    /* Imagem do topo */
    .top-section img {
      width: min(15vmax, 200px);
      max-width: 80vw;
      height: auto;
    }

    /* Seção do Globo 3D */
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #globeCanvas {
      width: min(25vmax, 400px);
      height: min(25vmax, 400px);
    }

    /* Flipbook */
    #flipbook {
      width: min(50vmax, 600px);
      height: min(35vmax, 500px);
      max-width: 80vw;
      max-height: 60vh;
      position: relative;
      animation: neonGlow 2s infinite alternate ease-in-out;
    }

    @keyframes neonGlow {
      0% { box-shadow: 0 0 10px #00EEF7, 0 0 20px #00EEF7, 0 0 40px #00EEF7; }
      50% { box-shadow: 0 0 15px #00EEF7, 0 0 30px #00EEF7, 0 0 60px #00EEF7; }
      100% { box-shadow: 0 0 5px #00EEF7, 0 0 15px #00EEF7, 0 0 30px #00EEF7; }
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Botão de som */
    .sound-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 200, 0.2);
      cursor: pointer;
    }

    /* Overlay */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
    }

    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
    }

    /* Botão Pulsante */
    .btn-overlay {
      position: absolute;
      top: 5vh;
      right: 5vw;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }

    .btn-pulsante {
      animation: pulsate 1.8s infinite ease-in-out;
    }

    @keyframes pulsate {
      0%   { transform: scale(1);   box-shadow: 0 0 10px #00EEF7; }
      50%  { transform: scale(1.2); box-shadow: 0 0 30px #00EEF7; }
      100% { transform: scale(1);   box-shadow: 0 0 10px #00EEF7; }
    }

    .btn-pulsante img {
      width: 60px;
      height: auto;
      display: block;
    }

    /* Ajustes para tablets e rotação */
    @media screen and (orientation: landscape) {
      .page-container {
        flex-direction: row;
        justify-content: space-around;
      }

      #flipbook {
        max-width: 70vw;
        max-height: 80vh;
      }

      .globe-section {
        max-width: 30vw;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">

    <!-- Imagem de topo -->
    <div class="top-section">
      <img src="tituloveleywei.png" alt="Título Velei'wey">
    </div>

    <!-- Globo 3D -->
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>

    <!-- Flipbook -->
    <div id="flipbook">
      <div class="page"><img src="pagina1.png" alt="Página 1"></div>
      <div class="page"><img src="paginanula.png" alt="Página 2"></div>
      <div class="page"><img src="pagina2.png" alt="Página 3"></div>
      <div class="page"><img src="paginanula.png" alt="Página 4"></div>
      <div class="page">
        <img src="pagina4.png" alt="Página 5">
        <div class="sound-button" id="sound-trigger"></div>
      </div>
      <div class="page"><img src="pagina5.png" alt="Página 7"></div>
      <div class="page">
        <img src="pagina9.png" alt="Página 11">
        <button class="btn-overlay btn-pulsante" id="btnOverlay">
          <img src="mapaveleywei.png" alt="Botão Pulsante">
        </button>
      </div>
    </div>

  </div>

  <!-- Overlay -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
  </div>

  <!-- Bibliotecas -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>

  <!-- Script de áudio -->
  <script>
    let flipAudio;
    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;

      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = 1;
        });
        document.removeEventListener('click', unlockAudio);
      });
    });
  </script>

  <!-- Inicialização do Flipbook -->
  <script>
    $(document).ready(function(){
      $("#flipbook").turn({
        width: 600,
        height: 450,
        autoCenter: true,
        when: {
          start: function(){
            if (flipAudio) {
              flipAudio.currentTime = 1;
              flipAudio.play();
              flipAudio.addEventListener('timeupdate', function onTimeUpdate() {
                if (flipAudio.currentTime >= 1.4) {
                  flipAudio.pause();
                  flipAudio.currentTime = 1;
                  flipAudio.removeEventListener('timeupdate', onTimeUpdate);
                }
              });
            }
          }
        }
      });

      $("#sound-trigger").on("click", function(){
        const audio = new Audio('som-pagina5.m4a');
        audio.currentTime = 0;
        audio.play();
      });

      $("#btnOverlay").on("click", function(){
        $("#overlayImage").attr("src", "corpoyeroben.png");
        $("#overlayContainer").fadeIn();
      });

      $("#overlayContainer").on("click", function(evt){
        if (evt.target === this) $(this).fadeOut();
      });
    });
  </script>

  <script src="./globo.js"></script>
</body>
</html>

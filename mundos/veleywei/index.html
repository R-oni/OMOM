<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* Layout padrão */
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .title-container {
      text-align: center;
      margin-top: 1px;
      position: relative;
      z-index: 2;
      margin-bottom: 50px;
    }
    .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      text-align: center;
      line-height: 1.2;
      font-size: 14px;
      text-decoration: none;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 40vmax;
      height: 40vmax;
      max-width: 80vw;
      max-height: 50vh;
    }
    /* Flipbook */
    #flipbook-wrapper {
      /* Para a versão horizontal, o posicionamento original permanece */
      position: absolute;
      bottom: 10vh;
      left: 5vw;
      width: 40vw;
      height: calc(40vw * 0.75);
      overflow: visible;
    }
    #flipbook {
      width: 100%;
      height: 100%;
      margin: 0;
      position: relative;
      overflow: visible;
      cursor: grab;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Overlay */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
    }
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
    /* Imagem flutuante */
    .floating-container {
      position: relative;
    }
    #spiraqel {
      position: absolute;
      right: 70px;
      top: 170px;
      width: 55px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Layout Horizontal – para dispositivos em paisagem */
    @media screen and (orientation: landscape) {
      .page-container {
        position: relative;
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .top-section {
        position: absolute;
        top: 20px;
        left: 15vw;
        width: 18vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .top-section img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
      #flipbook-wrapper {
        position: absolute;
        bottom: 10vh;
        left: 5vw;
        width: 40vw;
        height: calc(40vw * 0.75);
        overflow: visible;
      }
      #flipbook {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
        overflow: visible;
      }
      .globe-section {
        position: absolute;
        top: 50%;
        right: 10vw;
        transform: translateY(-50%);
        width: 700px;
        height: 700px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #globeCanvas {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <!-- Música de fundo: inicia com o primeiro clique -->
  <audio id="bgMusic" src="byfire.mp3" preload="auto" loop style="display: none;"></audio>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <canvas id="warpCanvas"></canvas>
    <div id="loading-text">CARREGANDO...</div>
  </div>
  
  <!-- Conteúdo Principal -->
  <div class="page-container">
    <div class="top-section">
      <img src="imagens/tituloveleywei.webp" alt="Título Velei'wey">
    </div>
    <div class="title-container">
      <a href="omom.html" class="title-text">O POVO DE VELEY'WEI</a>
    </div>
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
      <div id="globeLoading">CARREGANDO...</div>
    </div>
    <div id="flipbook-wrapper">
      <div id="flipbook">
        <!-- Páginas do flipbook -->
        <div class="page hard"><img src="imagens/cap1/capa.webp" alt="Capa"></div>
        <div class="page"><img src="imagens/cap1/capa2.webp" alt="Página 1"></div>
        <div class="page"><img src="imagens/cap1/contracapa.webp" alt="Página 2"></div>
        <div class="page"><img src="imagens/cap1/pagina1.webp" alt="Página 3"></div>
        <div class="page"><img src="imagens/cap1/pagina2.webp" alt="Página 4"></div>
        <div class="page"><img src="imagens/cap1/pagina3.webp" alt="Página 5"></div>
        <div class="page"><img src="imagens/cap1/pagina4.webp" alt="Página 6"></div>
        <div class="page"><img src="imagens/cap1/pagina5.webp" alt="Página 7"></div>
        <div class="page"><img src="imagens/cap1/pagina6.webp" alt="Página 8"></div>
        <div class="page"><img src="imagens/cap1/pagina7.webp" alt="Página 9"></div>
        <div class="page">
          <img src="imagens/cap1/pagina8.webp" alt="Página 10">
          <img id="veleyweiBtn" src="imagens/cap1/cliqueyeroben.webp" alt="Botão Cliquey Eroben">
        </div>
        <div class="page"><img src="imagens/cap1/pagina9.webp" alt="Página 11"></div>
        <div class="page">
          <img src="imagens/cap1/pagina10.webp" alt="Página 12">
          <img id="veleyweiBtn3" src="imagens/cap1/cliquevoreyabaron.webp" alt="Botão Cliquey Eroben">
        </div>
        <div class="page">
          <img src="imagens/cap1/pagina11.webp" alt="Página 13">
          <img id="veleyweiBtn2" src="imagens/cap1/cliquesazonalidade.webp" alt="Botão Cliquey Eroben">
        </div>
        <div class="page"><img src="imagens/cap1/pagina12.webp" alt="Página 14"></div>
        <div class="page"><img src="imagens/cap1/pagina13.webp" alt="Página 15"></div>
        <div class="page"><img src="imagens/cap1/pagina14.webp" alt="Página 16"></div>
        <div class="page"><img src="imagens/cap1/pagina15.webp" alt="Página 17"></div>
      </div>
    </div>
  </div>
  
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>
  <script>
    // Lógica para disparar o som de virar página sem delay,
    // conforme o código antigo aprovado, integrado no callback "start".
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double',
        when: {
          start: function(event, page) {
            if (flipAudio) {
              flipAudio.currentTime = flipAudioStart;
              flipAudio.play().then(() => {
                flipAudio.addEventListener('timeupdate', function onTimeUpdate() {
                  if (flipAudio.currentTime >= flipAudioEnd) {
                    flipAudio.pause();
                    flipAudio.currentTime = flipAudioStart;
                    flipAudio.removeEventListener('timeupdate', onTimeUpdate);
                  }
                });
              }).catch(err => console.error("Erro ao tocar flipAudio:", err));
            }
            // Exemplo: redimensiona após virar a página 2 (opcional)
            if (page === 2) {
              $("#flipbook").turn("size", 550, 400);
            }
          }
        }
      });
      
      // Tamanho inicial do flipbook
      $("#flipbook").turn("size", 600, 450);
      
      // Inicia a música de fundo com o primeiro clique/touch na tela
      $(document).one("click touchstart", function(){
        var bg = document.getElementById("bgMusic");
        bg.currentTime = 0;
        bg.volume = 0.5;
        bg.play().catch(function(err){ console.error("Erro ao tocar bgMusic:", err); });
      });
      
      // Overlay
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).fadeOut(500);
        }
      });
    });
  </script>
  <script src="./globo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importa a fonte Press Start 2P para o botão "Sair" -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos gerais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
    /* Flipbook com dimensões fixas (600×450) */
    #flipbook {
      position: relative;
      margin: auto;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    .sound-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 200, 0.2);
      cursor: pointer;
    }
    /* Overlay para exibir corpoyeroben.png */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
    }
    /* Botão "Sair" no overlay */
    #btnSair {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
    }
    /* Botão para exibir o overlay na página 8 */
    #cliqueyerobenBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 50px; /* Tamanho inicial */
      cursor: pointer;
      z-index: 10;
    }
    /* Manutenção dos demais estilos (exemplo: botão flutuante antigo) */
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
    #spiraqel {
      position: absolute;
      right: 70px;
      top: 170px;
      width: 55px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-section">
      <img src="tituloveleywei.png" alt="Título Velei'wey">
    </div>
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>
    <div id="flipbook">
      <!-- Página 1 (hard) -->
      <div class="page hard"><img src="capa.png" alt="Capa"></div>
      <div class="page"><img src="capa2.png" alt="Página 1"></div>
      <div class="page"><img src="contracapa.png" alt="Página 2"></div>
      <div class="page"><img src="pagina1.png" alt="Página 3"></div>
      <div class="page"><img src="pagina2.png" alt="Página 4"></div>
      <div class="page"><img src="pagina3.png" alt="Página 5"></div>
      <div class="page"><img src="pagina4.png" alt="Página 6"></div>
      <div class="page"><img src="pagina5.png" alt="Página 7"></div>
      <div class="page"><img src="pagina6.png" alt="Página 8"></div>
      <div class="page"><img src="pagina7.png" alt="Página 9"></div>
      <!-- Página 8 com o botão centralizado -->
      <div class="page" id="page8">
        <img src="pagina8.png" alt="Página 10">
        <img id="cliqueyerobenBtn" src="cliqueyeroben.png" alt="Botão Cliquey Eroben">
      </div>
      <div class="page"><img src="pagina9.png" alt="Página 11"></div>
      <div class="page"><img src="pagina10.png" alt="Página 12"></div>
      <div class="page"><img src="pagina11.png" alt="Página 13"></div>
      <div class="page"><img src="pagina12.png" alt="Página 14"></div>
      <div class="page"><img src="pagina13.png" alt="Página 15"></div>
      <div class="page"><img src="pagina14.png" alt="Página 16"></div>
    </div>
  </div>
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <script>
    $(document).ready(function(){
      // Inicializa o flipbook com dimensões fixas (600×450)
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double'
      });
      $("#flipbook").turn("size", 600, 450);

      // Loop contínuo de fade out / fade in para o botão centralizado
      function animateButton() {
        $("#cliqueyerobenBtn").fadeOut(1000).fadeIn(1000, animateButton);
      }
      animateButton();

      // Ao clicar no botão, exibe o overlay com corpoyeroben.png via fadeIn
      $("#cliqueyerobenBtn").on("click", function(){
        $("#overlayImage").attr("src", "corpoyeroben.png");
        $("#overlayContainer").fadeIn(500);
      });
      
      // Botão "Sair": fecha o overlay com fadeOut
      $("#btnSair").on("click", function(){
        $("#overlayContainer").fadeOut(500);
      });
      
      // Fecha o overlay ao clicar fora da imagem (opcional)
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).fadeOut(500);
        }
      });
    });
  </script>
  <script src="./globo.js"></script>
</body>
</html>

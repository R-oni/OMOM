<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    /* Loading Screen com efeito de dobra espacial */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* O canvas do efeito cobre toda a tela */
    #warpCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Texto centralizado usando a fonte Press Start 2P */
    #loading-text {
      position: relative;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      z-index: 10001;
    }

    /* Demais estilos do layout */
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
  </style>
</head>
<body>
  <!-- Loading Screen com efeito de dobra espacial -->
  <div id="loading-screen">
    <canvas id="warpCanvas"></canvas>
    <div id="loading-text">CARREGANDO...</div>
  </div>

  <div class="page-container">
    <div class="top-section">
      <img src="tituloveleywei.png" alt="Título Velei'wey">
    </div>
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>
  </div>

  <!-- Script do efeito de dobra espacial para o loading -->
  <script>
    (function() {
      const canvas = document.getElementById("warpCanvas");
      const ctx = canvas.getContext("2d");

      let stars = [];
      const numStars = 300;
      const speed = 2;

      function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
          stars.push({
            x: Math.random() * canvas.width - canvas.width / 2,
            y: Math.random() * canvas.height - canvas.height / 2,
            z: Math.random() * canvas.width
          });
        }
      }

      function drawStars() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";

        for (let i = 0; i < numStars; i++) {
          let star = stars[i];
          star.z -= speed;
          if (star.z <= 0) {
            star.x = Math.random() * canvas.width - canvas.width / 2;
            star.y = Math.random() * canvas.height - canvas.height / 2;
            star.z = canvas.width;
          }
          let perspective = 300 / star.z;
          let sx = star.x * perspective + canvas.width / 2;
          let sy = star.y * perspective + canvas.height / 2;
          let size = Math.max(2 * perspective, 0.5);
          ctx.beginPath();
          ctx.arc(sx, sy, size, 0, 2 * Math.PI);
          ctx.fill();
        }
      }

      // Inicializa a tela e desenha uma única vez
      setupCanvas();
      createStars();
      drawStars();

      // Quando a página estiver totalmente carregada, esconde a tela de loading
      window.addEventListener("load", function() {
        document.getElementById("loading-screen").style.display = "none";
      });
    })();
  </script>
</body>
</html>

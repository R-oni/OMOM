<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* ... (mantenha os estilos anteriores intactos) ... */

    /* Layout Horizontal - modificações */
    @media screen and (orientation: landscape) {
      .top-section {
        position: absolute;
        top: 20px;
        left: 15vw;
        width: 18vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .title-container {
        width: 100%;
        text-align: center;
        position: static; /* Alteração importante */
        margin: 0;
      }

      #flipbook-wrapper {
        position: absolute;
        bottom: 10vh;
        left: 5vw;
        width: 40vw;
        height: calc(40vw * 0.75);
        overflow: visible;
        touch-action: manipulation; /* Adição importante para Chrome */
      }

      #flipbook {
        -webkit-user-select: none; /* Previne seleção de texto no Chrome */
        user-select: none;
      }

      .page {
        backface-visibility: hidden; /* Melhora a renderização 3D */
      }
    }
  </style>
</head>
<body>
  <!-- Conteúdo Principal -->
  <div class="page-container">
    <div class="top-section">
      <img src="imagens/tituloveleywei.webp" alt="Título Velei'wey">
      <div class="title-container">
        <a href="omom.html" class="title-text">
          O POVO DE VELEY'WEI
        </a>
      </div>
    </div>

    <!-- ... (mantenha o restante do HTML anterior) ... -->
  </div>

  <!-- Scripts -->
  <script>
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double',
        acceleration: true, /* Ativa aceleração de hardware */
        duration: 1000, /* Tempo de animação reduzido */
        gradients: false, /* Melhora performance no Chrome */
        when: {
          turning: function(e, page) {
            if(flipAudio) {
              flipAudio.currentTime = flipAudioStart;
              flipAudio.play();
            }
          }
        }
      });

      // Redimensionamento corrigido para Chrome
      function resizeFlipbook() {
        if ($(window).width() < 1024) {
          let newWidth = $(window).width() * 0.9;
          let newHeight = newWidth * (450/600);
          $("#flipbook").turn("size", newWidth, newHeight);
        } else {
          // Força redimensionamento no desktop
          $("#flipbook").turn("size", '100%', '100%');
        }
      }

      // Eventos de interação melhorados
      $("#flipbook").on('touchstart mousedown', function(e) {
        e.preventDefault();
        $(this).turn('start', e);
      });

      // Configuração de zoom corrigida
      $("#overlayImage").on("wheel", function(e) {
        e.preventDefault();
        overlayScale += (e.originalEvent.deltaY < 0) ? 0.1 : -0.1;
        overlayScale = Math.max(0.1, Math.min(overlayScale, 3));
        $(this).css("transform", `translate(-50%, -50%) scale(${overlayScale})`);
      });
    });
  </script>
</body>
</html>

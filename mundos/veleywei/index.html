<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #warpCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #loading-text {
      position: relative;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      z-index: 10001;
    }
    /* Layout padrão para mobile/vertical */
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 40vmax;
      height: 40vmax;
      max-width: 80vw;
      max-height: 50vh;
    }
    #flipbook {
      position: relative;
      margin: auto;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* (Outros estilos permanecem inalterados...) */

    /* Novo layout para telas horizontais/PC */
    @media screen and (min-width: 1024px) and (orientation: landscape) {
      .page-container {
        display: grid;
        grid-template-columns: 40% 60%;
        grid-template-rows: auto 1fr;
        grid-template-areas: 
          "title globe"
          "flipbook globe";
        width: 100vw;
        height: 100vh;
        gap: 20px;
        padding: 20px;
      }
      /* O título ficará no canto superior esquerdo */
      .top-section {
        grid-area: title;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
      }
      /* O flipbook ficará abaixo do título, na mesma coluna */
      #flipbook {
        grid-area: flipbook;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
      }
      /* O globo ocupará a coluna da direita, em ambas as linhas */
      .globe-section {
        grid-area: globe;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <canvas id="warpCanvas"></canvas>
    <div id="loading-text">CARREGANDO...</div>
  </div>

  <!-- Reorganizando os elementos para a versão horizontal -->
  <div class="page-container">
    <div class="top-section">
      <img src="tituloveleywei.webp" alt="Título Velei'wey">
    </div>
    <div id="flipbook">
      <!-- Páginas do flipbook -->
      <div class="page hard"><img src="capa.png" alt="Capa"></div>
      <div class="page"><img src="capa2.png" alt="Página 1"></div>
      <div class="page"><img src="contracapa.webp" alt="Página 2"></div>
      <!-- Outras páginas... -->
      <div class="page"><img src="imagens/cap1/pagina15.webp" alt="Página 11"></div>
    </div>
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>
  </div>

  <!-- Overlay e Scripts permanecem inalterados -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>

  <!-- Scripts (jQuery, Three.js, etc.) -->
  <!-- ... -->
</body>
</html>

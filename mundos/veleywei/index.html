<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Layout Responsivo - Mobile & PC</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos Globais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #warpCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #loading-text {
      position: relative;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      z-index: 10001;
    }
    /* Layout Mobile (configuração original) */
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 40vmax;
      height: 40vmax;
      max-width: 80vw;
      max-height: 50vh;
    }
    #flipbook {
      position: relative;
      margin: auto;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Overlay */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 90vw;
      max-height: 90vh;
    }
    #btnSair {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 32px;
      cursor: pointer;
      padding: 20px;
      z-index: 10000;
    }
    /* Botão Veleywei */
    #veleyweiBtn,
    #veleyweiBtn2 {
      position: absolute;
      cursor: pointer;
      width: 100%; 
      height: 97%;
      z-index: 10;
      left: 0;
      top: 0;
      animation: fadeInOut 2s infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
    #spiraqel {
      position: absolute;
      right: 70px;
      top: 170px;
      width: 55px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Layout PC/Horizontal - Divisão em 2 colunas: esquerda dividida em 2 linhas e direita com 100% da altura */
    @media screen and (min-width: 1024px) and (orientation: landscape) {
      .page-container {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 50% 50%;
        /* Define três áreas:
             - "symbol": célula superior esquerda
             - "book": célula inferior esquerda
             - "planet": coluna da direita (span 2 linhas) */
        grid-template-areas:
          "symbol planet"
          "book   planet";
        width: 100vw;
        height: 100vh;
        gap: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .top-section {
        grid-area: symbol;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #flipbook {
        grid-area: book;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .globe-section {
        grid-area: planet;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Faz com que os elementos internos preencham totalmente as células */
      .top-section img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #globeCanvas {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <canvas id="warpCanvas"></canvas>
    <div id="loading-text">CARREGANDO...</div>
  </div>

  <div class="page-container">
    <!-- Título (símbolo) -->
    <div class="top-section">
      <img src="imagens/tituloveleywei.webp" alt="Título Velei'wey">
    </div>
    <!-- Globo -->
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>
    <!-- Flipbook -->
    <div id="flipbook">
      <!-- Exemplo de páginas do flipbook -->
      <div class="page hard"><img src="imagens/cap1/capa.webp" alt="Capa"></div>
      <div class="page"><img src="imagens/cap1/capa2.webp" alt="Página 1"></div>
      <div class="page"><img src="imagens/cap1/contracapa.webp" alt="Página 2"></div>
      <div class="page"><img src="imagens/cap1/pagina1.webp" alt="Página 3"></div>
      <div class="page"><img src="imagens/cap1/pagina2.webp" alt="Página 4"></div>
      <div class="page"><img src="imagens/cap1/pagina3.webp" alt="Página 5"></div>
      <div class="page"><img src="imagens/cap1/pagina4.webp" alt="Página 6"></div>
      <div class="page"><img src="imagens/cap1/pagina5.webp" alt="Página 7"></div>
      <div class="page"><img src="imagens/cap1/pagina6.webp" alt="Página 8"></div>
      <div class="page"><img src="imagens/cap1/pagina7.webp" alt="Página 9"></div>
      <div class="page">
        <img src="imagens/cap1/pagina8.webp" alt="Página 10">
        <img id="veleyweiBtn" src="imagens/cap1/cliqueyeroben.webp" alt="Botão Cliquey Eroben">
      </div>
      <div class="page"><img src="imagens/cap1/pagina9.webp" alt="Página 11"></div>
      <div class="page"><img src="imagens/cap1/pagina10.webp" alt="Página 12"></div>
      <div class="page">
        <img src="imagens/cap1/pagina11.webp" alt="Página 13">
        <img id="veleyweiBtn" src="imagens/cap1/cliquesazonalidade.webp" alt="Botão Cliquey Eroben">
      </div>
      <div class="page"><img src="imagens/cap1/pagina12.webp" alt="Página 14"></div>
      <div class="page"><img src="imagens/cap1/pagina13.webp" alt="Página 15"></div>
      <div class="page"><img src="imagens/cap1/pagina14.webp" alt="Página 16"></div>
      <div class="page"><img src="imagens/cap1/pagina15.webp" alt="Página 17"></div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>

  <!-- Scripts -->
  <!-- jQuery, jQuery UI e Touch Punch para permitir drag/click no PC -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="turn.min.js"></script>
  <script>
    // Função para ajustar o tamanho do flipbook conforme a orientação
    function resizeFlipbook() {
      if (window.matchMedia("(min-width: 1024px) and (orientation: landscape)").matches) {
        // Em PC: a célula da esquerda tem 50% da largura e 50% da altura
        var flipbookWidth = window.innerWidth * 0.5;
        var flipbookHeight = window.innerHeight * 0.5;
        $("#flipbook").turn("size", flipbookWidth, flipbookHeight);
      } else {
        // Em mobile: usa tamanho relativo conforme o layout original
        var newWidth = $(window).width() * 0.9;
        var newHeight = newWidth * (450 / 600);
        $("#flipbook").turn("size", newWidth, newHeight);
      }
    }
    
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: true,
        display: 'double'
      });
      
      resizeFlipbook();
      $(window).resize(function(){
        resizeFlipbook();
      });
      
      $(document).on("click", "#veleyweiBtn, #veleyweiBtn2", function(){
        $("#overlayImage").attr("src", "corpoyeroben.png");
        $("#overlayContainer").fadeIn(500);
        $("#overlayImage").css("transform", "translate(-50%, -50%) scale(1)");
      });
      
      $("#btnSair").on("click", function(){
        $("#overlayContainer").fadeOut(500);
      });
      
      var overlayScale = 1;
      $("#overlayImage").on("wheel", function(e) {
        e.preventDefault();
        overlayScale += (e.originalEvent.deltaY < 0) ? 0.1 : -0.1;
        overlayScale = Math.max(0.1, overlayScale);
        $(this).css("transform", "translate(-50%, -50%) scale(" + overlayScale + ")");
      });
      
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).fadeOut(500);
        }
      });
    });
  </script>
  <script src="./globo.js"></script>
  <script>
    (function() {
      const canvas = document.getElementById("warpCanvas");
      const ctx = canvas.getContext("2d");
      let stars = [];
      const numStars = 300;
      const speed = 2;
      let animationFrameId;
      function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      function createStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
          stars.push({
            x: Math.random() * canvas.width - canvas.width / 2,
            y: Math.random() * canvas.height - canvas.height / 2,
            z: Math.random() * canvas.width
          });
        }
      }
      function updateStars() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(star => {
          star.z -= speed;
          if (star.z <= 0) {
            star.x = Math.random() * canvas.width - canvas.width / 2;
            star.y = Math.random() * canvas.height - canvas.height / 2;
            star.z = canvas.width;
          }
          let perspective = 300 / star.z;
          let sx = star.x * perspective + canvas.width / 2;
          let sy = star.y * perspective + canvas.height / 2;
          let size = Math.max(2 * perspective, 0.5);
          ctx.beginPath();
          ctx.arc(sx, sy, size, 0, 2 * Math.PI);
          ctx.fill();
        });
        animationFrameId = requestAnimationFrame(updateStars);
      }
      setupCanvas();
      createStars();
      updateStars();
      window.addEventListener("resize", function() {
        setupCanvas();
        createStars();
      });
      window.addEventListener("load", function() {
        document.getElementById("loading-screen").style.display = "none";
        cancelAnimationFrame(animationFrameId);
      });
    })();
  </script>
</body>
</html>

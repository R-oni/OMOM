<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importa a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
    /* Flipbook ocupa 90% da largura da tela; a altura mantém a proporção original (600×450) */
    #flipbook {
      position: relative;
      margin: auto;
    }
    /* Cada página; o turn.js controla a disposição */
    .page {
      position: relative; /* possibilita posicionamento absoluto de elementos filhos */
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Botão que executa fade in / fade out (na página 8) */
    #cliqueyerobenBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 50px; /* tamanho inicial; ajuste se necessário */
      cursor: pointer;
      z-index: 10;
    }
    /* Overlay para exibir a imagem corpoyeroben.png */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
    }
    /* Botão "Sair" no overlay */
    #btnSair {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Seção de título -->
    <div class="top-section">
      <img src="tituloveleywei.png" alt="Título Velei'wey">
    </div>
    <!-- Seção do globo -->
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>
    <!-- Flipbook (o turn.js gerencia as páginas) -->
    <div id="flipbook">
      <!-- Página 1 (hard) -->
      <div class="page hard"><img src="capa.png" alt="Capa"></div>
      <div class="page"><img src="capa2.png" alt="Página 1"></div>
      <div class="page"><img src="contracapa.png" alt="Página 2"></div>
      <div class="page"><img src="pagina1.png" alt="Página 3"></div>
      <div class="page"><img src="pagina2.png" alt="Página 4"></div>
      <div class="page"><img src="pagina3.png" alt="Página 5"></div>
      <div class="page"><img src="pagina4.png" alt="Página 6"></div>
      <div class="page"><img src="pagina5.png" alt="Página 7"></div>
      <div class="page"><img src="pagina6.png" alt="Página 8"></div>
      <div class="page"><img src="pagina7.png" alt="Página 9"></div>
      <!-- Página 8: Contém a imagem e o botão centralizado -->
      <div class="page" id="page8">
        <img src="pagina8.png" alt="Página 10">
        <!-- Botão centralizado: imagem que executa fade in / fade out -->
        <img id="cliqueyerobenBtn" src="cliqueyeroben.png" alt="Botão Cliquey Eroben">
      </div>
      <div class="page"><img src="pagina9.png" alt="Página 11"></div>
      <div class="page"><img src="pagina10.png" alt="Página 12"></div>
      <div class="page"><img src="pagina11.png" alt="Página 13"></div>
      <div class="page"><img src="pagina12.png" alt="Página 14"></div>
      <div class="page"><img src="pagina13.png" alt="Página 15"></div>
      <div class="page"><img src="pagina14.png" alt="Página 16"></div>
    </div>
  </div>

  <!-- Overlay para exibir a corpoyeroben.png -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>
  <script>
    $(document).ready(function(){
      // Inicializa o flipbook com 90% da largura da tela mantendo a proporção 600x450
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double'
      });
      function resizeFlipbook() {
        var newWidth = $(window).width() * 0.9;
        var newHeight = newWidth * (450 / 600);
        $("#flipbook").turn("size", newWidth, newHeight);
      }
      resizeFlipbook();
      $(window).resize(resizeFlipbook);

      // Loop de fade out / fade in contínuo para o botão centralizado
      function animateButton() {
        $("#cliqueyerobenBtn").fadeOut(1000).fadeIn(1000, animateButton);
      }
      animateButton();

      // Ao clicar no botão, exibe o overlay com corpoyeroben.png (fade in)
      $("#cliqueyerobenBtn").on("click", function(){
        $("#overlayImage").attr("src", "corpoyeroben.png");
        $("#overlayContainer").fadeIn(500);
      });
      
      // Botão "Sair": fecha o overlay (fade out)
      $("#btnSair").on("click", function(){
        $("#overlayContainer").fadeOut(500);
      });
      
      // Fecha o overlay ao clicar fora da imagem (opcional)
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).fadeOut(500);
        }
      });
    });
  </script>
  <!-- Seu script do globo, se necessário -->
  <script src="./globo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #warpCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #loading-text {
      position: relative;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 32px;
      z-index: 10001;
    }
    /* Estrutura principal */
    .page-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    /* Container para os elementos que se reagrupam na versão horizontal */
    .content-container {
      flex: 1;
      display: flex;
      flex-direction: column; /* empilhados em mobile */
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .title-container {
      text-align: center;
      margin-top: 1px;
      z-index: 2;
      margin-bottom: 50px;
    }
    .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      text-align: center;
      line-height: 1.2;
      font-size: 24px;
      text-decoration: none;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #globeCanvas {
      width: 40vmax;
      height: 40vmax;
      max-width: 80vw;
      max-height: 50vh;
    }
    #globeLoading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      z-index: 100;
      pointer-events: none;
    }
    /* Flipbook */
    .flipbook-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    #flipbook-wrapper {
      position: relative;
      cursor: grab;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    .page {
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Overlay */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 90vw;
      max-height: 90vh;
    }
    #btnSair {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 32px;
      cursor: pointer;
      padding: 20px;
      z-index: 10000;
    }
    /* Botões Veleywei */
    #veleyweiBtn,
    #veleyweiBtn3,
    #veleyweiBtn2 {
      position: absolute;
      cursor: pointer;
      width: 100%; 
      height: 97%;
      z-index: 10;
      left: 0;
      top: 0;
      animation: fadeInOut 2s infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
    /* Imagem flutuante */
    .floating-container {
      position: relative;
    }
    #spiraqel {
      position: absolute;
      right: 70px;
      top: 170px;
      width: 55px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Layout Horizontal – para dispositivos em paisagem (PC) */
    @media screen and (orientation: landscape) {
      .content-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
      }
      .left-panel {
        width: 30%;
      }
      .flipbook-container {
        width: 60%;
      }
      /* O flipbook ocupará seu espaço à direita sem sobrepor os elementos da esquerda */
      #flipbook-wrapper {
        width: 100%;
        height: auto;
      }
      /* Ajuste do globo permanece à direita */
      .globe-section {
        position: absolute;
        top: 50%;
        right: 10vw;
        transform: translateY(-50%);
        width: 700px;
        height: 700px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #globeCanvas {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
      }
    }
  </style>
</head>

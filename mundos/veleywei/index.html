<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
    #flipbook {
      position: relative;
    }
    .page {
      position: relative; /* para posicionar elementos filhos de forma absoluta */
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    .sound-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 200, 0.2);
      cursor: pointer;
    }
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
    }
    /* Botão Sair dentro do overlay */
    #btnSair {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
    }
    /* --- Botão para ajustar na página com pagina8.png --- */
    #veleyweiBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      cursor: pointer;
    }
    /* --- Outras classes existentes --- */
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
    /* --- Adição para a imagem flutuante (já existente) --- */
    #spiraqel {
      position: absolute;
      right: 70px;
      top: 170px;
      width: 55px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-section">
      <img src="tituloveleywei.png" alt="Título Velei'wey">
    </div>

    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>

    <div id="flipbook">
      <!-- Primeira página (hard) -->
      <div class="page hard"><img src="capa.png" alt="Capa"></div>
      <div class="page"><img src="capa2.png" alt="Página 1"></div>
      <div class="page"><img src="contracapa.png" alt="Página 2"></div>
      <div class="page"><img src="pagina1.png" alt="Página 3"></div>
      <div class="page"><img src="pagina2.png" alt="Página 4"></div>
      <div class="page"><img src="pagina3.png" alt="Página 5"></div>
      <div class="page"><img src="pagina4.png" alt="Página 6"></div>
      <div class="page"><img src="pagina5.png" alt="Página 7"></div>
      <div class="page"><img src="pagina6.png" alt="Página 8"></div>
      <div class="page"><img src="pagina7.png" alt="Página 9"></div>
      <!-- Página modificada: inclui a imagem e o botão para exibir overlay -->
      <div class="page">
        <div class="page-content" style="position: relative;">
          <img src="pagina8.png" alt="Página 10">
          <img id="veleyweiBtn" src="botaoveleywei1.png" alt="Botão Veleywei">
        </div>
      </div>
      <div class="page"><img src="pagina9.png" alt="Página 11"></div>
      <div class="page"><img src="pagina10.png" alt="Página 12"></div>
      <div class="page"><img src="pagina11.png" alt="Página 13"></div>
      <div class="page"><img src="pagina12.png" alt="Página 14"></div>
      <div class="page"><img src="pagina13.png" alt="Página 15"></div>
      <div class="page"><img src="pagina14.png" alt="Página 16"></div>
    </div>
  </div>

  <!-- Overlay com a imagem e botão Sair -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>

  <script>
    let flipAudio;
    const flipAudioStart = 1;
    const flipAudioEnd = 1.4;

    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;

      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
        });
        document.removeEventListener('click', unlockAudio);
      });
    });

    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double',
        when: {
          start: function(event, page) {
            if (flipAudio) {
              flipAudio.currentTime = flipAudioStart;
              flipAudio.play();
              flipAudio.addEventListener('timeupdate', function onTimeUpdate() {
                if (flipAudio.currentTime >= flipAudioEnd) {
                  flipAudio.pause();
                  flipAudio.currentTime = flipAudioStart;
                  flipAudio.removeEventListener('timeupdate', onTimeUpdate);
                }
              });
            }
            // Trecho de ajuste de tamanho na virada removido
          }
        }
      });

      // Ajusta o flipbook para 90% da largura da tela mantendo a proporção
      function resizeFlipbook() {
        var newWidth = $(window).width() * 0.9;
        var newHeight = newWidth * (450/600); // proporção baseada no tamanho original 600×450
        $("#flipbook").turn("size", newWidth, newHeight);
      }
      resizeFlipbook();
      $(window).resize(function(){
        resizeFlipbook();
      });

      // Exemplo de som específico em uma página (se houver o elemento #sound-trigger)
      $("#sound-trigger").on("click", function(){
        const audio = new Audio('som-pagina5.m4a');
        audio.currentTime = 0;
        audio.play();
        audio.addEventListener('timeupdate', function onPage5TimeUpdate() {
          if (audio.currentTime >= 1.5) {
            audio.pause();
            audio.currentTime = 0;
            audio.removeEventListener('timeupdate', onPage5TimeUpdate);
          }
        });
      });

      // Ao clicar no botão da página (veleyweiBtn), exibe o overlay com a imagem
      $("#veleyweiBtn").on("click", function(){
        $("#overlayImage").attr("src", "corpoyeroben.png");
        $("#overlayContainer").show();
      });

      // Botão Sair no overlay
      $("#btnSair").on("click", function(){
        $("#overlayContainer").hide();
      });

      // Implementa funcionalidade de "drag" e redimensionamento (wheel) para o botão
      (function() {
        var dragItem = document.getElementById("veleyweiBtn");
        var active = false;
        var initialX, initialY, xOffset = 0, yOffset = 0;

        dragItem.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);

        function dragStart(e) {
          initialX = e.clientX - xOffset;
          initialY = e.clientY - yOffset;
          if (e.target === dragItem) {
            active = true;
          }
        }
        function drag(e) {
          if (active) {
            e.preventDefault();
            xOffset = e.clientX - initialX;
            yOffset = e.clientY - initialY;
            setTranslate(xOffset, yOffset, dragItem);
          }
        }
        function dragEnd(e) {
          active = false;
        }
        function setTranslate(xPos, yPos, el) {
          el.style.left = xPos + "px";
          el.style.top = yPos + "px";
        }

        // Roda do mouse para aumentar/diminuir o tamanho do botão
        dragItem.addEventListener("wheel", function(e) {
          e.preventDefault();
          var currentWidth = dragItem.offsetWidth;
          if (e.deltaY < 0) { // aumenta
            dragItem.style.width = (currentWidth + 5) + "px";
          } else { // diminui (limitando a um mínimo de 20px)
            dragItem.style.width = Math.max(20, currentWidth - 5) + "px";
          }
        });
      })();

      // Fecha o overlay se clicar fora da imagem e do botão Sair (opcional)
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).hide();
        }
      });
    });
  </script>

  <script src="./globo.js"></script>
</body>
</html>

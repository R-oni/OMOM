<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }
    /* O flipbook ocupa 90% da largura da tela; sua altura mantém a proporção original (450/600) */
    #flipbook {
      position: relative;
      margin: auto;
    }
    .page {
      /* Cada página será posicionada pelo turn.js */
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Overlay que exibirá corpoyeroben.png */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 90vw;
      max-height: 90vh;
    }
    /* Botão Sair - agora maior e no topo */
    #btnSair {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 24px; /* Aumentei o tamanho da fonte */
      cursor: pointer;
      padding: 15px; /* Aumentei o padding para tornar mais visível */
      z-index: 10000;
    }
    /* Outras classes que já estavam definidas */
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-section">
      <img src="tituloveleywei.png" alt="Título Velei'wey">
    </div>

    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>

    <!-- O flipbook: o turn.js gerencia as páginas -->
    <div id="flipbook">
      <div class="page hard"><img src="capa.png" alt="Capa"></div>
      <div class="page"><img src="capa2.png" alt="Página 1"></div>
      <div class="page"><img src="contracapa.png" alt="Página 2"></div>
      <div class="page"><img src="pagina1.png" alt="Página 3"></div>
      <div class="page"><img src="pagina2.png" alt="Página 4"></div>
      <div class="page"><img src="pagina3.png" alt="Página 5"></div>
      <div class="page"><img src="pagina4.png" alt="Página 6"></div>
      <div class="page"><img src="pagina5.png" alt="Página 7"></div>
      <div class="page"><img src="pagina6.png" alt="Página 8"></div>
      <div class="page"><img src="pagina7.png" alt="Página 9"></div>
      <div class="page">
        <img src="pagina8.png" alt="Página 10">
        <img id="veleyweiBtn" src="cliqueyeroben.png" alt="Botão Cliquey Eroben">
      </div>
      <div class="page"><img src="pagina9.png" alt="Página 11"></div>
      <div class="page"><img src="pagina10.png" alt="Página 12"></div>
      <div class="page"><img src="pagina11.png" alt="Página 13"></div>
      <div class="page"><img src="pagina12.png" alt="Página 14"></div>
      <div class="page"><img src="pagina13.png" alt="Página 15"></div>
      <div class="page"><img src="pagina14.png" alt="Página 16"></div>
    </div>
  </div>

  <!-- Overlay que exibirá corpoyeroben.png e o botão Sair -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="turn.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double'
      });

      function resizeFlipbook() {
        var newWidth = $(window).width() * 0.9;
        var newHeight = newWidth * (450/600);
        $("#flipbook").turn("size", newWidth, newHeight);
      }
      resizeFlipbook();
      $(window).resize(function(){
        resizeFlipbook();
      });

      // Delegação do clique no botão: exibe o overlay com corpoyeroben.png via fadeIn
      $(document).on("click", "#veleyweiBtn", function(){
        $("#overlayImage").attr("src", "corpoyeroben.png");
        $("#overlayContainer").fadeIn(500);
        $("#overlayImage").css("transform", "translate(-50%, -50%) scale(1)");
      });

      // Botão Sair no overlay
      $("#btnSair").on("click", function(){
        $("#overlayContainer").fadeOut(500);
      });

      // Função de zoom para a imagem do overlay
      var overlayScale = 1;
      $("#overlayImage").on("wheel", function(e) {
        e.preventDefault();
        if(e.originalEvent.deltaY < 0) {
          overlayScale += 0.1;
        } else {
          overlayScale = Math.max(0.1, overlayScale - 0.1);
        }
        $(this).css("transform", "translate(-50%, -50%) scale(" + overlayScale + ")");
      });

      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).fadeOut(500);
        }
      });
    });
  </script>
</body>
</html>

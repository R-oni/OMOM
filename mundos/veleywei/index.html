<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Importando a fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #warpCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #loading-text {
      position: relative;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      z-index: 10001;
    }
    /* Layout padrão para mobile/vertical */
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .title-container {
      text-align: center;
      margin-top: 1px;
      position: relative;
      z-index: 2;
      margin-bottom: 50px;
    }
    .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      text-align: center;
      line-height: 1.2;
      font-size: 14px;
      text-decoration: none;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #globeCanvas {
      width: 40vmax;
      height: 40vmax;
      max-width: 80vw;
      max-height: 50vh;
    }
    #globeLoading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      z-index: 100;
      pointer-events: none;
    }
    /* Flipbook (mantém o layout original) */
    #flipbook {
      position: relative;
      margin: auto;
      cursor: grab;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Overlay */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 90vw;
      max-height: 90vh;
    }
    #btnSair {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 32px;
      cursor: pointer;
      padding: 20px;
      z-index: 10000;
    }
    /* Botões do flipbook */
    #veleyweiBtn,
    #veleyweiBtn3,
    #veleyweiBtn2 {
      position: absolute;
      cursor: pointer;
      width: 100%; 
      height: 97%;
      z-index: 10;
      left: 0;
      top: 0;
      animation: fadeInOut 2s infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }
    #spiraqel {
      position: absolute;
      right: 70px;
      top: 170px;
      width: 55px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Layout Horizontal – versão PC */
    @media screen and (orientation: landscape) {
      .page-container {
        position: relative;
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .top-section {
        position: absolute;
        top: 20px;
        left: 15vw;
        width: 18vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .top-section img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
      #flipbook-wrapper {
        position: absolute;
        bottom: 10vh;
        left: 5vw;
        width: 40vw;
        height: calc(40vw * 0.75);
        overflow: visible;
      }
      #flipbook {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
        overflow: visible;
      }
      .globe-section {
        position: absolute;
        top: 50%;
        right: 10vw;
        transform: translateY(-50%);
        width: 700px;
        height: 700px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #globeCanvas {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <!-- Elemento de música de fundo (inicia com clique) -->
  <audio id="bgMusic" src="byfire.mp3" preload="auto" loop style="display: none;"></audio>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <canvas id="warpCanvas"></canvas>
    <div id="loading-text">CARREGANDO...</div>
  </div>
  
  <!-- Conteúdo Principal -->
  <div class="page-container">
    <div class="top-section">
      <img src="imagens/tituloveleywei.webp" alt="Título Velei'wey">
    </div>
    <div class="title-container">

    </div>
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
      <div id="globeLoading">CARREGANDO...</div>
    </div>
    <div id="flipbook-wrapper">
      <div id="flipbook">
        <!-- Páginas do flipbook -->
        <div class="page hard"><img src="imagens/cap1/capa.webp" alt="Capa"></div>
        <div class="page"><img src="imagens/cap1/capa2.webp" alt="Página 1"></div>
        <div class="page"><img src="imagens/cap1/contracapa.webp" alt="Página 2"></div>
        <div class="page"><img src="imagens/cap1/pagina1.webp" alt="Página 3"></div>
        <div class="page"><img src="imagens/cap1/pagina2.webp" alt="Página 4"></div>
        <div class="page"><img src="imagens/cap1/pagina3.webp" alt="Página 5"></div>
        <div class="page"><img src="imagens/cap1/pagina4.webp" alt="Página 6"></div>
        <div class="page"><img src="imagens/cap1/pagina5.webp" alt="Página 7"></div>
        <div class="page"><img src="imagens/cap1/pagina6.webp" alt="Página 8"></div>
        <div class="page"><img src="imagens/cap1/pagina7.webp" alt="Página 9"></div>
        <div class="page">
          <img src="imagens/cap1/pagina8.webp" alt="Página 10">
          <img id="veleyweiBtn" src="imagens/cap1/cliqueyeroben.webp" alt="Botão Cliquey Eroben">
        </div>
        <div class="page"><img src="imagens/cap1/pagina9.webp" alt="Página 11"></div>
        <div class="page">
          <img src="imagens/cap1/pagina10.webp" alt="Página 10">

        </div>
        <div class="page">
          <img src="imagens/cap1/pagina11.webp" alt="Página 10">

        </div>
        <div class="page"><img src="imagens/cap1/pagina12.webp" alt="Página 11"></div>
        <div class="page"><img src="imagens/cap1/pagina13.webp" alt="Página 11"></div>
        <div class="page"><img src="imagens/cap1/pagina14.webp" alt="Página 11"></div>
        <div class="page"><img src="imagens/cap1/pagina15.webp" alt="Página 11"></div>
      </div>
    </div>
  </div>
  
  <!-- Overlay -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>
  
  <!-- Web Audio API: Pré-carrega o som de virar página -->
  <script>
    let audioCtx;
    let pageTurnBuffer = null;
    
    // Cria o AudioContext e carrega o arquivo de som
    window.addEventListener('load', function() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      fetch('sompagina.aac')
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
        .then(decodedData => {
          pageTurnBuffer = decodedData;
          console.log("Som de virar página carregado");
        })
        .catch(err => console.error("Erro ao carregar som de virar página:", err));
    });
    
    // Função para tocar o som de virar página imediatamente
    function playPageTurnSound() {
      if (!pageTurnBuffer || !audioCtx) return;
      const source = audioCtx.createBufferSource();
      source.buffer = pageTurnBuffer;
      source.connect(audioCtx.destination);
      source.start(0);
    }
    
    // Inicia a música de fundo com qualquer clique na tela
    document.addEventListener('click', function() {
      // Resume o AudioContext, se necessário
      if (audioCtx && audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
      const bg = document.getElementById('bgMusic');
      if (bg.paused) {
        bg.volume = 0.5;
        bg.currentTime = 0;
        bg.play().catch(err => console.error("Erro ao tocar bgMusic:", err));
      }
    }, { once: true });
  </script>
  
  <!-- Configuração do flipbook -->
  <script>
    $(document).ready(function(){
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double'
      });
      
      // Ao virar a página, dispara imediatamente o som de virar página
      $("#flipbook").bind("turned", function(event, page, view){
        playPageTurnSound();
      });
      
      // Redimensionamento para telas pequenas
      function resizeFlipbook() {
        if ($(window).width() < 1024) {
          var newWidth = $(window).width() * 0.9;
          var newHeight = newWidth * (450/600);
          $("#flipbook").turn("size", newWidth, newHeight);
        }
      }
      resizeFlipbook();
      $(window).resize(function(){
        resizeFlipbook();
      });
      
      // Código para o overlay permanece inalterado
      $(document).on("click", "#veleyweiBtn", function(){
        $("#overlayImage").attr("src", "imagens/corpoyeroben.png");
        $("#overlayContainer").fadeIn(500);
        $("#overlayImage").css("transform", "translate(-50%, -50%) scale(1)");
      });
      $(document).on("click", "#veleyweiBtn2", function(){
        $("#overlayImage").attr("src", "imagens/sazonalidade.webp");
        $("#overlayContainer").fadeIn(500);
        $("#overlayImage").css("transform", "translate(-50%, -50%) scale(1)");
      });
      $(document).on("click", "#veleyweiBtn3", function(){
        $("#overlayImage").attr("src", "imagens/cliquevoreyabaron.webp");
        $("#overlayContainer").fadeIn(500);
        $("#overlayImage").css("transform", "translate(-50%, -50%) scale(1)");
      });
      
      $("#btnSair").on("click", function(){
        $("#overlayContainer").fadeOut(500);
      });
      
      var overlayScale = 1;
      $("#overlayImage").on("wheel", function(e) {
        e.preventDefault();
        overlayScale += (e.originalEvent.deltaY < 0) ? 0.1 : -0.1;
        overlayScale = Math.max(0.1, overlayScale);
        $(this).css("transform", "translate(-50%, -50%) scale(" + overlayScale + ")");
      });
      
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).fadeOut(500);
        }
      });
    });
  </script>
  
  <!-- Scripts de animação do canvas -->
  <script src="./globo.js"></script>
  <script>
    (function() {
      const canvas = document.getElementById("warpCanvas");
      const ctx = canvas.getContext("2d");
      let stars = [];
      const numStars = 300;
      const speed = 2;
      let animationFrameId;
      function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      function createStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
          stars.push({
            x: Math.random() * canvas.width - canvas.width / 2,
            y: Math.random() * canvas.height - canvas.height / 2,
            z: Math.random() * canvas.width
          });
        }
      }
      function updateStars() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(star => {
          star.z -= speed;
          if (star.z <= 0) {
            star.x = Math.random() * canvas.width - canvas.width / 2;
            star.y = Math.random() * canvas.height - canvas.height / 2;
            star.z = canvas.width;
          }
          let perspective = 300 / star.z;
          let sx = star.x * perspective + canvas.width / 2;
          let sy = star.y * perspective + canvas.height / 2;
          let size = Math.max(2 * perspective, 0.5);
          ctx.beginPath();
          ctx.arc(sx, sy, size, 0, 2 * Math.PI);
          ctx.fill();
        });
        animationFrameId = requestAnimationFrame(updateStars);
      }
      setupCanvas();
      createStars();
      updateStars();
      window.addEventListener("resize", function() {
        setupCanvas();
        createStars();
      });
      window.addEventListener("load", function() {
        document.getElementById("loading-screen").style.display = "none";
        cancelAnimationFrame(animationFrameId);
      });
    })();
  </script>
  <script>
    document.addEventListener("globoCarregado", function() {
      document.getElementById("globeLoading").style.display = "none";
    });
  </script>
</body>

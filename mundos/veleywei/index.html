<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo Responsivo sem Rolagem</title>
  <!-- Fonte Press Start 2P para o botão "Sair" -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos gerais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .top-section img {
      width: 15vmax;
      max-width: 80vw;
      height: auto;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #globeCanvas {
      width: 25vmax;
      height: 25vmax;
      max-width: 80vw;
      max-height: 40vh;
    }

    /* Flipbook em 90% da largura da tela (altura proporcional) */
    #flipbook {
      position: relative;
      margin: auto;
    }

    /* Cada página (o turn.js controla a posição) */
    .page {
      position: relative; /* permite posicionar elementos absolutos dentro dela */
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Botão de som genérico */
    .sound-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 200, 0.2);
      cursor: pointer;
    }

    /* Overlay para exibir corpoyeroben.png */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
    }
    /* Botão "Sair" dentro do overlay */
    #btnSair {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
    }

    /* Botão flutuante para a página 8 (botaoveleywei1.png) */
    #veleyweiBtn {
      position: absolute;
      cursor: pointer;
      width: 50px; /* tamanho inicial */
      z-index: 10;
    }

    /* Exemplo de outro botão overlay (caso exista) */
    .btn-overlay {
      position: absolute;
      top: 100px;
      right: 100px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }
    .btn-overlay img {
      width: 60px;
      height: auto;
      display: block;
    }

    /* Exemplo de imagem flutuante antiga */
    #spiraqel {
      position: absolute;
      right: 70px;
      top: 170px;
      width: 55px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Título -->
    <div class="top-section">
      <img src="tituloveleywei.png" alt="Título Velei'wey">
    </div>

    <!-- Globo (caso use) -->
    <div class="globe-section">
      <canvas id="globeCanvas"></canvas>
    </div>

    <!-- Flipbook: turn.js irá gerenciar as páginas -->
    <div id="flipbook">
      <!-- Página 1 (hard) -->
      <div class="page hard"><img src="capa.png" alt="Capa"></div>
      <div class="page"><img src="capa2.png" alt="Página 1"></div>
      <div class="page"><img src="contracapa.png" alt="Página 2"></div>
      <div class="page"><img src="pagina1.png" alt="Página 3"></div>
      <div class="page"><img src="pagina2.png" alt="Página 4"></div>
      <div class="page"><img src="pagina3.png" alt="Página 5"></div>
      <div class="page"><img src="pagina4.png" alt="Página 6"></div>
      <div class="page"><img src="pagina5.png" alt="Página 7"></div>
      <div class="page"><img src="pagina6.png" alt="Página 8"></div>
      <div class="page"><img src="pagina7.png" alt="Página 9"></div>
      <!-- Página 8 (em termos de sequência) com a imagem e o botão centralizado -->
      <div class="page" id="page8">
        <img src="pagina8.png" alt="Página 10">
        <!-- Botão que será centralizado e arrastável -->
        <img id="veleyweiBtn" src="botaoveleywei1.png" alt="Botão Veleywei">
      </div>
      <div class="page"><img src="pagina9.png" alt="Página 11"></div>
      <div class="page"><img src="pagina10.png" alt="Página 12"></div>
      <div class="page"><img src="pagina11.png" alt="Página 13"></div>
      <div class="page"><img src="pagina12.png" alt="Página 14"></div>
      <div class="page"><img src="pagina13.png" alt="Página 15"></div>
      <div class="page"><img src="pagina14.png" alt="Página 16"></div>
    </div>
  </div>

  <!-- Overlay que exibirá a imagem corpoyeroben.png -->
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Imagem Overlay">
    <button id="btnSair">Sair</button>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="turn.min.js"></script>

  <script>
    let flipAudio;
    const flipAudioStart = 1;
    const flipAudioEnd = 1.4;

    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;

      // Desbloqueia o áudio no primeiro clique
      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
        });
        document.removeEventListener('click', unlockAudio);
      });
    });

    $(document).ready(function(){
      // Inicializa o flipbook
      $("#flipbook").turn({
        autoCenter: false,
        display: 'double'
        // REMOVIDO: trecho que mudava tamanho ao virar página
      });

      // Ajusta o flipbook para 90% da largura da tela, altura em proporção
      function resizeFlipbook() {
        const newWidth = $(window).width() * 0.9;
        const newHeight = newWidth * (450 / 600); // manter proporção 600×450
        $("#flipbook").turn("size", newWidth, newHeight);
      }
      resizeFlipbook();
      $(window).resize(resizeFlipbook);

      // Som de virar página (opcional)
      $("#flipbook").bind("start", function (event, page) {
        if (flipAudio) {
          flipAudio.currentTime = flipAudioStart;
          flipAudio.play();
          flipAudio.addEventListener('timeupdate', function onTimeUpdate() {
            if (flipAudio.currentTime >= flipAudioEnd) {
              flipAudio.pause();
              flipAudio.currentTime = flipAudioStart;
              flipAudio.removeEventListener('timeupdate', onTimeUpdate);
            }
          });
        }
      });

      /* Centraliza o botão veleyweiBtn na página #page8 assim que as imagens carregarem */
      const page8 = document.getElementById("page8");
      const veleyweiBtn = document.getElementById("veleyweiBtn");

      // Função para centralizar o botão
      function centerButton() {
        // Pega o tamanho real da page8 e do botão
        const pageRect = page8.getBoundingClientRect();
        const btnRect = veleyweiBtn.getBoundingClientRect();
        // Calcula o centro
        const centerX = (pageRect.width - btnRect.width) / 2;
        const centerY = (pageRect.height - btnRect.height) / 2;
        // Aplica as posições (relativas ao .page)
        veleyweiBtn.style.left = centerX + "px";
        veleyweiBtn.style.top = centerY + "px";
      }

      // Aguardar um pequeno tempo para garantir que a imagem pagina8.png carregou
      setTimeout(centerButton, 500);

      // Ao clicar no botão, mostra o overlay com corpoyeroben.png
      $("#veleyweiBtn").on("click", function(){
        $("#overlayImage").attr("src", "corpoyeroben.png");
        $("#overlayContainer").show();
      });

      // Botão sair do overlay
      $("#btnSair").on("click", function(){
        $("#overlayContainer").hide();
      });

      // Lógica de arrastar e redimensionar (com a roda do mouse)
      (function() {
        const container = page8; // Restrição: arrastar dentro de #page8
        let active = false;
        let startX, startY;
        let initialX, initialY;

        veleyweiBtn.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);

        function dragStart(e) {
          // Clique dentro do botão
          active = true;
          const containerRect = container.getBoundingClientRect();
          startX = e.clientX - containerRect.left;
          startY = e.clientY - containerRect.top;
          initialX = parseInt(veleyweiBtn.style.left) || 0;
          initialY = parseInt(veleyweiBtn.style.top)  || 0;
        }
        function drag(e) {
          if (!active) return;
          e.preventDefault();
          const containerRect = container.getBoundingClientRect();
          const x = e.clientX - containerRect.left;
          const y = e.clientY - containerRect.top;
          const dx = x - startX;
          const dy = y - startY;
          veleyweiBtn.style.left = (initialX + dx) + "px";
          veleyweiBtn.style.top  = (initialY + dy) + "px";
        }
        function dragEnd(e) {
          active = false;
        }
        // Roda do mouse: aumenta/diminui a largura do botão
        veleyweiBtn.addEventListener("wheel", function(e) {
          e.preventDefault();
          const currentWidth = veleyweiBtn.offsetWidth;
          if (e.deltaY < 0) { // rolagem para cima -> aumenta
            veleyweiBtn.style.width = (currentWidth + 5) + "px";
          } else { // para baixo -> diminui
            veleyweiBtn.style.width = Math.max(20, currentWidth - 5) + "px";
          }
        });
      })();

      // Fechar overlay ao clicar fora da imagem (opcional)
      $("#overlayContainer").on("click", function(e){
        if(e.target.id === "overlayContainer"){
          $(this).hide();
        }
      });
    });
  </script>

  <!-- Seu script do globo (caso necessário) -->
  <script src="./globo.js"></script>
</body>
</html>

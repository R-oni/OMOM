<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros Mundos Outras Mentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ===== ESTILOS PARA MOBILeE (Vertical) ===== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #loading-text {
            font-family: 'Press Start 2P', cursive;
            color: #00FFE7;
            font-size: 20px;
            text-align: center;
        }
        #automatonCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            image-rendering: pixelated;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            overflow: hidden;
            color: white;
        }
        .title-container {
            text-align: center;
            margin: 5vh auto 0 auto;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .title-text {
            font-family: 'Press Start 2P', cursive;
            color: #FFFFFF;
            text-align: center;
            line-height: 1.2;
            font-size: 20px;
            text-decoration: none;
            display: block;
        }
        .line {
            white-space: nowrap;
        }
        /* ===== ESTILOS PARA OS SÍMBOLOS ===== */
        .symbols-wrapper {
            position: absolute;
            top: 150px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            padding: 20px;
            z-index: 2;
        }
        .symbols-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        .symbol {
            position: relative;
            transform-origin: center;
            transition: transform 0.1s linear;
        }
        .symbol img {
            width: 25vw;
            transition: transform 0.3s;
        }
        .symbol img:hover {
            transform: scale(1.1);
        }
        .symbol.brither img {
            filter: brightness(180%);
        }
        .symbol.locked img {
            filter: brightness(50%);
        }
        /* Botão de hambúrguer para mobile */
        #mobileHamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: none;
            border: none;
            color: #00FFE7;
            z-index: 10;
            display: none;
        }
        /* Menu lateral mobile */
        #sideMenu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: black;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 10;
            display: none;
        }
        #sideMenu a {
            display: block;
            margin-bottom: 20px;
            color: #00FFE7;
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
        }
        /* Exibir em mobile */
        @media (max-width: 1023px) {
            #mobileHamburger, #sideMenu {
                display: block;
            }
            .nav-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Botão de hambúrguer para mobile -->
    <button id="mobileHamburger" onclick="toggleSideMenu()">☰</button>
    <!-- Menu lateral mobile -->
    <div id="sideMenu">
        <a href="#" onclick="toggleLoginModal(); toggleSideMenu();">LOGIN</a>
        <a href="#" onclick="toggleSignupModal(); toggleSideMenu();">CADASTRO</a>
    </div>
    
    <script>
        // Função para alternar o menu lateral mobile
        window.toggleSideMenu = function() {
            const sideMenu = document.getElementById('sideMenu');
            sideMenu.style.left = sideMenu.style.left === "0px" ? "-250px" : "0px";
        };
    </script>
</body>
</html>

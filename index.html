<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OMOM SPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* copia TODOS os estilos do seu primeiro HTML até ".symbols-container" */
    /* ... */
    /* Só adicione isto no final: */
    #menu-overlay { display:none; /* id para controlar via JS */ }
    #menu-overlay.visible { display:block; }
  </style>
</head>
<body>
  <!-- Loading + canvas -->
  <div id="loading-screen">
    <div id="loading-text">CARREGANDO...</div>
  </div>
  <canvas id="automatonCanvas"></canvas>

  <!-- Menu rolante (copie exatamente do seu primeiro HTML, mas envolva em #menu-overlay) -->
  <div id="menu-overlay">
    <div class="symbols-wrapper">
      <div class="symbols-container">
        <!-- Exemplo: -->
        <div class="symbol brither" data-world="batedores">
          <img src="mundos/ttok/ttokmenu.png" alt="Batedores">
        </div>
        <!-- demais símbolos... -->
      </div>
    </div>
  </div>

  <!-- Área onde o mundo será montado -->
  <div id="world-container" style="width:100vw; height:100vh; position:absolute; top:0; left:0; display:none;">
    <!-- batedores.js vai popular aqui -->
  </div>

  <!-- scripts gerais (Firebase, modais, etc) copiados do primeiro HTML -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <!-- seu Firebase/auth e lógicas de modal aqui... -->

  <script>
    // 1) ao load, some loading-screen e agende menu-overlay
    window.addEventListener('load', () => {
      document.getElementById('loading-screen').style.display = 'none';
      setTimeout(() => {
        document.getElementById('menu-overlay').classList.add('visible');
      }, 3000);
    });

    // 2) clique em símbolo carrega batedores.js (ou outro) dinamicamente
    document.querySelector('.symbols-container').addEventListener('click', e => {
      const sym = e.target.closest('.symbol');
      if (!sym) return;
      const world = sym.dataset.world; // ex: "batedores"
      loadWorld(world);
    });

    function loadWorld(name) {
      // esconde menu
      document.getElementById('menu-overlay').classList.remove('visible');
      // mostra container do mundo
      const wc = document.getElementById('world-container');
      wc.style.display = 'block';

      // injeta script
      const s = document.createElement('script');
      s.src = `${name}.js`;
      document.body.appendChild(s);

      // espera o script definir init functions
      s.onload = () => {
        if (window.initAutomaton) window.initAutomaton('#automatonCanvas');
        if (window.initGlobe)     window.initGlobe('#globeCanvas');
        if (window.initFlipbook)  window.initFlipbook('#flipbookContainer');
      };
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outros Mundos Outras Mentes</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* ===== ESTILOS PARA MOBILE (Vertical) ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loading-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      text-align: center;
    }
    #automatonCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      image-rendering: pixelated;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      overflow: hidden;
      color: white;
    }
    .title-container {
      text-align: center;
      margin: 5vh auto 0 auto;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.2;
      font-size: 20px;
      text-decoration: none;
      display: block;
    }
    .line {
      white-space: nowrap;
    }
    /* ===== Botão Hamburger e Mobile Menu ===== */
    .hamburger-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 30px;
      color: #00FFE7;
      cursor: pointer;
      display: none;
      z-index: 10001;
    }
    .mobile-menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FFE7;
      padding: 10px;
      border-radius: 5px;
      z-index: 10000;
    }
    .mobile-menu button {
      display: block;
      background: #00FFE7;
      color: black;
      border: none;
      margin: 5px 0;
      padding: 10px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      width: 100%;
    }
    .mobile-menu button:hover {
      filter: brightness(1.2);
    }
    /* ===== Elementos de usuário ===== */
    #userGreeting {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 10px;
      display: none;
      z-index: 10002;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      left: 140px;
      background: #00FFE7;
      border: none;
      padding: 10px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      font-size: 10px;
      display: none;
      z-index: 10002;
    }
    /* ===== ESTILOS PARA OS SÍMBOLOS ===== */
    .symbols-wrapper {
      position: absolute;
      top: 150px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
      z-index: 2;
    }
    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .symbol {
      position: relative;
      transform-origin: center;
      transition: transform 0.1s linear;
    }
    .symbol img {
      width: 25vw;
      transition: transform 0.3s;
    }
    .symbol img:hover {
      transform: scale(1.1);
    }
    .symbol.brither img {
      filter: brightness(180%);
    }
    .symbol.locked img {
      filter: brightness(50%);
    }
    /* Estilos para o Modal de Login */
    #loginModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
    }
    #loginModal div {
      background: #000;
      padding: 20px;
      border: 2px solid #00FFE7;
      text-align: center;
    }
    #loginModal input {
      background: #000;
      color: #00FFE7;
      border: 1px solid #00FFE7;
      font-size: 14px;
      margin: 10px;
      padding: 5px;
      font-family: 'Courier New';
    }
    #loginModal button {
      font-family: 'Press Start 2P', cursive;
      transition: all 0.3s;
      margin: 10px;
      cursor: pointer;
    }
    #loginModal button:hover {
      filter: brightness(1.2);
    }
    /* Estilos para o Modal de Cadastro */
    #signupModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);

    }
    #signupModal div {
      background: #000;
      padding: 20px;

      text-align: center;
    }
    #signupModal input {
      background: #000;
      color: #00FFE7;
      border: 1px solid #00FFE7;
      font-size: 14px;
      margin: 10px;
      padding: 5px;
      font-family: 'Courier New';
    }
    #signupModal button {
      font-family: 'Press Start 2P', cursive;
      transition: all 0.3s;
      margin: 10px;
      cursor: pointer;
    }
    #signupModal button:hover {
      filter: brightness(1.2);
    }
    /* ===== MEDIA QUERY – LAYOUT PC/HORIZONTAL ===== */
    @media screen and (min-width: 1024px) and (orientation: landscape) {
      .page-container {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 30% 70%;
        grid-template-areas: "title symbols" "symbols symbols";
        width: 100vw;
        height: 100vh;
        gap: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .title-container {
        grid-area: title;
        margin: 60px auto 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
      }
      .title-container .title-text {
        font-size: 36px;
      }
      .symbols-wrapper {
        grid-area: symbols;
        padding: 30px;
        overflow-y: auto;
      }
      .symbols-container {
        gap: 30px;
        justify-content: center;
      }
      .symbol img {
        width: 180px;
        height: auto;
      }
      /* Em telas grandes, exibe os botões originais e esconde o hamburger */
      .nav-button { display: block; }
      .hamburger-menu { display: none; }
    }
    /* Em telas menores (mobile), oculta os botões originais e exibe o hamburger */
    @media screen and (max-width: 1023px) {
      .nav-button { display: none; }
      .hamburger-menu { display: block; }
    }
    /* ===== ESTILOS DO MODAL DE MÚSICA ===== */
    #musicModal {
      position: fixed;
      top: 0;
      left: 0;

      padding: 10px 20px;

      cursor: pointer;
    }

      background-color: #00FFE7;

      background: #00FFE7;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 10px;
      position: absolute;
      top: 20px;
    }
  </style>
</head>

  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB-WI_nUBDmk5wljZWoLPx3ChFLT5jUt2U",
      authDomain: "fundamentos-omom.firebaseapp.com",
      databaseURL: "https://fundamentos-omom-default-rtdb.firebaseio.com",
      projectId: "fundamentos-omom",
      storageBucket: "fundamentos-omom.appspot.com",
      messagingSenderId: "402132741780",
      appId: "1:402132741780:web:3f78aa356a12ef4ea64e81"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    
    // Funções globais para abrir/fechar modais
    window.toggleLoginModal = function() {
      const modal = document.getElementById('loginModal');
      modal.style.display = (modal.style.display === 'none' || modal.style.display === '') ? 'flex' : 'none';
    };
    window.toggleSignupModal = function() {
      const modal = document.getElementById('signupModal');
      modal.style.display = (modal.style.display === 'none' || modal.style.display === '') ? 'flex' : 'none';
    };
    
    // Login com Google
    window.addEventListener("DOMContentLoaded", () => {
      const googleLoginBtn = document.getElementById("googleLogin");
      if (googleLoginBtn) {
        googleLoginBtn.addEventListener("click", () => {
          const errorElement = document.getElementById("loginError");
          errorElement.textContent = "";
          signInWithPopup(auth, googleProvider)
            .then((result) => {
              console.log("Usuário logado com Google:", result.user);
              toggleLoginModal();
            })
            .catch((error) => {
              console.error("Erro no login com Google:", error);
              errorElement.textContent = "Erro no login com Google: " + error.message;
            });
        });
      }
    });
    
    // Login via email/senha e cadastro
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const errorElement = document.getElementById('loginError');
          errorElement.textContent = "";
          if (!email || !password) {
            errorElement.textContent = "Preencha todos os campos";
            return;
          }
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              console.log("Usuário logado com sucesso:", userCredential.user);
              toggleLoginModal();
            })
            .catch((error) => {
              console.error("Erro no login:", error);
              switch (error.code) {
                case 'auth/invalid-email':
                  errorElement.textContent = "E-mail inválido";
                  break;
                case 'auth/user-disabled':
                  errorElement.textContent = "Usuário desativado";
                  break;
                case 'auth/user-not-found':
                  errorElement.textContent = "Usuário não encontrado";
                  break;
                case 'auth/wrong-password':
                  errorElement.textContent = "Senha incorreta";
                  break;
                default:
                  errorElement.textContent = "Erro no login: " + error.message;
              }
            });
        });
      }
      
      const signupForm = document.getElementById('signupForm');
      if (signupForm) {
        signupForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const name = document.getElementById('newName').value;
          const email = document.getElementById('newEmail').value;
          const password = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const errorElement = document.getElementById('signupError');
          const successElement = document.getElementById('signupSuccess');
          errorElement.textContent = "";
          successElement.style.display = "none";
          if (!name || !email || !password || !confirmPassword) {
            errorElement.textContent = "Preencha todos os campos";
            return;
          }
          if (password !== confirmPassword) {
            errorElement.textContent = "As senhas não coincidem";
            return;
          }
          if (password.length < 6) {
            errorElement.textContent = "A senha deve ter pelo menos 6 caracteres";
            return;
          }
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              console.log("Usuário criado com sucesso:", userCredential.user);
              return updateProfile(userCredential.user, { displayName: name });
            })
            .then(() => {
              document.getElementById('newName').value = '';
              document.getElementById('newEmail').value = '';
              document.getElementById('newPassword').value = '';
              document.getElementById('confirmPassword').value = '';
              successElement.style.display = "block";
              setTimeout(() => {
                toggleSignupModal();
                toggleLoginModal();
              }, 2000);
            })
            .catch((error) => {
              console.error("Erro no cadastro:", error);
              switch (error.code) {
                case 'auth/email-already-in-use':
                  errorElement.textContent = "Este e-mail já está sendo usado";
                  break;
                case 'auth/invalid-email':
                  errorElement.textContent = "E-mail inválido";
                  break;
                case 'auth/weak-password':
                  errorElement.textContent = "Senha muito fraca";
                  break;
                default:
                  errorElement.textContent = "Erro no cadastro: " + error.message;
              }
            });
        });
      }
    });
    
    // Monitorar o estado de autenticação para atualizar a interface
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Usuário está logado: ocultar botões de login/cadastro e exibir saudação e logout
        document.querySelectorAll('.nav-button').forEach(btn => btn.style.display = "none");
        document.getElementById("hamburgerBtn").style.display = "none";
        document.getElementById("mobileMenu").style.display = "none";
        document.getElementById("userGreeting").textContent = `Bem-vindo, ${user.displayName || "Usuário"}!`;
        document.getElementById("userGreeting").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
      } else {
        // Usuário não logado: mostrar botões de login/cadastro e ocultar saudação/logout
        document.querySelectorAll('.nav-button').forEach(btn => btn.style.display = "block");
        document.getElementById("userGreeting").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });
    
    // Logout
    document.addEventListener("DOMContentLoaded", function() {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          signOut(auth).then(() => {
            console.log("Usuário deslogado.");
          }).catch((error) => {
            console.error("Erro ao deslogar:", error);
          });
        });
      }
    });
  </script>
  
  <script>
    // Outras configurações (música, animação, etc.)
    window.addEventListener("load", function() {
      document.getElementById("loading-screen").style.display = "none";
    });
    
    document.addEventListener("DOMContentLoaded", function() {
      const musicModal = document.getElementById("musicModal");
      const bgm = document.getElementById("bgm");
      
      document.getElementById("yesBtn").addEventListener("click", function() {
        musicModal.style.display = "none";
        bgm.volume = 0.9;
        bgm.play();
      });
      
      document.getElementById("noBtn").addEventListener("click", function() {
        musicModal.style.display = "none";
        bgm.pause();
      });
      
      document.querySelectorAll('.symbols-container a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          if (!bgm.paused) {
            fadeOutAudio(bgm, 2000);
            setTimeout(() => {
              window.location.href = this.href;
            }, 2000);
          } else {
            window.location.href = this.href;
          }
        });
      });
      
      // Configuração para Hamburger e Mobile Menu
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      
      hamburgerBtn.addEventListener("click", function(e) {
        e.stopPropagation(); // Evita que o clique no botão feche o menu imediatamente
        mobileMenu.style.display = mobileMenu.style.display === "block" ? "none" : "block";
      });
      
      // Fecha o mobile menu ao clicar fora dele ou do botão hamburger
      document.addEventListener("click", function(e) {
        if (mobileMenu.style.display === "block" && !mobileMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
          mobileMenu.style.display = "none";
        }
      });
    });
    
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById("mobileMenu");
      mobileMenu.style.display = "none";
    }
    
    function fadeOutAudio(audio, duration) {
      const fadeOutInterval = 50;
      const fadeOutStep = audio.volume / (duration / fadeOutInterval);
      const fadeOutTimer = setInterval(() => {
        if (audio.volume > fadeOutStep) {
          audio.volume -= fadeOutStep;
        } else {
          audio.volume = 0;
          audio.pause();
          clearInterval(fadeOutTimer);
        }
      }, fadeOutInterval);
    }
    
    let symbols = [];
    let time = 0;
    document.addEventListener("DOMContentLoaded", function() {
      symbols = document.querySelectorAll('.symbol');
      function floatSymbols() {
        time += 0.02;
        symbols.forEach((symbol, index) => {
          let amplitude = 6;
          let speed = 0.1 + (index * 0.01);
          let y = Math.sin(time * speed * 10) * amplitude;
          symbol.style.transform = `translateY(${y}px)`;
        });
        requestAnimationFrame(floatSymbols);
      }
      floatSymbols();
    });
  </script>

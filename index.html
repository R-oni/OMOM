<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outros Mundos Outras Mentes</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background: black;
      color: #00FFE7;
    }

    /* Visor */
    #visor {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: url('tela_desligada.png') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      z-index: 1;
    }

    /* Mesa */
    #mesa {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: #111; /* Só uma base preta por enquanto */
      z-index: 1;
    }

    /* Overlay de mundos */
    #overlayMundos {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      display: none;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 50px 20px 20px 20px;
      z-index: 5;
    }

    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .symbol {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    .symbol img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .symbol img:hover {
      transform: scale(1.2);
    }

    /* Scroll bonito */
    #overlayMundos::-webkit-scrollbar {
      width: 8px;
    }

    #overlayMundos::-webkit-scrollbar-thumb {
      background: #00FFE7;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <!-- Visor -->
  <div id="visor"></div>

  <!-- Mesa -->
  <div id="mesa"></div>

  <!-- Overlay de mundos -->
  <div id="overlayMundos">
    <div class="symbols-container" id="symbolsContainer">
      <!-- Mundos carregados via JS -->
    </div>
  </div>

  <script>
    const visor = document.getElementById('visor');
    const overlayMundos = document.getElementById('overlayMundos');
    const symbolsContainer = document.getElementById('symbolsContainer');

    // Lista dos mundos
    const mundos = [
      { id: 'veleiwey', nome: "Velei'wey", img: 'mundos/veleywei/veleyweimenu.png' },
      { id: 'botychera', nome: "Botychera", img: 'mundos/botychera/botycheramenu.png' },
      { id: 'himpis', nome: "Himpis", img: 'mundos/himpis/himpismenu.png' },
      { id: 'ttok', nome: "T'Tok", img: 'mundos/ttok/ttokmenu.png' },
      { id: 'denbou', nome: "DenDenBouBou", img: 'mundos/denbou/denboumenu.png' },
      { id: 'araporu', nome: "Araporu", img: 'mundos/araporu/araporumenu.png' },
      // Pode adicionar mais aqui
    ];

    // Cria os símbolos
    mundos.forEach(mundo => {
      const div = document.createElement('div');
      div.className = 'symbol';
      div.dataset.id = mundo.id;
      div.dataset.nome = mundo.nome;

      const img = document.createElement('img');
      img.src = mundo.img;
      img.alt = mundo.nome;

      div.appendChild(img);
      symbolsContainer.appendChild(div);

      div.addEventListener('click', () => {
        overlayMundos.style.display = 'none';
        visor.innerHTML = `[ Entrou em: ${mundo.nome} ]`;

        // Aqui no futuro: carregar globo, flipbook etc
      });
    });

    // Mostra o menu automático depois de 3 segundos
    window.addEventListener('load', () => {
      setTimeout(() => {
        overlayMundos.style.display = 'flex';
      }, 3000);
    });
  </script>

</body>
</html>

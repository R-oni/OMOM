    /* ===== ESTILOS PARA MOBILeE (Vertical) ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    #loading-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      text-align: center;
    }
    
    #automatonCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      image-rendering: pixelated;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      overflow: hidden;
      color: white;
    }
    
    .title-container {
      text-align: center;
      margin: 5vh auto 0 auto;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    
    .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.2;
      font-size: 22px;
      text-decoration: none;
      display: block;
    }
    
    .line {
      white-space: nowrap;
    }
    
    /* ===== ESTILOS PARA OS SÍMBOLOS ===== */
    .symbols-wrapper {
      position: absolute;
      top: 150px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
      z-index: 2;
    }
    
    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    
    .symbol {
      position: relative;
      transform-origin: center;
      transition: transform 0.1s linear;
    }
    
    .symbol img {
      width: 25vw;
      transition: transform 0.3s;
    }
    
    .symbol img:hover {
      transform: scale(1.1);
    }
    
    .symbol.brither img {
      filter: brightness(180%);
    }
    
    .symbol.locked img {
      filter: brightness(50%);
    }
    
    /* ===== MEDIA QUERY – LAYOUT PC/HORIZONTAL ===== */
    @media screen and (min-width: 1024px) and (orientation: landscape) {
      .page-container {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 30% 70%;
        grid-template-areas:
          "title symbols"
          "symbols symbols";
        width: 100vw;
        height: 100vh;
        gap: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      .title-container {
        grid-area: title;
        margin: 60px auto 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
      }
      .title-container .title-text {
        font-size: 36px;
      }
      
      .symbols-wrapper {
        grid-area: symbols;
        padding: 30px;
        overflow-y: auto;
      }
      
      .symbols-container {
        gap: 30px;
        justify-content: center;
      }
      
      .symbol img {
        width: 180px;
        height: auto;
      }
    }
    
    /* ==== Novos estilos para o canvas do autômato celular na área do título ==== */
    #automataTitleCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    /* ===== ESTILOS DO MODAL ===== */
    #musicModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
    }
    
    #musicModal .modal-content {
      background: transparent;
      text-align: center;
    }
    
    #musicModal p {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    #musicModal button {
      font-family: 'Press Start 2P', cursive;
      background-color: transparent;
      color: #00FFE7;
      border: 2px solid #00FFE7;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    
    #musicModal button:hover {
      background-color: #00FFE7;
      color: black;
    }
  </style>
</head>

  <script>
    // Esconde a tela de loading quando a página é carregada
    window.addEventListener("load", function() {
      document.getElementById("loading-screen").style.display = "none";
    });

    // Função para realizar o fade out do áudio
    function fadeOutAudio(audio, duration) {
      const fadeOutInterval = 50; // intervalo em ms
      const fadeOutStep = audio.volume / (duration / fadeOutInterval);
      const fadeOutTimer = setInterval(() => {
        if (audio.volume > fadeOutStep) {
          audio.volume -= fadeOutStep;
        } else {
          audio.volume = 0;
          audio.pause();
          clearInterval(fadeOutTimer);
        }
      }, fadeOutInterval);
    }

    // Configura os event listeners após o carregamento do DOM
    document.addEventListener("DOMContentLoaded", function() {
      // Modal de escolha de música
      const musicModal = document.getElementById("musicModal");
      const bgm = document.getElementById("bgm");

      document.getElementById("yesBtn").addEventListener("click", function() {
        musicModal.style.display = "none";
        bgm.volume = 0.5;
        bgm.play();
      });

      document.getElementById("noBtn").addEventListener("click", function() {
        musicModal.style.display = "none";
        bgm.pause();
      });

      // Adiciona o fade out ao clicar em um dos mundos
      document.querySelectorAll('.symbols-container a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          // Se a música estiver tocando, inicia o fade out em 2 segundos
          if (!bgm.paused) {
            fadeOutAudio(bgm, 2000);
            setTimeout(() => {
              window.location.href = this.href;
            }, 2000);
          } else {
            window.location.href = this.href;
          }
        });
      });
    });

    // Animação de flutuação dos símbolos
    const symbols = document.querySelectorAll('.symbol');
    let time = 0;
    function floatSymbols() {
      time += 0.02;
      symbols.forEach((symbol, index) => {
        let amplitude = 6;
        let speed = 0.1 + (index * 0.01);
        let y = Math.sin(time * speed * 10) * amplitude;
        symbol.style.transform = `translateY(${y}px)`;
      });
      requestAnimationFrame(floatSymbols);
    }
    floatSymbols();

    // Autômato celular no canvas do título
    (function() {
      const titleCanvas = document.getElementById("automataTitleCanvas");
      if (!titleCanvas) return;
      const ctxTitle = titleCanvas.getContext("2d");

      function resizeTitleCanvas() {
        titleCanvas.width = titleCanvas.clientWidth;
        titleCanvas.height = titleCanvas.clientHeight;
        initGrid();
      }
      window.addEventListener("resize", resizeTitleCanvas);
      resizeTitleCanvas();

      const cellSize = 10;
      let cols, rows;
      let grid = [];

      function initGrid() {
        cols = Math.floor(titleCanvas.width / cellSize);
        rows = Math.floor(titleCanvas.height / cellSize);
        grid = [];
        for (let r = 0; r < rows; r++) {
          let row = [];
          for (let c = 0; c < cols; c++) {
            row.push(Math.random() < 0.2 ? 1 : 0);
          }
          grid.push(row);
        }
      }

      function updateGrid() {
        let newGrid = [];
        for (let r = 0; r < rows; r++) {
          newGrid[r] = [];
          for (let c = 0; c < cols; c++) {
            let liveNeighbors = 0;
            for (let i = -1; i <= 1; i++) {
              for (let j = -1; j <= 1; j++) {
                if (i === 0 && j === 0) continue;
                let nr = r + i;
                let nc = c + j;
                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                  liveNeighbors += grid[nr][nc];
                }
              }
            }
            if (grid[r][c] === 1) {
              newGrid[r][c] = (liveNeighbors === 2 || liveNeighbors === 3) ? 1 : 0;
            } else {
              newGrid[r][c] = (liveNeighbors === 3) ? 1 : 0;
            }
          }
        }
        grid = newGrid;
      }

      function drawGrid() {
        ctxTitle.clearRect(0, 0, titleCanvas.width, titleCanvas.height);
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (grid[r][c] === 1) {
              ctxTitle.fillStyle = "white";
              ctxTitle.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
            }
          }
        }
      }

      function loop() {
        updateGrid();
        drawGrid();
        requestAnimationFrame(loop);
      }
      loop();
    })();
  </script>

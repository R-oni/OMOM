<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outros Mundos Outras Mentes - SPA</title>
  <!-- Fonte "Press Start 2P" -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos comuns */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      color: white;
      font-family: 'Courier New', Courier, monospace;
    }
    /* Tela de Loading (com warp stars) */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none; /* Será exibida durante as transições */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loading-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      text-align: center;
    }
    /* Container da SPA */
    #mainMenu, #veleyweiContent {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    /* ==================== Estilos do Menu Principal ==================== */
    /* (Adaptados do seu index principal) */
    #automatonCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      image-rendering: pixelated;
    }
    .title-container {
      text-align: center;
      margin: 5vh auto 0 auto;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF;
      line-height: 1.2;
      font-size: 20px;
      text-decoration: none;
      display: block;
    }
    .line {
      white-space: nowrap;
    }
    .symbols-wrapper {
      position: absolute;
      top: 150px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
      z-index: 2;
    }
    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .symbol {
      position: relative;
      transform-origin: center;
      transition: transform 0.1s linear;
    }
    .symbol img {
      width: 25vw;
      transition: transform 0.3s;
    }
    .symbol img:hover {
      transform: scale(1.1);
    }
    .symbol.brither img {
      filter: brightness(180%);
    }
    .symbol.locked img {
      filter: brightness(50%);
    }
    /* Modal de escolha de música (mantém o mesmo comportamento) */
    #musicModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
    }
    #musicModal .modal-content {
      background: transparent;
      text-align: center;
    }
    #musicModal p {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #musicModal button {
      background-color: transparent;
      color: #00FFE7;
      border: 2px solid #00FFE7;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }
    #musicModal button:hover {
      background-color: #00FFE7;
      color: black;
    }
    /* ==================== Estilos da Página Veleywei ==================== */
    /* Conteúdo da página veleywei (adaptado do seu segundo código) */
    #veleyweiContent {
      display: none; /* Oculto inicialmente */
    }
    .page-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .header-container {
      position: absolute;
      top: 20px;
      left: 15vw;
      width: 18vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-container .top-section img {
      width: 50%;
      height: auto;
      object-fit: contain;
    }
    .header-container .title-container {
      margin-top: 2vh;
      width: 100%;
      text-align: center;
    }
    .header-container .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 2.5vh;
      text-decoration: none;
      text-align: center;
    }
    .globe-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #globeCanvas {
      width: 100%;
      height: 100%;
    }
    /* Flipbook (mantém os estilos originais do veleywei) */
    #flipbook-wrapper {
      position: absolute;
      bottom: 2vh;
      left: 5vw;
      width: 40vw;
      height: calc(40vw * 0.75);
      overflow: visible;
    }
    #flipbook {
      width: 100%;
      height: 100%;
      margin: 0;
      position: relative;
      overflow: visible;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Overlay (usado na página veleywei) */
    #overlayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 90vw;
      max-height: 90vh;
    }
    #btnSair {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #00EEF7;
      font-family: 'Press Start 2P', cursive;
      font-size: 32px;
      cursor: pointer;
      padding: 20px;
      z-index: 10000;
    }
  </style>
</head>

  <!-- ===================== Scripts ===================== -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Aqui você pode incluir também os scripts externos (jQuery UI, Three.js, Turn.js etc.) conforme seu projeto -->
  <script>
    /* Funções de fade in/out para áudio */
    function fadeOutAudio(audio, duration, callback) {
      const interval = 50;
      const step = audio.volume / (duration / interval);
      const timer = setInterval(() => {
        if (audio.volume > step) {
          audio.volume -= step;
        } else {
          audio.volume = 0;
          audio.pause();
          clearInterval(timer);
          if(callback) callback();
        }
      }, interval);
    }
    function fadeInAudio(audio, duration) {
      audio.volume = 0;
      audio.play();
      const interval = 50;
      const target = 0.5; // volume desejado
      const step = target / (duration / interval);
      const timer = setInterval(() => {
        if (audio.volume < target - step) {
          audio.volume += step;
        } else {
          audio.volume = target;
          clearInterval(timer);
        }
      }, interval);
    }
    
    /* Funções de transição de conteúdo com tela de loading */
    function showLoading(callback) {
      const loading = document.getElementById('loading-screen');
      loading.style.display = 'flex';
      // Aqui você pode iniciar animações no canvas "warpCanvas" se desejar
      setTimeout(callback, 2000); // Simula 2s de loading
    }
    function hideLoading() {
      document.getElementById('loading-screen').style.display = 'none';
    }
    
    /* Navegação SPA */
    function loadVeleywei() {
      const memories = document.getElementById('memoriesAudio');
      const byfire = document.getElementById('byfireAudio');
      fadeOutAudio(memories, 2000, () => {
        fadeInAudio(byfire, 2000);
      });
      showLoading(() => {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('veleyweiContent').style.display = 'block';
        hideLoading();
      });
    }
    function loadMainMenu() {
      const memories = document.getElementById('memoriesAudio');
      const byfire = document.getElementById('byfireAudio');
      fadeOutAudio(byfire, 2000, () => {
        fadeInAudio(memories, 2000);
      });
      showLoading(() => {
        document.getElementById('veleyweiContent').style.display = 'none';
        document.getElementById('mainMenu').style.display = 'block';
        hideLoading();
      });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // Modal de música: aqui você pode manter sua lógica; para exemplo, já inicia Memories
      const musicModal = document.getElementById('musicModal');
      const memories = document.getElementById('memoriesAudio');
      // Se o usuário escolher "Sim", inicia a música memories
      document.getElementById('yesBtn').addEventListener('click', function() {
        musicModal.style.display = 'none';
        memories.volume = 0.5;
        memories.play();
      });
      document.getElementById('noBtn').addEventListener('click', function() {
        musicModal.style.display = 'none';
        memories.pause();
      });
      // Para efeito de exemplo, se o modal não for usado, inicie Memories automaticamente
      if(musicModal.style.display !== 'block'){
        memories.volume = 0.5;
        memories.play();
      }
      
      // Ao clicar no símbolo do veleywei, carregar aquela página na SPA
      document.querySelector('a[data-target="veleywei"]').addEventListener('click', function(e) {
        e.preventDefault();
        loadVeleywei();
      });
      
      // Na página veleywei, o botão Voltar (overlay) retorna ao menu principal
      document.getElementById('btnSair').addEventListener('click', function(e) {
        e.preventDefault();
        loadMainMenu();
      });
    });
  </script>

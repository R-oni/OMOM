<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMOM SPA</title>

  <!-- fonte pixel‑art -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* ===== ESTILOS GERAIS ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
    }

    /* painel translúcido acima de tudo */
    #painel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 2;
      pointer-events: none;
    }

    /* grid 50/50 (globo em cima, flipbook embaixo) */
    #app {
      display: grid;
      grid-template-rows: 50% 50%;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* ---------- TELA DE CARREGAMENTO ---------- */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loading-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
    }

    /* ---------- PROMPT DE ÁUDIO ---------- */
    #audioPrompt {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;       /* acima de tudo */
    }
    #promptText {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
    }
    .promptBtns {
      display: flex;
      gap: 40px;
    }
    .promptBtns button {
      background: none;
      border: 2px solid #00FFE7;
      color: #00FFE7;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background .2s;
    }
    .promptBtns button:hover {
      background: #00FFE733;
    }

    /* ---------- ÁREA DO GLOBO ---------- */
    #globe-area,
    #flipbook-area {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #globe-area {
      z-index: 0;
      width: 80%;
      height: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;   /* para overlay do menu */
    }
    #globeCanvas {
      width: 100%;
      height: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* ---------- ÁREA DO FLIPBOOK ---------- */
    #flipbook-area {
      margin-left: 5%;
      padding-top: 2vh;
      box-sizing: border-box;
      overflow: hidden;
      width: 100%;
      height: 100%;
      z-index: 3;
      transform: translateX(100%);
      transition: transform 1.5s ease-out;
    }
    #flipbook-area.show {
      transform: translateX(0);
    }
    #flipbook-area.slide-out-left {
      transform: translateX(-100%);
    }
    #flipbookContainer {
      width: 100%;
      height: calc(100% - 7vh);
    }

    /* seta de fechar o flipbook */
    #flipbook-area #setaBtn {
      position: absolute;
      top: 5px !important;
      right: 5px;
      width: 35px !important;
      height: auto !important;
      cursor: pointer;
      opacity: 0;
      animation: fadeInArrow .6s forwards .4s,
                 slideArrow 1s ease-in-out infinite .6s;
      z-index: 5;
    }
    @keyframes fadeInArrow { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideArrow {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(-8px, 8px); }
      100% { transform: translate(0, 0); }
    }

    /* ---------- ICONES CLICÁVEIS NO FLIPBOOK ---------- */
    #cliquemundo,
    #cliqueinversao,
    #cliqueg,
    #cliquerefracao,
    #cliquemorse,
    #cliquecapacitor,
    #cliquesanguedomundo {
      position: absolute;
      inset: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
      z-index: 10;
      animation: fadeInOut .7s infinite;
    }
    @keyframes fadeInOut {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }

    /* ---------- OVERLAY MENU SOBRE O GLOBO ---------- */
    #menu-overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(6px);
      display: none;
      z-index: 1;          /* abaixo do painel */
    }
    #menu-overlay.visible { display: block; }
    .symbols-wrapper {
      position: absolute;
      top: 40px;
      inset-inline: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
    }
    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .symbol { cursor: pointer; transition: transform .1s; }
    .symbol img { width: 18vw; transition: transform .3s; }
    .symbol img:hover { transform: scale(1.1); }
    .symbol.brither img { filter: brightness(180%); }
    .symbol.locked  img { filter: brightness(50%); }

    /* ---------- OVERLAY DE IMAGEM EXPANDIDA ---------- */
    #overlayContainer {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #overlayImage {
      max-width: 80%;
      max-height: 80%;
      transition: transform .3s ease;
    }
    #btnSair {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #00FFE7;
      border: 2px solid #00FFE7;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
    }

    /* ---------- TÍTULO OMOM NO CENTRO ---------- */
    #menu-title {
      display: none;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF;
      font-size: min(5vw, 30px);
      opacity: 0;
      z-index: 1;
    }
    #menu-title.animate {
      display: block;
      animation: fadeScaleTitle .8s ease-out forwards;
    }
    @keyframes fadeScaleTitle {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* ---------- FADE+SCALE ÍCONES ---------- */
    .animate-symbols .symbol {
      opacity: 0;
      transform: scale(0.8);
      animation: fadeScaleIn .6s ease-out forwards;
    }
    .animate-symbols .symbol:nth-child(1) { animation-delay: 0.3s; }
    .animate-symbols .symbol:nth-child(2) { animation-delay: 0.4s; }
    .animate-symbols .symbol:nth-child(3) { animation-delay: 0.5s; }
    /* continue incrementando … */
    @keyframes fadeScaleIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <!-- painel translúcido opcional -->
  <img id="painel" src="painel.png" alt="Painel">

  <!-- ========== PROMPT DE ÁUDIO ========== -->
  <div id="audioPrompt">
    <p id="promptText">SOM?</p>
    <div class="promptBtns">
      <button id="btnSim" data-choice="sim">SIM</button>
      <button id="btnNao" data-choice="nao">NÃO</button>
    </div>
  </div>

  <!-- ========== APP PRINCIPAL ========== -->
  <div id="app">
    <!--‑‑‑ globo ‑‑‑>
    <div id="globe-area">
      <canvas id="globeCanvas"></canvas>

      <div id="menu-title">OMOM</div>

      <!-- menu rolante -->
      <div id="menu-overlay">
        <div class="symbols-wrapper">
          <div class="symbols-container">
            <div class="symbol brither" data-world="veleywei">
              <img src="assets/veleyweimenu.png" alt="Velei'wey">
            </div>
            <div class="symbol locked" data-world="botychera">
              <img src="mundos/botychera/botycheramenu.png" alt="Botychera">
            </div>
            <div class="symbol locked" data-world="himpis">
              <img src="mundos/himpis/himpismenu.png" alt="Himpis">
            </div>
            <div class="symbol brither" data-world="batedores">
              <img src="mundos/ttok/ttokmenu.png" alt="Batedores">
            </div>
            <div class="symbol locked" data-world="denbou">
              <img src="mundos/denbou/denboumenu.png" alt="DenDenBouBou">
            </div>
            <div class="symbol locked" data-world="araporu">
              <img src="mundos/araporu/araporumenu.png" alt="Araporu">
            </div>
            <div class="symbol locked" data-world="artesaos">
              <img src="mundos/os artesaos/artesaosmenu.png" alt="Artesãos">
            </div>
            <div class="symbol locked" data-world="sapador">
              <img src="mundos/sapador/sapador.png" alt="Sapador">
            </div>
            <div class="symbol locked" data-world="dosirelala">
              <img src="mundos/dosirelala/dosirelalamenu.png" alt="Dosirelala">
            </div>
            <div class="symbol locked" data-world="calindreno">
              <img src="mundos/calindreno/calindreno.png" alt="Calindreno">
            </div>
            <div class="symbol locked" data-world="mundoPulsante">
              <img src="mundos/mundo pulsante/jocelyn.png" alt="Mundo Pulsante">
            </div>
            <!-- … continue aqui … -->
          </div>
        </div>
      </div>
    </div>

    <!--‑‑‑ flipbook ‑‑‑>
    <div id="flipbook-area">
      <div id="flipbookContainer"></div>
    </div>
  </div>

  <!-- botão MENU flutuante -->
  <button id="btnMenu"
          style="position:fixed;top:45px;left:30px;z-index:999;
                 background:rgba(0,0,0,0.7);color:#00FFE7;
                 border:2px solid #00FFE7;
                 font-family:'Press Start 2P',cursive;
                 font-size:6px;padding:10px;cursor:pointer;
                 transition:background .3s;">
    MENU
  </button>

  <!-- overlay de imagem ampliada -->
  <div id="overlayContainer">
    <button id="btnSair">FECHAR</button>
    <img id="overlayImage" src="" alt="Imagem em destaque">
  </div>

  <!-- tela de loading -->
  <div id="loading-screen">
    <div id="loading-text">CARREGANDO...</div>
  </div>

  <!-- trilhas sonoras (loop) -->
  <audio id="bgMemories" src="Memories.mp3" loop></audio>
  <audio id="bgAnimus"  src="Animus.mp3"   loop></audio>

  <!-- dependências -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

  <!-- scripts dos mundos -->
  <script src="batedores.js"></script>
  <script src="veleywei.js"></script>

  <script>
    /* =========================================================
       LIBERAÇÃO DE MEMÓRIA (destroi o globo atual)
    ========================================================= */
    function destroyGlobe () {
      const G = window._Globe;
      if (!G) return;

      /* geometria / materiais */
      if (G.scene) {
        G.scene.traverse(obj => {
          if (obj.geometry) obj.geometry.dispose();
          if (obj.material) {
            if (Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
            else obj.material.dispose();
          }
        });
        G.scene = null;
      }

      /* renderer */
      if (G.renderer) {
        G.renderer.dispose();
        G.renderer.forceContextLoss?.();
        G.renderer.domElement?.parentNode?.removeChild(G.renderer.domElement);
        G.renderer = null;
      }

      /* controles */
      G.controls?.dispose();
      G.controls = null;

      /* recria canvas limpo */
      const area      = document.getElementById('globe-area');
      area.querySelector('canvas')?.remove();
      ['sapetyrGloboImage','sangueGloboImage'].forEach(id => document.getElementById(id)?.remove());

      const newCanvas = document.createElement('canvas');
      newCanvas.id = 'globeCanvas';
      area.prepend(newCanvas);
    }

    /* =========================================================
       BOOT: esconde o loading; prompt de som já está visível
    ========================================================= */
    window.addEventListener('load', () => {
      document.getElementById('loading-screen').style.display = 'none';
    });

    /* =========================================================
       PROMPT DE SOM
    ========================================================= */
    function iniciarSite (ativarSom) {
      if (ativarSom) {
        document.getElementById('bgMemories').play();
        document.getElementById('bgAnimus').play();
      }
      document.getElementById('audioPrompt').style.display = 'none';
      showMenuTitle();
    }
    document.getElementById('btnSim').onclick = () => iniciarSite(true);
    document.getElementById('btnNao').onclick = () => iniciarSite(false);

    /* =========================================================
       TÍTULO “OMOM” + menu de ícones
    ========================================================= */
    function showMenuTitle () {
      const title = document.getElementById('menu-title');
      title.classList.add('animate');
      title.addEventListener('animationend', () => {
        title.style.display = 'none';
        showOverlayMenu();
      }, { once: true });
    }
    function showOverlayMenu () {
      const ov = document.getElementById('menu-overlay');
      ov.classList.add('visible');
      document.querySelector('.symbols-container').classList.add('animate-symbols');
    }

    /* =========================================================
       INTERAÇÕES DO MENU
    ========================================================= */
    document.querySelector('.symbols-container').onclick = (e) => {
      const sym = e.target.closest('.symbol');
      if (sym) launchWorld(sym.dataset.world);
    };
    document.getElementById('btnMenu').onclick = () => {
      const ov = document.getElementById('menu-overlay');
      ov.style.display = 'block';
      ov.style.opacity  = '1';
      ov.classList.add('visible');
      document.querySelector('.symbols-container').classList.add('animate-symbols');
    };

    /* =========================================================
       TROCA DE MUNDO
    ========================================================= */
    function launchWorld (name) {
      const fb = document.getElementById('flipbook-area');

      if (fb.classList.contains('show')) {
        fb.classList.remove('show');
        fb.classList.add('slide-out-left');
        fb.addEventListener('transitionend', handleOut);
      } else {
        loadWorld(name);
      }

      function handleOut () {
        fb.classList.remove('slide-out-left');
        fb.removeEventListener('transitionend', handleOut);
        loadWorld(name);
      }
    }

    function loadWorld (worldName) {
      destroyGlobe();

      const ov = document.getElementById('menu-overlay');
      ov.classList.remove('visible');
      ov.style.transition = 'opacity .5s';
      ov.style.opacity = '0';
      setTimeout(() => { ov.style.display = 'none'; }, 500);

      document.getElementById('flipbookContainer').innerHTML = '';

      const s = document.createElement('script');
      s.src = worldName + '.js';
      document.body.appendChild(s);

      s.onload = () => {
        window.initGlobe?.('#globeCanvas');
        window.initFlipbook?.('#flipbookContainer');

        const fb = document.getElementById('flipbook-area');
        void fb.offsetWidth;    /* força reflow */
        fb.classList.add('show');
      };
    }

    /* =========================================================
       OVERLAY DE IMAGEM
    ========================================================= */
    document.getElementById('btnSair').onclick = (e) => {
      e.preventDefault();
      $('#overlayContainer').fadeOut(300);
    };
    document.getElementById('overlayContainer').onclick = (e) => {
      if (e.target === e.currentTarget) $('#overlayContainer').fadeOut(300);
    };
  </script>
</body>
</html>

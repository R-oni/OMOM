<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>OMOM SPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html, body {
      width:100%; height:100%; overflow:hidden;
      background:#000; color:#fff;
      font-family:'Courier New',monospace;
    }

    /* Splash OMOM */
    #omom-screen {
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:#000; z-index:10;
    }
    #omom-title {
      font-family:'Press Start 2P',cursive;
      font-size:48px; color:#00FFE7;
      opacity:0; animation:fadeIn 1s forwards, fadeOut 0.5s 1.5s forwards;
    }
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes fadeOut{from{opacity:1}to{opacity:0}}

    /* Prompt Som */
    #soundPrompt {
      position:fixed; inset:0;
      display:none; flex-direction:column; align-items:center; justify-content:center;
      background:#000; z-index:9;
    }
    .soundBtn {
      margin:10px; padding:10px 20px;
      font-family:'Press Start 2P',cursive;
      background:none; border:2px solid #00FFE7; color:#00FFE7;
      cursor:pointer;
    }

    /* Menu de Símbolos */
    #menu {
      position:fixed; inset:0;
      background:#000; display:none;
      align-items:center; justify-content:center; z-index:8;
      padding:5vh 5vw;
    }
    .symbols-container {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:5vw;
      max-width:90vw;
      margin:auto;
    }
    .symbol {
      cursor:pointer;
      animation:floatWave 4s ease-in-out infinite;
      flex: 0 0 auto;
    }
    .symbol img {
      width:18vw; max-width:120px;
      display:block;
    }
    @keyframes floatWave {
      0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}
    }
    .symbol.locked {
      opacity:0.4; pointer-events:none;
    }

    /* Flipbook / Swiper */
    #flipbook {
      position:fixed; inset:0;
      display:none; align-items:center; justify-content:center;
      background:#000; z-index:7;
      padding:5vh 5vw; /* transparent margin */
    }
    .swiper-container {
      width:100%; height:100%;
      max-width:80vw; max-height:80vh;
      aspect-ratio:1080/1350;
    }
    .swiper-slide {
      display:flex; align-items:center; justify-content:center;
      padding:0 2vw;
    }
    .swiper-slide img {
      width:100%; height:100%; object-fit:cover;
      border-radius:16px;
    }

    /* Voltar */
    #btnVoltar {
      position:fixed; top:5vh; left:5vw;
      padding:10px; font-family:'Press Start 2P',cursive;
      font-size:12px; background:rgba(0,0,0,0.7);
      border:2px solid #00FFE7; color:#00FFE7;
      cursor:pointer; display:none; z-index:9;
    }
  </style>
</head>
<body>
  <audio id="memories" src="memories.mp3" preload="auto" loop></audio>

  <div id="omom-screen"><div id="omom-title">OMOM</div></div>

  <div id="soundPrompt">
    <p>Ativar SOM?</p>
    <button class="soundBtn" id="btnYes">SIM</button>
    <button class="soundBtn" id="btnNo">NÃO</button>
  </div>

  <div id="menu">
    <div class="symbols-container">
      <div class="symbol brither" data-world="veleywei">
        <img src="assets/veleyweimenu.png" alt="Veleywei">
      </div>
      <div class="symbol locked" data-world="botychera">
        <img src="mundos/botychera/botycheramenu.png" alt="Botychera">
      </div>
      <div class="symbol locked" data-world="himpis">
        <img src="mundos/himpis/himpismenu.png" alt="Himpis">
      </div>
      <div class="symbol brither" data-world="batedores">
        <img src="mundos/ttok/ttokmenu.png" alt="Batedores">
      </div>
      <div class="symbol locked" data-world="denbou">
        <img src="mundos/denbou/denboumenu.png" alt="DenBou">
      </div>
      <div class="symbol locked" data-world="araporu">
        <img src="mundos/araporu/araporumenu.png" alt="Araporu">
      </div>
      <div class="symbol locked" data-world="porojka">
        <img src="mundos/os artesaos/artesaosmenu.png" alt="Artesãos">
      </div>
      <div class="symbol locked" data-world="sapador">
        <img src="mundos/sapador/sapador.png" alt="Sapador">
      </div>
      <div class="symbol locked" data-world="dosirelala">
        <img src="mundos/dosirelala/dosirelalamenu.png" alt="Dosirelala">
      </div>
      <div class="symbol locked" data-world="calindreno">
        <img src="mundos/calindreno/calindreno.png" alt="Calindreno">
      </div>
      <div class="symbol locked" data-world="mundoPulsante">
        <img src="mundos/mundo pulsante/jocelyn.png" alt="Mundo Pulsante">
      </div>
      <div class="symbol locked" data-world="sapador2">
        <img src="mundos/mundo 6/criaturamenu.webp" alt="Sapador 2">
      </div>
      <div class="symbol locked" data-world="dosirelala2">
        <img src="mundos/mundo 5/bratentacolonmenu.webp" alt="Dosirelala 2">
      </div>
    </div>
  </div>

  <div id="flipbook">
    <button id="btnVoltar">VOLTAR</button>
    <div class="swiper-container" id="swiper">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
    let allowSound = false;
    const memories = document.getElementById('memories');

    window.addEventListener('load', () => {
      setTimeout(() => {
        $('#omom-screen').fadeOut(300, () => {
          $('#soundPrompt').fadeIn(300);
        });
      }, 1000);
    });

    $('#btnYes').click(()=>startSite(true));
    $('#btnNo').click(()=>startSite(false));

    function startSite(sound) {
      allowSound = sound;
      $('#soundPrompt').hide();
      if (allowSound) memories.play().catch(()=>{});
      $('#menu').fadeIn(300);
    }

    $('.symbol.brither').click(function(){
      const world = $(this).data('world');
      $('#menu').hide();
      $('#flipbook').show();
      $('#btnVoltar').show();
      if (allowSound) memories.pause();
      $.getScript(world + '.js').done(() => {
        initFlipbook('#swiper .swiper-wrapper');
        new Swiper('#swiper', {
          direction:'horizontal',
          loop:false,
          slidesPerView:1,
          spaceBetween:20,
          pagination:{el:'.swiper-pagination',clickable:true}
        });
      });
    });

    $('#btnVoltar').click(()=>{
      $('#flipbook').hide();
      $('#btnVoltar').hide();
      $('.swiper-wrapper').empty();
      if (allowSound) memories.play().catch(()=>{});
      $('#menu').fadeIn(300);
    });
  </script>
</body>
</html>

  <style>
    /* ===== ESTILOS PARA MOBILeE (Vertical) ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loading-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      text-align: center;
    }
    #automatonCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      image-rendering: pixelated;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      overflow: hidden;
      color: white;
    }
    .title-container {
      text-align: center;
      margin: 5vh auto 0 auto;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.2;
      font-size: 20px;
      text-decoration: none;
      display: block;
    }
    .line {
      white-space: nowrap;
    }
    /* ===== ESTILOS PARA OS SÍMBOLOS ===== */
    .symbols-wrapper {
      position: absolute;
      top: 150px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
      z-index: 2;
    }
    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .symbol {
      position: relative;
      transform-origin: center;
      transition: transform 0.1s linear;
    }
    .symbol img {
      width: 25vw;
      transition: transform 0.3s;
    }
    .symbol img:hover {
      transform: scale(1.1);
    }
    .symbol.brither img {
      filter: brightness(180%);
    }
    .symbol.locked img {
      filter: brightness(50%);
    }
    /* Estilos para o Modal de Login */
    #loginModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
    }
    #loginModal div {
      background: #000;
      padding: 20px;
      border: 2px solid #00FFE7;
      text-align: center;
    }
    #loginModal input {
      background: #000;
      color: #00FFE7;
      border: 1px solid #00FFE7;
      font-size: 14px;
      margin: 10px;
      padding: 5px;
      font-family: 'Courier New';
    }
    #loginModal button {
      font-family: 'Press Start 2P', cursive;
      transition: all 0.3s;
      margin: 10px;
      cursor: pointer;
    }
    #loginModal button:hover {
      filter: brightness(1.2);
    }
    /* Estilos para o Modal de Cadastro */
    #signupModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
    }
    #signupModal div {
      background: #000;
      padding: 20px;
      border: 2px solid #00FFE7;
      text-align: center;
    }
    #signupModal input {
      background: #000;
      color: #00FFE7;
      border: 1px solid #00FFE7;
      font-size: 14px;
      margin: 10px;
      padding: 5px;
      font-family: 'Courier New';
    }
    #signupModal button {
      font-family: 'Press Start 2P', cursive;
      transition: all 0.3s;
      margin: 10px;
      cursor: pointer;
    }
    #signupModal button:hover {
      filter: brightness(1.2);
    }
    /* ===== MEDIA QUERY – LAYOUT PC/HORIZONTAL ===== */
    @media screen and (min-width: 1024px) and (orientation: landscape) {
      .page-container {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 30% 70%;
        grid-template-areas: "title symbols" "symbols symbols";
        width: 100vw;
        height: 100vh;
        gap: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .title-container {
        grid-area: title;
        margin: 60px auto 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
      }
      .title-container .title-text {
        font-size: 36px;
      }
      .symbols-wrapper {
        grid-area: symbols;
        padding: 30px;
        overflow-y: auto;
      }
      .symbols-container {
        gap: 30px;
        justify-content: center;
      }
      .symbol img {
        width: 180px;
        height: auto;
      }
    }
    /* ===== ESTILOS DO MODAL DE MÚSICA ===== */

      top: 0;
      left: 0;

      align-items: center;
      z-index: 10000;

      background: transparent;
      text-align: center;
    }
    #musicModal p {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #musicModal button {
      font-family: 'Press Start 2P', cursive;
      background-color: transparent;
      color: #00FFE7;
      border: 2px solid #00FFE7;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #musicModal button:hover {
      background-color: #00FFE7;
      color: black;
    }
    /* Estilo para o botão de login com Google */
    .google-btn {
      background-color: white;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 220px;
      height: 42px;
      border-radius: 2px;
      box-shadow: 0 3px 4px 0 rgba(0,0,0,.25);
      cursor: pointer;
      margin: 15px auto;
    }
    .google-btn:hover {
      box-shadow: 0 0 6px #00FFE7;
    }
    .google-btn img {
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
    .google-btn-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 9px;
      letter-spacing: 0.2px;
    }
    /* Estilo para botões de navegação (PC) */
    .nav-button {
      font-family: 'Press Start 2P', cursive;
      background: #00FFE7;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 10px;
    }
    /* ===== NOVOS ESTILOS PARA O MENU MOBILE ===== */
    /* Botão de hambúrguer para mobile (canto superior esquerdo) */
    #mobileHamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: #00FFE7;
      z-index: 10001;
      display: block;
    }
    /* Menu lateral mobile */
    #sideMenu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: black;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 10000;
    }
    #sideMenu a {
      display: block;
      margin-bottom: 20px;
      color: #00FFE7;
      font-family: 'Press Start 2P', cursive;
      text-decoration: none;
    }
    /* Exibir apenas em mobile */
    @media (min-width: 1024px) {
      #mobileHamburger, #sideMenu {
        display: none;
      }
    }
    /* Esconder os botões de navegação (login/cadastro) em mobile */
    @media (max-width: 1023px) {
      .nav-button {
        display: none;
      }
    }
  </style>

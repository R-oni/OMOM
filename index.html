<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OMOM SPA</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000;color:#fff;font-family:'Courier New',monospace}

/* ===== ORIENTATION LOCK ===== */
#orientation-overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;
  background:#000;color:#fff;z-index:100000;text-align:center;padding:20px;font-size:18px}
@media(orientation:landscape){
  #orientation-overlay{display:flex}
  #app,#omom-screen,#loading-screen,#soundPrompt{display:none!important}
}

/* ===== CONTAINER ===== */
#app{width:100%;height:100%;position:relative;background:#000}

/* ===== SPLASH ===== */
#omom-screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:9998}
#omom-title{font-family:'Press Start 2P',cursive;font-size:48px;color:#fff;opacity:0;animation:fadeInTitle 2s forwards}
@keyframes fadeInTitle{from{opacity:0}to{opacity:1}}

/* ===== MENU ===== */
#menu-overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:url(fundo.webp) center/cover no-repeat;z-index:9999}
#menu-overlay::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,.6);backdrop-filter:blur(6px)}
#menu-overlay.visible{display:flex}
.symbols-wrapper{position:relative;max-width:90vw;max-height:80vh;padding:20px;overflow-y:auto;z-index:1}
.symbols-container{display:flex;flex-wrap:wrap;gap:25px;justify-content:center}
@keyframes floatWave{0%{transform:translateY(0)}50%{transform:translateY(-4px)}100%{transform:translateY(0)}}
.symbol{cursor:pointer;animation:floatWave 4s ease-in-out infinite}
.symbol img{width:18vw;max-width:120px;transition:.3s}
.symbol img:hover{transform:scale(1.1)}
.symbol.brighter img{filter:brightness(180%)}
.symbol.locked img{filter:brightness(50%)}

/* ===== FLIPBOOK — PORTRAIT ===== */
@media(orientation:portrait){
  #flipbook-area{position:fixed;top:50%;left:50%;width:97vh;height:115vw;background:#000;z-index:1000;
    display:flex;align-items:center;justify-content:center;
    transform:translate(-50%,100%) rotate(90deg);transform-origin:center center;
    transition:transform 1.5s ease-out}
  #flipbook-area.show{transform:translate(-50%,-50%) rotate(90deg)}
  #flipbook-area.slide-out-down{transform:translate(-50%,100%) rotate(90deg)}
  #flipbookContainer{width:102vh;height:100vw}
}

/* ===== FLIPBOOK — LANDSCAPE/DESKTOP ===== */
@media(min-width:1024px),(orientation:landscape){
  #flipbook-area{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:1000;
    transform:translateY(100%);transition:transform 1.5s ease-out}
  #flipbook-area.show{transform:translateY(0)}
  #flipbook-area.slide-out-down{transform:translateY(100%)}
  #flipbookContainer{width:95vw;height:92vh;max-width:1200px;max-height:850px}
}

/* turn.js pages */
#flipbookContainer .turn-page{pointer-events:auto;touch-action:none;transform-style:preserve-3d;backface-visibility:hidden}

/* ===== OVERLAY IMG ===== */
#overlayContainer{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.8);z-index:10000}
#overlayImage{max-width:80%;max-height:80%;transition:.3s}
#btnSair{position:absolute;top:20px;right:20px;padding:10px;font-size:12px;cursor:pointer;background:rgba(0,0,0,.7);border:2px solid #00FFE7;color:#00FFE7;font-family:'Press Start 2P',cursive}

/* ===== LOADING & SOUND ===== */
#loading-screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:99999}
#loading-text{font-family:'Press Start 2P',cursive;color:#00FFE7;font-size:20px}
#soundPrompt{position:fixed;inset:0;display:none;flex-direction:column;align-items:center;justify-content:center;background:#000;z-index:99998}
#soundPrompt p{font-family:'Press Start 2P',cursive;color:#00FFE7;font-size:24px;margin-bottom:30px;text-align:center}
.soundBtn{background:none;border:2px solid #00FFE7;color:#00FFE7;font-family:'Press Start 2P',cursive;font-size:14px;padding:12px 22px;margin:0 10px;cursor:pointer;transition:.25s}
.soundBtn:hover{background:rgba(0,255,231,.25)}

/* ===== VOLTAR ===== */
#btnVoltar{position:fixed;top:20px;left:20px;padding:10px;font-size:10px;cursor:pointer;z-index:1001;background:rgba(0,0,0,.7);border:2px solid #00FFE7;color:#00FFE7;font-family:'Press Start 2P',cursive;display:none}
#btnVoltar.show{display:block}

/* ===== DESKTOP BG ===== */
@media(min-width:1024px){
  #app{background:url(fundodesktop.webp) center/cover no-repeat fixed}
  #omom-title{font-size:64px}
  #menu-overlay{background:url(fundodesktop.webp) center/cover no-repeat}
  .symbol img{width:120px;max-width:120px}
}
</style>
</head>

<body>
<div id="orientation-overlay">Por favor, gire o dispositivo para o modo retrato.</div>

<!-- Áudio -->
<audio id="bgm" src="animus.mp3" preload="auto" loop></audio>
<audio id="memories" src="memories.mp3" preload="auto" loop></audio>

<!-- Loading + prompt -->
<div id="loading-screen"><div id="loading-text">CARREGANDO…</div></div>
<div id="soundPrompt"><p>SOM?</p><div><button class="soundBtn" id="btnYes">SIM</button><button class="soundBtn" id="btnNo">NÃO</button></div></div>

<!-- Splash -->
<div id="omom-screen"><div id="omom-title">OMOM</div></div>

<!-- App -->
<div id="app">
  <!-- Menu -->
  <div id="menu-overlay">
    <div class="symbols-wrapper">
      <div class="symbols-container">
        <div class="symbol brighter" data-world="veleywei"><img src="assets/veleyweimenu.png" alt="Velei'wey"></div>
        <div class="symbol locked" data-world="botychera"><img src="mundos/botychera/botycheramenu.png" alt="Botychera"></div>
        <!-- …outros mundos… -->
      </div>
    </div>
  </div>

  <!-- Flipbook -->
  <div id="flipbook-area">
    <button id="btnVoltar">VOLTAR</button>
    <div id="flipbookContainer"></div>
  </div>
</div>

<!-- Overlay imagem -->
<div id="overlayContainer"><button id="btnSair">FECHAR</button><img id="overlayImage"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="turn.js"></script>

<script>
/* ===== volume helpers ===== */
function fadeIn(a,ms){a.volume=0;a.play().catch(()=>{});const st=50,d=st/ms,id=setInterval(()=>{if(a.volume+d>=1){a.volume=1;clearInterval(id)}else a.volume+=d},st)}
function fadeOut(a,ms){const st=50,d=st/ms,id=setInterval(()=>{if(a.volume-d<=0){a.volume=0;clearInterval(id);a.pause();a.currentTime=0}else a.volume-=d},st)}

let allowSound=false;

/* ===== init flipbook ===== */
window.initFlipbook=sel=>{
  const $el=$(sel);
  if(!$el.length) return;
  $el.turn({
    width:$el.parent().width(),
    height:$el.parent().height(),
    autoCenter:true,
    display:'double',
    gradients:true,
    duration:600
  });
  window.addEventListener('resize',()=>{if($el.data('turn'))$el.turn('size',$el.parent().width(),$el.parent().height())});
};

/* ===== boot ===== */
window.addEventListener('load',()=>{$('#loading-screen').hide();setTimeout(()=>$('#soundPrompt').css('display','flex'),800)});
$('#btnYes').on('click',()=>startSite(true));
$('#btnNo').on('click',()=>startSite(false));
function startSite(sound){allowSound=sound;$('#soundPrompt,#omom-screen').hide();if(allowSound)$('#bgm')[0].play().catch(()=>{});showMenu();}

/* ===== menu ===== */
function showMenu(){$('#menu-overlay').addClass('visible');if(allowSound){fadeOut($('#bgm')[0],500);setTimeout(()=>fadeIn($('#memories')[0],1000),500)}}
function hideMenu(){$('#menu-overlay').removeClass('visible');if(allowSound)fadeOut($('#memories')[0],800)}
$('.symbols-container').on('click','.symbol:not(.locked)',e=>launchWorld($(e.currentTarget).data('world')));

/* ===== carregar mundo ===== */
function launchWorld(name){
  hideMenu();
  const fb=document.getElementById('flipbook-area');
  if(fb.classList.contains('show')){
    fb.classList.remove('show');fb.classList.add('slide-out-down');
    setTimeout(()=>{fb.classList.remove('slide-out-down');loadWorld(name)},1500);
  }else loadWorld(name);
}
function loadWorld(name){
  $('#flipbookContainer').empty();$('#btnVoltar').addClass('show');
  const s=document.createElement('script');s.src=`${name}.js`;document.body.appendChild(s);
  s.onload=()=>{const fb=document.getElementById('flipbook-area');void fb.offsetWidth;fb.classList.add('show');
    setTimeout(()=>{window.initFlipbook('#flipbookContainer');enableVerticalSwipe();},250)};
}

/* ===== voltar ===== */
$('#btnVoltar').on('click',()=>{const fb=document.getElementById('flipbook-area');fb.classList.remove('show');fb.classList.add('slide-out-down');
  $('#btnVoltar').removeClass('show');setTimeout(()=>{fb.classList.remove('slide-out-down');$('#flipbookContainer').empty();showMenu()},1500)});

/* ===== overlay ===== */
$('#btnSair').on('click',e=>{e.preventDefault();$('#overlayContainer').fadeOut(300)});
$('#overlayContainer').on('click',e=>{if(e.target===e.currentTarget)$('#overlayContainer').fadeOut(300)});
window.showImageOverlay=src=>{$('#overlayImage').attr('src',src);$('#overlayContainer').fadeIn(300)};

/* ===== vertical swipe handler ===== */
function enableVerticalSwipe(){
  const container=document.getElementById('flipbookContainer');
  if(!container) return;
  let startY=0;
  container.addEventListener('touchstart',e=>{startY=e.touches[0].clientY});
  container.addEventListener('touchend',e=>{
    const dy=e.changedTouches[0].clientY-startY;
    if(Math.abs(dy)<30)return;
    dy<0?$('#flipbookContainer').turn('next'):$('#flipbookContainer').turn('previous');
  });
  /* clique (desktop) */
  container.addEventListener('click',e=>{
    const rect=container.getBoundingClientRect();
    e.clientX>rect.left+rect.width/2?$('#flipbookContainer').turn('next'):$('#flipbookContainer').turn('previous');
  });
}
</script>
</body>
</html>

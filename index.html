<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>OMOM SPA</title>
  <!-- Press Start 2P + Swiper CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; color:#fff; font-family:'Courier New',monospace }

    /* LOADING + SOM */
    #loading-screen, #soundPrompt, #omom-screen {
      position:fixed; inset:0; display:flex;
      align-items:center; justify-content:center; background:#000; z-index:9999;
    }
    #loading-screen    { z-index:10000 }
    #soundPrompt       { display:none; flex-direction:column; z-index:10001 }
    #soundPrompt p     { font-family:'Press Start 2P',cursive; color:#00FFE7; font-size:24px; margin-bottom:30px; text-align:center }
    .soundBtn          { background:none; border:2px solid #00FFE7; color:#00FFE7; font-family:'Press Start 2P',cursive; font-size:14px; padding:12px 22px; cursor:pointer; margin:0 10px; transition:background .25s }
    .soundBtn:hover    { background:rgba(0,255,231,0.2) }
    #omom-screen       { z-index:10002 }
    #omom-title        { font-family:'Press Start 2P',cursive; font-size:48px; animation:fadeInTitle 2s forwards; }
    @keyframes fadeInTitle { from{opacity:0} to{opacity:1} }

    /* MENU */
    #menu-overlay {
      position:fixed; inset:0; display:none;
      background:url(fundo.webp) center/cover no-repeat;
      align-items:center; justify-content:center; z-index:10003;
    }
    #menu-overlay.visible { display:flex }
    #menu-overlay::before {
      content:''; position:absolute; inset:0; background:rgba(0,0,0,0.6); backdrop-filter:blur(6px);
    }
    .symbols-wrapper { position:relative; max-width:90vw; max-height:80vh; padding:20px; overflow-y:auto; z-index:1 }
    .symbols-container { display:flex; flex-wrap:wrap; justify-content:center; gap:25px }
    @keyframes floatWave { 0%{transform:translateY(0)}50%{transform:translateY(-4px)}100%{transform:translateY(0)} }
    .symbol { cursor:pointer; animation:floatWave 4s ease-in-out infinite }
    .symbol img { width:18vw; max-width:120px; transition:transform .3s }
    .symbol img:hover { transform:scale(1.1) }
    .symbol.brither img { filter:brightness(180%) }
    .symbol.locked img  { filter:brightness(50%) }

    /* FLIPBOOK (Swiper) */
    #flipbook-area {
      position:fixed; inset:0; display:none;
      align-items:center; justify-content:center; z-index:10004;
    }
    #flipbook-area.show { display:flex }
    .swiper { width:90vw; height:90vh; }
    @media (min-width:1024px) {
      .swiper { width:80vw; height:80vh }
    }
    .swiper-slide {
      display:flex; align-items:center; justify-content:center;
      font-family:'Press Start 2P',cursive; font-size:32px; color:#fff;
      background:#111;
    }

    /* BACK BUTTON */
    #btnVoltar {
      position:fixed; top:20px; left:20px;
      background:rgba(0,0,0,0.7); border:2px solid #00FFE7;
      color:#00FFE7; font-family:'Press Start 2P',cursive;
      font-size:10px; padding:10px; cursor:pointer; z-index:10005; display:none;
    }
    #btnVoltar.show { display:block }
    #btnVoltar:hover { background:rgba(0,0,0,0.9) }
  </style>
</head>
<body>
  <!-- LOADING -->
  <div id="loading-screen"><div id="loading-text">CARREGANDO…</div></div>
  <!-- SOM? -->
  <div id="soundPrompt">
    <p>SOM?</p>
    <div>
      <button class="soundBtn" id="btnYes">SIM</button>
      <button class="soundBtn" id="btnNo">NÃO</button>
    </div>
  </div>
  <!-- SPLASH OMOM -->
  <div id="omom-screen"><div id="omom-title">OMOM</div></div>
  <!-- MENU -->
  <div id="menu-overlay">
    <div class="symbols-wrapper">
      <div class="symbols-container">
        <div class="symbol brither" data-world="veleywei"><img src="assets/veleyweimenu.png" alt="Velei'wey"></div>
        <div class="symbol brither" data-world="batedores"><img src="mundos/ttok/ttokmenu.png" alt="Batedores"></div>
        <div class="symbol locked"><img src="mundos/botychera/botycheramenu.png" alt="Botychera"></div>
      </div>
    </div>
  </div>
  <!-- FLIPBOOK AREA -->
  <div id="flipbook-area">
    <button id="btnVoltar">VOLTAR</button>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- exemplo de 5 páginas -->
        <div class="swiper-slide">Página 1</div>
        <div class="swiper-slide">Página 2</div>
        <div class="swiper-slide">Página 3</div>
        <div class="swiper-slide">Página 4</div>
        <div class="swiper-slide">Página 5</div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    let allowSound=false;
    window.addEventListener('load', ()=> {
      $('#loading-screen').hide();
      setTimeout(()=> $('#soundPrompt').show(), 2000);
    });

    function startSite(sound){
      allowSound=sound;
      $('#soundPrompt').hide();
      // após prompt, esconde splash
      $('#omom-screen').hide();
      showMenu();
    }
    $('#btnYes').click(()=>startSite(true));
    $('#btnNo').click(()=>startSite(false));

    function showMenu(){ $('#menu-overlay').addClass('visible') }
    function hideMenu(){ $('#menu-overlay').removeClass('visible') }

    $('.symbol.brither').click(function(){
      hideMenu();
      $('#flipbook-area').addClass('show');
      initFlipbook();
    });

    function initFlipbook(){
      const swiper = new Swiper('.swiper', {
        direction: 'vertical',
        effect: 'flip',
        flipEffect: { slideShadows: false },
        grabCursor: true,
      });
      $('#btnVoltar').addClass('show').click(()=>{
        $('#flipbook-area').removeClass('show');
        $('#btnVoltar').removeClass('show');
        showMenu();
      });
    }
  </script>
</body>
</html>

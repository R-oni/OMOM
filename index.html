<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMOM Swiper Batedores</title>
    
    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: monospace;
        }
        .swiper {
            width: 100%;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Swiper Container -->
    <div class="swiper">
        <div class="swiper-wrapper" id="slides-container">
            <!-- Slides serÃ£o inseridos dinamicamente -->
        </div>
        <!-- Controles -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Importa suas imagens de batedores.js -->
    <script src="batedores.js"></script>

    <script>
        // Supondo que batedores.js exporte um array global chamado 'batedoresImgs'
        // Exemplo de batedores.js: var batedoresImgs = ['img1.webp', 'img2.webp', ...];

        const slidesContainer = document.getElementById('slides-container');

        batedoresImgs.forEach(imgSrc => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            const img = document.createElement('img');
            img.src = imgSrc;
            slide.appendChild(img);
            slidesContainer.appendChild(slide);
        });

        // Inicializa Swiper
        const swiper = new Swiper('.swiper', {
            loop: false,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            keyboard: {
                enabled: true,
            },
        });
    </script>
</body>
</html>

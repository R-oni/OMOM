<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMOM - Outros Mundos Outras Mentes</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }
    #spa-container {
      display: grid;
      grid-template-rows: 50% 50%;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 1;
    }
    /* Visor - Parte de cima */
    #visor {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    /* Flipbook - Parte de baixo */
    #flipbook {
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    /* Overlay do menu */
    #menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      z-index: 10;
      overflow-y: auto;
      padding: 30px 10px;
    }
    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding-top: 50px;
    }
    .symbol {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .symbol img {
      width: 100px;
      transition: transform 0.3s;
    }
    .symbol img:hover {
      transform: scale(1.2);
    }
    /* Ajustes para PC */
    @media (min-width: 768px) {
      #spa-container {
        grid-template-rows: 60% 40%;
      }
      .symbol img {
        width: 140px;
      }
    }
  </style>
</head>

<body>

<div id="spa-container">
  <!-- VISOR -->
  <div id="visor">
    <!-- Espaço reservado para o GLOBO -->
    <p style="color: #555;">Aguardando carregar o mundo...</p>
  </div>

  <!-- FLIPBOOK -->
  <div id="flipbook">
    <!-- Espaço reservado para o FLIPBOOK -->
    <p style="color: #666;">Flipbook será carregado aqui.</p>
  </div>
</div>

<!-- MENU OVERLAY -->
<div id="menu-overlay">
  <div class="symbols-container">
    <div class="symbol" onclick="selecionarMundo('velei')">
      <img src="mundos/veleywei/veleyweimenu.png" alt="Velei'wey">
    </div>
    <div class="symbol" onclick="selecionarMundo('botychera')">
      <img src="mundos/botychera/botycheramenu.png" alt="Botychera">
    </div>
    <div class="symbol" onclick="selecionarMundo('himpis')">
      <img src="mundos/himpis/himpismenu.png" alt="Himpis">
    </div>
    <div class="symbol" onclick="selecionarMundo('ttok')">
      <img src="mundos/ttok/ttokmenu.png" alt="T'Tok">
    </div>
    <!-- Pode adicionar mais mundos -->
  </div>
</div>

<script>
  // Mostrar overlay automático após 3 segundos
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById('menu-overlay').style.display = 'flex';
    }, 3000);
  });

  // Quando o usuário clicar em um símbolo de mundo
  function selecionarMundo(mundo) {
    document.getElementById('menu-overlay').style.display = 'none';

    if (mundo === 'velei') {
      document.getElementById('visor').innerHTML = `<img src="mundos/veleywei/globo.png" style="width:80%;height:auto;">`;
      document.getElementById('flipbook').innerHTML = `<p style="color:#00FFE7;">Flipbook de Velei'wey aqui</p>`;
    }
    if (mundo === 'botychera') {
      document.getElementById('visor').innerHTML = `<img src="mundos/botychera/globo.png" style="width:80%;height:auto;">`;
      document.getElementById('flipbook').innerHTML = `<p style="color:#00FFE7;">Flipbook de Botychera aqui</p>`;
    }
    if (mundo === 'himpis') {
      document.getElementById('visor').innerHTML = `<img src="mundos/himpis/globo.png" style="width:80%;height:auto;">`;
      document.getElementById('flipbook').innerHTML = `<p style="color:#00FFE7;">Flipbook dos Himpis aqui</p>`;
    }
    if (mundo === 'ttok') {
      document.getElementById('visor').innerHTML = `<img src="mundos/ttok/globo.png" style="width:80%;height:auto;">`;
      document.getElementById('flipbook').innerHTML = `<p style="color:#00FFE7;">Flipbook dos T'Tok aqui</p>`;
    }
  }
</script>

</body>
</html>

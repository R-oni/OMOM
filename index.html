<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>OMOM SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:black; color:white; font-family:'Courier New', monospace; }
    #menu-overlay { position:absolute; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:999; }
    .symbols-container { display:flex; flex-wrap:wrap; gap:20px; max-width:90vw; max-height:80vh; overflow-y:auto; }
    .symbol { cursor:pointer; width:100px; text-align:center; }
    .symbol img { width:100%; }
    #content { display:none; height:100vh; display:grid; grid-template-rows:50% 50%; }
    #globeContainer { position:relative; }
    #globeCanvas { width:100%; height:100%; display:block; }
    #globeLoading { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#0f0; font-family:'Press Start 2P'; }
    #flipbookContainer { position:relative; }
    #overlayContainer { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1000; }
    #overlayImage { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); max-width:90vw; max-height:90vh; }
    #btnSair { position:absolute; top:20px; right:20px; background:none; border:none; color:#0f0; font-family:'Press Start 2P'; font-size:32px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="menu-overlay">
    <div class="symbols-container">
      <div class="symbol" data-world="ttok"><img src="mundos/ttok/ttokmenu.png"><div>TT’Tok</div></div>
      <div class="symbol" data-world="botychera"><img src="mundos/botychera/botycheramenu.png"><div>Botychera</div></div>
      <div class="symbol" data-world="himpis"><img src="mundos/himpis/himpismenu.png"><div>Himpis</div></div>
      <div class="symbol" data-world="denbou"><img src="mundos/denbou/denboumenu.png"><div>DenDenBouBou</div></div>
      <div class="symbol" data-world="araporu"><img src="mundos/araporu/araporumenu.png"><div>Araporu</div></div>
      <div class="symbol" data-world="artesaos"><img src="mundos/os artesaos/artesaosmenu.png"><div>Artesãos</div></div>
      <div class="symbol" data-world="sapador"><img src="mundos/sapador/sapadormenu.png"><div>Sapador</div></div>
      <div class="symbol" data-world="dosirelala"><img src="mundos/dosirelala/dosirelalamenu.png"><div>Dosirelala</div></div>
      <div class="symbol" data-world="calindreno"><img src="mundos/calindreno/calindreno.png"><div>Calindreno</div></div>
      <div class="symbol" data-world="mundoPulsante"><img src="mundos/mundo pulsante/jocelyn.png"><div>Mundo Pulsante</div></div>
      <!-- se tiver mais, é só copiar esse bloco -->
    </div>
  </div>

  <div id="content">
    <div id="globeContainer">
      <canvas id="globeCanvas"></canvas>
      <div id="globeLoading">CARREGANDO...</div>
    </div>
    <div id="flipbookContainer"></div>
  </div>

  <div id="overlayContainer">
    <img id="overlayImage" src="">
    <button id="btnSair">Voltar</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
    $(function(){
      $('.symbol').click(function(){
        const world = $(this).data('world');
        $('#menu-overlay').fadeOut(300, ()=>{
          $('#content').fadeIn(300);
          $.getScript(`mundos/${world}/${world}.js`).done(()=>{
            window.initGlobe('#globeCanvas');
            window.initFlipbook('#flipbookContainer');
          });
        });
      });

      $('#btnSair').click(e=>{
        e.preventDefault();
        $('#overlayContainer').fadeOut(200);
      });

      document.addEventListener('globoCarregado', ()=>{
        $('#globeLoading').hide();
      });
    });
  </script>
</body>
</html>

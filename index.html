  <!-- Link para a fonte "Press Start 2P" -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* ===== ESTILOS PARA MOBILE (Vertical) ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    #loading-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      text-align: center;
    }
    
    #automatonCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      image-rendering: pixelated;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      overflow: hidden;
      color: white;
    }
    
    .title-container {
      text-align: center;
      margin: 5vh auto 0 auto;
      width: 100%; /* Usa toda a largura do dispositivo em mobile */
      position: relative;
      z-index: 2;
    }
    
    .title-text {
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.2;
      font-size: 22px;
      text-decoration: none;
      display: block;
    }
    
    .line {
      white-space: nowrap;
    }
    
    /* ===== ESTILOS PARA OS SÍMBOLOS ===== */
    .symbols-wrapper {
      position: absolute;
      top: 150px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
      z-index: 2;
    }
    
    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    
    .symbol {
      position: relative;
      transform-origin: center;
      transition: transform 0.1s linear;
    }
    
    .symbol img {
      width: 25vw;
      transition: transform 0.3s;
    }
    
    .symbol img:hover {
      transform: scale(1.1);
    }
    
    .symbol.brither img {
      filter: brightness(180%);
    }
    
    .symbol.locked img {
      filter: brightness(50%);
    }
    
    /* ===== MEDIA QUERY – LAYOUT PC/HORIZONTAL ===== */
    @media screen and (min-width: 1024px) and (orientation: landscape) {
      .page-container {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 30% 70%;
        grid-template-areas:
          "title symbols"
          "symbols symbols";
        width: 100vw;
        height: 100vh;
        gap: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      .title-container {
        grid-area: title;
        margin: 60px auto 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%; /* Largura de 50% em telas maiores */
      }
      .title-container .title-text {
        font-size: 36px;
      }
      
      .symbols-wrapper {
        grid-area: symbols;
        padding: 30px;
        overflow-y: auto;
      }
      
      .symbols-container {
        gap: 30px;
        justify-content: center;
      }
      
      .symbol img {
        width: 180px;
        height: auto;
      }
    }
  </style>
</head>

  <script>
    window.addEventListener("load", function() {
      document.getElementById("loading-screen").style.display = "none";
    });

    document.addEventListener("DOMContentLoaded", function() {
      const bgm = document.getElementById("bgm");
      bgm.volume = 0.5;
      const playPromise = bgm.play();
      if (playPromise !== undefined) {
        playPromise.catch(function(error) {
          console.log("Autoplay bloqueado, aguardando interação do usuário...", error);
          document.addEventListener("click", function handler() {
            bgm.play();
            document.removeEventListener("click", handler);
          });
        });
      }
    });
    
    const symbols = document.querySelectorAll('.symbol');
    let time = 0;
    function floatSymbols() {
      time += 0.02;
      symbols.forEach((symbol, index) => {
        let amplitude = 6;
        let speed = 0.1 + (index * 0.01);
        let y = Math.sin(time * speed * 10) * amplitude;
        symbol.style.transform = `translateY(${y}px)`;
      });
      requestAnimationFrame(floatSymbols);
    }
    floatSymbols();

    const canvas = document.getElementById("automatonCanvas");
    const ctx = canvas.getContext("2d");
    function setupCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.imageSmoothingEnabled = false;
    }
    setupCanvas();

    const cellSize = 3;
    let cols, rows;
    function updateGridSize() {
      cols = Math.floor(canvas.width / cellSize);
      rows = Math.floor(canvas.height / cellSize);
    }
    updateGridSize();

    let grid = Array.from({ length: rows }, () =>
      Array.from({ length: cols }, () => Math.random() > 0.95 ? 1 : 0)
    );

    function drawGrid() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFFFFF";
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (grid[y][x] === 1) {
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    function injectActivity() {
      const injectionSize = 10;
      const corner = Math.floor(Math.random() * 4);
      let startRow, startCol;
      if (corner === 0) {
        startRow = 0;
        startCol = 0;
      } else if (corner === 1) {
        startRow = 0;
        startCol = cols - injectionSize;
      } else if (corner === 2) {
        startRow = rows - injectionSize;
        startCol = 0;
      } else {
        startRow = rows - injectionSize;
        startCol = cols - injectionSize;
      }
      for (let i = startRow; i < startRow + injectionSize && i < rows; i++) {
        for (let j = startCol; j < startCol + injectionSize && j < cols; j++) {
          if (Math.random() < 0.3) {
            grid[i][j] = 1;
          }
        }
      }
    }

    function updateGrid() {
      let newGrid = grid.map(arr => [...arr]);
      for (let y = 1; y < rows - 1; y++) {
        for (let x = 1; x < cols - 1; x++) {
          let sum = grid[y-1][x] + grid[y+1][x] + grid[y][x-1] + grid[y][x+1] +
                    grid[y-1][x-1] + grid[y-1][x+1] + grid[y+1][x-1] + grid[y+1][x+1];
          newGrid[y][x] = (grid[y][x] === 1) ? ((sum === 2 || sum === 3) ? 1 : 0) : (sum === 3 ? 1 : 0);
        }
      }
      grid = newGrid;
    }

    let frameCount = 0;
    function animate() {
      frameCount++;
      updateGrid();
      if (frameCount % 100 === 0) {
        injectActivity();
      }
      drawGrid();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      setupCanvas();
      updateGridSize();
      grid = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => Math.random() > 0.95 ? 1 : 0)
      );
      drawGrid();
    });
  </script>

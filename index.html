<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OMOM SPA</title>
  <style>
    /* RESET & básicos */
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { width:100%; height:100%; overflow:hidden; background:#000; color:#fff; font-family: sans-serif; }
    #app { display:grid; grid-template-rows:50% 50%; width:100%; height:100vh; position:relative; }

    /* área do globo e flipbook */
    #globe-area, #flipbook-area {
      position:relative;
      background:#000;
      display:flex; align-items:center; justify-content:center;
    }
    /* overlay do menu */
    #menu-overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(4px);
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none; transition: opacity .3s;
      z-index:10;
    }
    #menu-overlay.visible { opacity:1; pointer-events:auto; }
    .symbols-container { display:flex; gap:20px; overflow-x:auto; }
    .symbol { cursor:pointer; }
    .symbol img { width:80px; height:auto; }

  </style>
</head>
<body>

<div id="app">
  <div id="globe-area">
    <!-- aqui vai o canvas do globo -->
    <canvas id="globe-canvas"></canvas>
  </div>
  <div id="flipbook-area">
    <!-- aqui vai o flipbook -->
    <div id="flipbook"></div>
  </div>

  <!-- overlay do menu (inicialmente oculto) -->
  <div id="menu-overlay">
    <div class="symbols-container">
      <!-- pegue este HTML do seu primeiro código -->
      <div class="symbol" data-world="batedores"><img src="assets/ttokmenu.png" alt="Batedores"></div>
      <!-- repita para cada símbolo que quiser no menu -->
    </div>
  </div>
</div>

<script>
  // state
  let overlayTimer;

  // 1) depois de 3s, mostra o menu
  window.addEventListener('load', () => {
    overlayTimer = setTimeout(() => {
      document.getElementById('menu-overlay').classList.add('visible');
    }, 3000);
  });

  // 2) ao clicar num símbolo, carrega o mundo
  document.querySelector('.symbols-container').addEventListener('click', e => {
    const symbol = e.target.closest('.symbol');
    if (!symbol) return;
    const world = symbol.dataset.world;
    loadWorld(world);
  });

  // 3) lógica de carregar o mundo "batedores"
  function loadWorld(name) {
    // esconde overlay
    document.getElementById('menu-overlay').classList.remove('visible');
    clearTimeout(overlayTimer);

    // importa dinamicamente o script do mundo
    const script = document.createElement('script');
    script.src = `${name}.js`;   // ex: batedores.js
    script.onload = () => {
      // espera o módulo executar: ele deve expor initFlipbook e initGlobe
      if (window.initFlipbook) window.initFlipbook('#flipbook');
      if (window.initGlobe) window.initGlobe('#globe-canvas');
    };
    document.body.appendChild(script);
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outros Mundos Outras Mentes</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* Reset geral */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
    }

    /* Fundo da mesa */
    #background-mesa {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('painel.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
      filter: blur(5px);
    }

    /* Área de visor (o espaço onde vai aparecer o globo depois) */
    #visor {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      height: 30vh;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00FFE7;
      border-radius: 10px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00FFE7;
      font-size: 10px;
      text-align: center;
    }

    /* Área do flipbook (placeholder) */
    #flipbook-area {
      position: absolute;
      bottom: 5vh;
      right: 5vw;
      width: 50vw;
      height: 40vh;
      background: rgba(0, 0, 0, 0.3);
      border: 2px dashed #00FFE7;
      border-radius: 10px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00FFE7;
      font-size: 10px;
      text-align: center;
    }

    /* Menu de mundos (scroll) */
    #menu-mundos {
      position: absolute;
      top: 40vh;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      z-index: 5;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      backdrop-filter: blur(8px);
    }

    .mundo-symbol {
      width: 25vw;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .mundo-symbol:hover {
      transform: scale(1.1);
    }

    /* Animação de floating */
    .float {
      animation: floating 3s ease-in-out infinite;
    }
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    /* Estilos para desktop */
    @media (min-width: 1024px) {
      #visor {
        width: 40vw;
        height: 35vh;
      }
      #flipbook-area {
        width: 30vw;
        height: 50vh;
        bottom: 8vh;
        right: 8vw;
      }
      #menu-mundos {
        top: 50vh;
        gap: 30px;
      }
      .mundo-symbol {
        width: 10vw;
      }
    }
  </style>
</head>

<body>

  <!-- Mesa de fundo -->
  <div id="background-mesa"></div>

  <!-- Visor desligado -->
  <div id="visor">
    TELA DESLIGADA
  </div>

  <!-- Área do flipbook -->
  <div id="flipbook-area">
    FLIPBOOK AQUI
  </div>

  <!-- Menu de mundos flutuando -->
  <div id="menu-mundos">
    <img src="mundos/ttok/ttokmenu.png" class="mundo-symbol float" alt="T'Tok">
    <img src="mundos/veleywei/veleyweimenu.png" class="mundo-symbol float" alt="Velei'wey">
    <img src="mundos/himpis/himpismenu.png" class="mundo-symbol float" alt="Himpis">
    <img src="mundos/botychera/botycheramenu.png" class="mundo-symbol float" alt="Botychera">
    <!-- ... mais mundos que quiser -->
  </div>

</body>
</html>

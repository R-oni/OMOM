<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMOM - Outros Mundos Outras Mentes</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: black; color: white;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      display: grid;
      grid-template-rows: 50% 50%;
    }
    #visor {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    #flipbook-wrapper {
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #flipbook {
      width: 90%;
      height: 90%;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
    #menu-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .menu-button {
      background: #00FFE7;
      color: black;
      border: none;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>

<div id="visor">VISOR AGUARDANDO...</div>
<div id="flipbook-wrapper">
  <div id="flipbook"></div>
</div>

<div id="menu-overlay">
  <button class="menu-button" onclick="carregarMundo(mundoBatedores)">OS BATEDORES</button>
</div>

<script type="module">
  import { mundoBatedores } from './mundos/batedores.js';

  // SPA: Função para carregar o mundo
  window.carregarMundo = function(mundo) {
    // Limpa visor e flipbook
    document.getElementById('visor').innerHTML = '';
    document.getElementById('flipbook').innerHTML = '';

    // Chama o visor (globo)
    mundo.visor();

    // Carrega o flipbook
    mundo.flipbook.forEach(pagina => {
      const div = document.createElement('div');
      div.classList.add('page');
      const img = document.createElement('img');
      img.src = pagina.img;
      img.alt = "Página do livro";
      img.draggable = false;
      div.appendChild(img);

      if (pagina.botao) {
        const botao = document.createElement('img');
        botao.id = pagina.botao;
        botao.src = `imagens/cap1/${pagina.botao}.webp`;
        botao.alt = "Botão especial";
        botao.draggable = false;
        div.appendChild(botao);
      }

      document.getElementById('flipbook').appendChild(div);
    });

    mundo.eventosEspeciais();

    // Esconde o overlay de menu
    document.getElementById('menu-overlay').style.display = 'none';
  }

  // Após 3 segundos, mostra o menu overlay
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('menu-overlay').style.display = 'flex';
    }, 3000);
  });
</script>

</body>
</html>

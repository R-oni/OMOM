<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outros Mundos Outras Mentes</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* ===== ESTILO GERAL ===== */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('imagens/painel.png') no-repeat center/cover;
      z-index: -2;
    }

    /* ===== Visor do globo ===== */
    #visor {
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #visor canvas {
      max-width: 80%;
      max-height: 80%;
    }

    /* ===== Botão para abrir mundos ===== */
    #abrirMundosBtn {
      width: 220px;
      padding: 15px;
      background: #00FFE7;
      color: black;
      border: none;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      margin: 30px auto;
      display: block;
      border-radius: 5px;
    }

    #abrirMundosBtn:hover {
      background: #00ccbb;
    }

    /* ===== Overlay dos mundos ===== */
    #mundosOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 9999;
      overflow-y: auto;
    }

    #fecharOverlayBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid #00FFE7;
      color: #00FFE7;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      font-size: 12px;
    }

    /* ===== Estilo dos símbolos ===== */
    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 60px 20px;
      gap: 25px;
    }

    .symbol {
      position: relative;
      transition: transform 0.3s;
    }

    .symbol img {
      width: 25vw;
    }

    .symbol img:hover {
      transform: scale(1.1);
    }

    .symbol.brither img {
      filter: brightness(180%);
    }

    .symbol.locked img {
      filter: brightness(50%);
    }
  </style>
</head>

<body>
  <div id="background"></div>

  <!-- Visor do globo -->
  <div id="visor">
    <!-- Canvas do globo será carregado aqui futuramente -->
    <p style="color: gray;">Visor inativo...</p>
  </div>

  <!-- Botão para abrir o menu dos mundos -->
  <button id="abrirMundosBtn">EXPLORAR MUNDOS</button>

  <!-- Overlay dos mundos -->
  <div id="mundosOverlay">
    <button id="fecharOverlayBtn">FECHAR</button>
    <div class="symbols-container">
      <div class="symbol brither"><a href="#"><img src="assets/veleyweimenu.png" alt="Velei'wey"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/botychera/botycheramenu.png" alt="Botychera"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/himpis/himpismenu.png" alt="Himpis"></a></div>
      <div class="symbol brither"><a href="#"><img src="mundos/ttok/ttokmenu.png" alt="T'Tok"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/denbou/denboumenu.png" alt="DenDenBouBou"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/araporu/araporumenu.png" alt="Araporu"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/os artesaos/artesaosmenu.png" alt="Artesãos"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/sapador/sapador.png" alt="Sapador"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/dosirelala/dosirelalamenu.png" alt="Dosirelala"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/calindreno/calindreno.png" alt="Calindreno"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/mundo pulsante/jocelyn.png" alt="Mundo Pulsante"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/mundo 1/mundo1.png" alt="Mundo 1"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/mundo 2/mundo2.png" alt="Mundo 2"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/mundo 3/mundo3menu.png" alt="Mundo 3"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/mundo 4/mundo4menu.png" alt="Mundo 4"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/mundo 5/bratentacolonmenu.webp" alt="Mundo 5"></a></div>
      <div class="symbol locked"><a href="#"><img src="mundos/mundo 6/criaturamenu.webp" alt="Mundo 6"></a></div>
    </div>
  </div>

  <script>
    const abrirMundosBtn = document.getElementById('abrirMundosBtn');
    const mundosOverlay = document.getElementById('mundosOverlay');
    const fecharOverlayBtn = document.getElementById('fecharOverlayBtn');

    abrirMundosBtn.addEventListener('click', () => {
      mundosOverlay.style.display = 'block';
    });

    fecharOverlayBtn.addEventListener('click', () => {
      mundosOverlay.style.display = 'none';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMOM - Outros Mundos Outras Mentes</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      position: relative;
    }
    /* Container geral SPA */
    #spa-container {
      display: grid;
      grid-template-rows: 50% 50%;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 1;
    }
    /* Visor (Interface de cima) */
    #visor {
      background: url('visor_off.png') center center no-repeat;
      background-size: contain;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    /* Flipbook (embaixo) */
    #flipbook {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    /* Overlay dos mundos */
    #menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      z-index: 100;
      overflow-y: auto;
      padding: 30px 10px;
    }
    .symbols-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .symbol {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .symbol img {
      width: 120px;
      transition: transform 0.3s;
    }
    .symbol img:hover {
      transform: scale(1.2);
    }

    /* Desktop ajuste */
    @media (min-width: 1024px) {
      #spa-container {
        grid-template-rows: 60% 40%;
      }
      .symbols-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
      }
      .symbol img {
        width: 160px;
      }
    }
  </style>
</head>

<body>

<!-- Container principal SPA -->
<div id="spa-container">
  <!-- Visor -->
  <div id="visor">
    <!-- Aqui no futuro entra globo, imagens etc -->
  </div>
  <!-- Flipbook -->
  <div id="flipbook">
    <!-- Aqui no futuro entra o flipbook real -->
    <button id="abrirMenu" style="padding:10px; background:#00FFE7; border:none; font-family:'Press Start 2P'; cursor:pointer;">ABRIR MUNDOS</button>
  </div>
</div>

<!-- Overlay de Mundos -->
<div id="menu-overlay">
  <div class="symbols-container">
    <div class="symbol" onclick="selecionarMundo('velei')">
      <img src="mundos/veleywei/veleyweimenu.png" alt="Velei'wey">
    </div>
    <div class="symbol" onclick="selecionarMundo('botychera')">
      <img src="mundos/botychera/botycheramenu.png" alt="Botychera">
    </div>
    <div class="symbol" onclick="selecionarMundo('himpis')">
      <img src="mundos/himpis/himpismenu.png" alt="Himpis">
    </div>
    <div class="symbol" onclick="selecionarMundo('ttok')">
      <img src="mundos/ttok/ttokmenu.png" alt="T'Tok">
    </div>
    <!-- Adicione mais mundos aqui -->
  </div>
</div>

<script>
  // 3 segundos para abrir automaticamente o menu
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById('menu-overlay').style.display = 'flex';
    }, 3000);
  });

  // Botão manual para abrir o menu
  document.getElementById('abrirMenu').addEventListener('click', () => {
    document.getElementById('menu-overlay').style.display = 'flex';
  });

  // Função quando clicar em um símbolo
  function selecionarMundo(mundo) {
    document.getElementById('menu-overlay').style.display = 'none';

    // Lógica de carregar conteúdo
    if (mundo === 'velei') {
      document.getElementById('visor').innerHTML = `<img src="mundos/veleywei/globo.png" style="width:80%;height:auto;">`;
      document.getElementById('flipbook').innerHTML = `<p style="color:#00FFE7;">Flipbook de Velei'wey aqui</p>`;
    }
    if (mundo === 'botychera') {
      document.getElementById('visor').innerHTML = `<img src="mundos/botychera/globo.png" style="width:80%;height:auto;">`;
      document.getElementById('flipbook').innerHTML = `<p style="color:#00FFE7;">Flipbook de Botychera aqui</p>`;
    }
    if (mundo === 'himpis') {
      document.getElementById('visor').innerHTML = `<img src="mundos/himpis/globo.png" style="width:80%;height:auto;">`;
      document.getElementById('flipbook').innerHTML = `<p style="color:#00FFE7;">Flipbook dos Himpis aqui</p>`;
    }
    if (mundo === 'ttok') {
      document.getElementById('visor').innerHTML = `<img src="mundos/ttok/globo.png" style="width:80%;height:auto;">`;
      document.getElementById('flipbook').innerHTML = `<p style="color:#00FFE7;">Flipbook dos T'Tok aqui</p>`;
    }
  }
</script>

</body>
</html>

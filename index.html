  <!-- Inicia os scripts do automato e outros efeitos -->
  <script>
    // Inicia o background de áudio de virar página
    const flipAudioStart = 1;
    const flipAudioEnd = 1.4;
    let flipAudio;
    document.addEventListener('DOMContentLoaded', () => {
      flipAudio = new Audio('sompagina.aac');
      flipAudio.preload = 'auto';
      flipAudio.load();
      flipAudio.volume = 0.2;
      document.addEventListener('click', function unlockAudio() {
        flipAudio.play().then(() => {
          flipAudio.pause();
          flipAudio.currentTime = flipAudioStart;
        }).catch(err => console.error(err));
        document.removeEventListener('click', unlockAudio);
      });
    });
    
    // Float animation for symbols
    const symbols = document.querySelectorAll('.symbol');
    let time = 0;
    function floatSymbols() {
      time += 0.02;
      symbols.forEach((symbol, index) => {
        let amplitude = 6;
        let speed = 0.1 + (index * 0.01);
        let y = Math.sin(time * speed * 10) * amplitude;
        symbol.style.transform = `translateY(${y}px)`;
      });
      requestAnimationFrame(floatSymbols);
    }
    floatSymbols();
    
    // Setup para o automato celular
    const canvas = document.getElementById("automatonCanvas");
    const ctx = canvas.getContext("2d");
    function setupCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.imageSmoothingEnabled = false;
    }
    setupCanvas();
    
    const cellSize = 1; // Tamanho dos "pixels" do autômato
    let cols, rows;
    function updateGridSize() {
      cols = Math.floor(canvas.width / cellSize);
      rows = Math.floor(canvas.height / cellSize);
    }
    updateGridSize();
    
    // Inicializa a grade com uma densidade baixa
    let grid = Array.from({ length: rows }, () =>
      Array.from({ length: cols }, () => Math.random() > 0.95 ? 1 : 0)
    );
    
    // Função para desenhar a grade
    function drawGrid() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFFFFF";
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (grid[y][x] === 1) {
            // Desenha círculos para um efeito mais orgânico
            ctx.beginPath();
            ctx.arc(x * cellSize, y * cellSize, cellSize / 2, 0, 2 * Math.PI);
            ctx.fill();
          }
        }
      }
    }
    
    // Atualização do autômato com regras modificadas para filamentos (B2/S12)
    function updateGrid() {
      let newGrid = grid.map(arr => [...arr]);
      for (let y = 1; y < rows - 1; y++) {
        for (let x = 1; x < cols - 1; x++) {
          let sum = grid[y-1][x] + grid[y+1][x] + grid[y][x-1] + grid[y][x+1] +
                    grid[y-1][x-1] + grid[y-1][x+1] + grid[y+1][x-1] + grid[y+1][x+1];
          if (grid[y][x] === 1) {
            // Se a célula está viva, sobrevive se tiver 1 ou 2 vizinhos
            newGrid[y][x] = (sum >= 1 && sum <= 2) ? 1 : 0;
          } else {
            // Se estiver morta, nasce se tiver exatamente 2 vizinhos
            newGrid[y][x] = (sum === 2) ? 1 : 0;
          }
        }
      }
      grid = newGrid;
    }
    
    // Injeção de atividade ocasional para manter o padrão dinâmico
    function injectActivity() {
      const injectionSize = 10;
      const corner = Math.floor(Math.random() * 4);
      let startRow, startCol;
      if (corner === 0) {
        startRow = 0;
        startCol = 0;
      } else if (corner === 1) {
        startRow = 0;
        startCol = cols - injectionSize;
      } else if (corner === 2) {
        startRow = rows - injectionSize;
        startCol = 0;
      } else {
        startRow = rows - injectionSize;
        startCol = cols - injectionSize;
      }
      for (let i = startRow; i < startRow + injectionSize && i < rows; i++) {
        for (let j = startCol; j < startCol + injectionSize && j < cols; j++) {
          if (Math.random() < 0.3) {
            grid[i][j] = 1;
          }
        }
      }
    }
    
    let frameCount = 0;
    function animate() {
      frameCount++;
      updateGrid();
      if (frameCount % 200 === 0) {
        injectActivity();
      }
      drawGrid();
      requestAnimationFrame(animate);
    }
    animate();
    
    window.addEventListener("resize", () => {
      setupCanvas();
      updateGridSize();
      grid = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => Math.random() > 0.95 ? 1 : 0)
      );
      drawGrid();
    });
  </script>

  <script>
    // Animação do canvas (efeito warp/starfield)
    (function() {
      const canvas = document.getElementById("warpCanvas");
      const ctx = canvas.getContext("2d");
      let stars = [];
      const numStars = 300;
      const speed = 2;
      let animationFrameId;
      function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      function createStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
          stars.push({
            x: Math.random() * canvas.width - canvas.width / 2,
            y: Math.random() * canvas.height - canvas.height / 2,
            z: Math.random() * canvas.width
          });
        }
      }
      function updateStars() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(star => {
          star.z -= speed;
          if (star.z <= 0) {
            star.x = Math.random() * canvas.width - canvas.width / 2;
            star.y = Math.random() * canvas.height - canvas.height / 2;
            star.z = canvas.width;
          }
          let perspective = 300 / star.z;
          let sx = star.x * perspective + canvas.width / 2;
          let sy = star.y * perspective + canvas.height / 2;
          let size = Math.max(2 * perspective, 0.5);
          ctx.beginPath();
          ctx.arc(sx, sy, size, 0, 2 * Math.PI);
          ctx.fill();
        });
        animationFrameId = requestAnimationFrame(updateStars);
      }
      setupCanvas();
      createStars();
      updateStars();
      window.addEventListener("resize", function() {
        setupCanvas();
        createStars();
      });
      window.addEventListener("load", function() {
        document.getElementById("loading-screen").style.display = "none";
        cancelAnimationFrame(animationFrameId);
      });
    })();
  </script>

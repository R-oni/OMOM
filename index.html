<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outros Mundos Outras Mentes</title>
  <style>
    /* Canvas ocupa toda a tela e fica como fundo */
    #automatonCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      image-rendering: pixelated;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      overflow: hidden;
      color: white;
    }

    .title-container {
      text-align: center;
      margin-top: 50px;
    }

    .title-container img {
      max-width: 50%;
    }

    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .symbol {
      position: relative;
      transform-origin: center;
      transition: transform 0.1s linear;
    }

    .symbol img {
      width: 130px;
      transition: transform 0.3s;
    }

    .symbol img:hover {
      transform: scale(1.1);
    }

    /* Estilização do controle de volume */
    .volume-control {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }

    .volume-control input {
      width: 100px;
    }
  </style>
</head>
<body>
  <canvas id="automatonCanvas"></canvas>

  <div class="title-container">
    <a href="omom.html">
      <img src="assets/title.png" alt="Outros Mundos Outras Mentes">
    </a>
  </div>

  <div class="symbols-container">
    <div class="symbol" id="symbol1">
      <a href="mundos/veleywei/index.html">
        <img src="assets/veleyweimenu.png" alt="Velei'wey">
      </a>
    </div>
    <div class="symbol" id="symbol2">
      <a href="mundos/botychera/index.html">
        <img src="mundos/botychera/botycheramenu.png" alt="Botychera">
      </a>
    </div>
    <div class="symbol" id="symbol3">
      <a href="mundos/himpis/index.html">
        <img src="mundos/himpis/himpismenu.png" alt="Himpis">
      </a>
    </div>
    <div class="symbol" id="symbol4">
      <a href="mundos/ttok/index.html">
        <img src="mundos/ttok/ttokmenu.png" alt="T'Tok">
      </a>
    </div>
    <div class="symbol" id="symbol5">
      <a href="mundos/denbou/index.html">
        <img src="mundos/denbou/denboumenu.png" alt="dendenboubou">
      </a>
    </div>
  </div>

  <!-- Música de fundo -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="arpeggio.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <!-- Controle de Volume -->
  <div class="volume-control">
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <script>
    // Animação flutuante dos símbolos
    const symbols = document.querySelectorAll('.symbol');
    let time = 0;

    function floatSymbols() {
      time += 0.02;
      symbols.forEach((symbol, index) => {
        let amplitude = 10;
        let speed = 0.1 + (index * 0.01);
        let y = Math.sin(time * speed * 10) * amplitude;
        symbol.style.transform = `translateY(${y}px)`;
      });
      requestAnimationFrame(floatSymbols);
    }
    floatSymbols();

    // Configuração do Canvas
    const canvas = document.getElementById("automatonCanvas");
    const ctx = canvas.getContext("2d");

    function setupCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.imageSmoothingEnabled = false;
    }
    setupCanvas();

    const cellSize = 3;
    let cols, rows;

    function updateGridSize() {
      cols = Math.floor(canvas.width / cellSize);
      rows = Math.floor(canvas.height / cellSize);
    }
    updateGridSize();

    let grid = Array.from({ length: rows }, () =>
      Array.from({ length: cols }, () => Math.random() > 0.95 ? 1 : 0)
    );

    function drawGrid() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFFFFF";
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (grid[y][x] === 1) {
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    function updateGrid() {
      let newGrid = grid.map(arr => [...arr]);
      for (let y = 1; y < rows - 1; y++) {
        for (let x = 1; x < cols - 1; x++) {
          let sum = grid[y-1][x] + grid[y+1][x] + grid[y][x-1] + grid[y][x+1] +
                    grid[y-1][x-1] + grid[y-1][x+1] + grid[y+1][x-1] + grid[y+1][x+1];
          newGrid[y][x] = (grid[y][x] === 1) ? ((sum === 2 || sum === 3) ? 1 : 0) : (sum === 3 ? 1 : 0);
        }
      }
      grid = newGrid;
    }

    function animate() {
      updateGrid();
      drawGrid();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      setupCanvas();
      updateGridSize();
      grid = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => Math.random() > 0.95 ? 1 : 0)
      );
      drawGrid();
    });

    // Controle de Volume
    const backgroundMusic = document.getElementById("backgroundMusic");
    const volumeControl = document.getElementById("volume");

    backgroundMusic.volume = 0.5; // Volume inicial 50%

    volumeControl.addEventListener("input", (event) => {
      backgroundMusic.volume = event.target.value;
    });
  </script>
</body>
</html>

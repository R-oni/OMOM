<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>OMOM SPA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* ===== ESTILOS GERAIS ===== */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:black; color:white; font-family:'Courier New', monospace; }
    #background-image { position:fixed; top:0; left:0; width:100vw; height:100vh; background:url('fundo.webp') center/cover no-repeat; z-index:-1; }
    #loading-screen { position:fixed; top:0; left:0; width:100vw; height:100vh; background:black; display:flex; align-items:center; justify-content:center; z-index:10000; }
    #loading-text { font-family:'Press Start 2P'; color:#00FFE7; font-size:20px; }
    #menu-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(5px); display:flex; align-items:center; justify-content:center; z-index:9999; }
    .symbols-container { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; max-width:90vw; overflow-y:auto; max-height:80vh; }
    .symbol { cursor:pointer; width:100px; text-align:center; }
    .symbol img { width:100%; }
    #flipbookContainer { width:90%; height:80%; margin:auto; }
    #flipbook { cursor:grab; user-select:none; }
    .page img { width:100%; display:block; }
    #overlayContainer { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); z-index:10000; }
    #overlayImage { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); max-width:90vw; max-height:90vh; }
    #btnSair { position:absolute; top:20px; right:20px; background:none; border:none; color:#00FFE7; font-family:'Press Start 2P'; font-size:32px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="background-image"></div>
  <div id="loading-screen"><div id="loading-text">CARREGANDO...</div></div>

  <!-- MENU -->
  <div id="menu-overlay">
    <div class="symbols-container">
      <div class="symbol" data-world="ttok"><img src="mundos/ttok/ttokmenu.png"><div>TT’Tok</div></div>
      <div class="symbol" data-world="botychera"><img src="mundos/botychera/botycheramenu.png"><div>Botychera</div></div>
      <div class="symbol" data-world="himpis"><img src="mundos/himpis/himpismenu.png"><div>Himpis</div></div>
      <div class="symbol" data-world="denbou"><img src="mundos/denbou/denboumenu.png"><div>DenDenBouBou</div></div>
      <div class="symbol" data-world="araporu"><img src="mundos/araporu/araporumenu.png"><div>Araporu</div></div>
      <div class="symbol" data-world="artesaos"><img src="mundos/os artesaos/artesaosmenu.png"><div>Artesãos</div></div>
      <div class="symbol" data-world="sapador"><img src="mundos/sapador/sapadormenu.png"><div>Sapador</div></div>
      <div class="symbol" data-world="dosirelala"><img src="mundos/dosirelala/dosirelalamenu.png"><div>Dosirelala</div></div>
      <div class="symbol" data-world="calindreno"><img src="mundos/calindreno/calindreno.png"><div>Calindreno</div></div>
      <div class="symbol" data-world="mundoPulsante"><img src="mundos/mundo pulsante/jocelyn.png"><div>Mundo Pulsante</div></div>
      <!-- adicione mais conforme necessário -->
    </div>
  </div>

  <!-- FLIPBOOK -->
  <div id="flipbookContainer"></div>

  <!-- OVERLAY IMAGEM -->
  <div id="overlayContainer">
    <img id="overlayImage" src="">
    <button id="btnSair">Voltar</button>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <script>
    // Ao carregar DOM
    $(function(){
      // Esconde loading e mostra menu
      $('#loading-screen').fadeOut(500, ()=>$('#menu-overlay').fadeIn(500));

      // Clicar no mundo
      $('.symbol').click(function(){
        const world = $(this).data('world');
        $('#menu-overlay').fadeOut(300);
        // injeta script do mundo
        $.getScript(`mundos/${world}/${world}.js`).done(()=>{
          // cada mundox.js deve chamar initFlipbook('#flipbookContainer');
        });
      });

      // Overlay voltar
      $('#btnSair').click(e=>{
        e.preventDefault();
        $('#overlayContainer').fadeOut(300);
      });
    });
  </script>
</body>
</html>

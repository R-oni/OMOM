<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMOM SPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { width:100%; height:100%; overflow:hidden; background:black; color:white; font-family:'Courier New', monospace; }
    #app { display:grid; grid-template-rows:50% 50%; width:100vw; height:100vh; position:relative; }
    #automatonCanvas { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:-1; image-rendering:pixelated; }
    #loading-screen { position:fixed; top:0; left:0; width:100vw; height:100vh; background:black; display:flex; align-items:center; justify-content:center; z-index:9999; }
    #loading-text { font-family:'Press Start 2P', cursive; color:#00FFE7; font-size:20px; }
    #globe-area, #flipbook-area { position:relative; display:flex; align-items:center; justify-content:center; }
    #globe-area canvas { width:100%; height:100%; }
    #flipbook-area { overflow:hidden; }
    #menu-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(5px); display:none; z-index:100; }
    #menu-overlay.visible { display:block; }
    .symbols-wrapper { position:absolute; top:150px; left:0; right:0; bottom:0; overflow-y:auto; padding:20px; }
    .symbols-container { display:flex; flex-wrap:wrap; justify-content:center; gap:25px; }
    .symbol { cursor:pointer; transition:transform .1s; }
    .symbol img { width:25vw; transition:transform .3s; }
    .symbol img:hover { transform:scale(1.1); }
    .symbol.brither img { filter:brightness(180%); }
    .symbol.locked img  { filter:brightness(50%); }
    .title-container { position:absolute; top:20px; width:100%; text-align:center; z-index:200; }
    .title-text { font-family:'Press Start 2P', cursive; color:#fff; font-size:20px; }
    /* flipbook CSS */
    #flipbookContainer { width:100%; height:100%; position:relative; }
    #flipbook { width:100%; height:100%; }
    .page { background:white; }
    /* overlay imagens */
    #overlayContainer { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:200; }
    #overlayContainer img { max-width:90vw; max-height:90vh; }
    #btnSair { position:absolute; top:20px; right:20px; background:none; border:none; color:#0ff; font-size:24px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="app">
    <div id="globe-area">
      <canvas id="globeCanvas"></canvas>
    </div>
    <div id="flipbook-area">
      <div id="flipbookContainer"></div>
    </div>
  </div>

  <div id="loading-screen"><div id="loading-text">CARREGANDO...</div></div>

  <div id="menu-overlay">
    <div class="symbols-wrapper">
      <div class="symbols-container">
        <div class="symbol brither" data-world="batedores"><img src="mundos/ttok/ttokmenu.png" alt="Batedores"></div>
        <!-- demais símbolos aqui -->
      </div>
    </div>
  </div>

  <!-- dependências -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('loading-screen').style.display='none';
      setTimeout(()=>document.getElementById('menu-overlay').classList.add('visible'),3000);
    });
    document.querySelector('.symbols-container').addEventListener('click',e=>{
      const s=e.target.closest('.symbol');
      if(!s) return;
      const w=s.dataset.world;
      const ov=document.getElementById('menu-overlay');
      ov.classList.remove('visible');
      ov.style.transition='opacity .5s'; ov.style.opacity='0';
      setTimeout(()=>ov.style.display='none',500);
      const sc=document.createElement('script');
      sc.src=w+'.js';
      sc.onload=()=>{ window.initGlobe('#globeCanvas'); window.initFlipbook('#flipbookContainer'); };
      document.body.appendChild(sc);
    });
  </script>
</body>
</html>

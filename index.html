  <!-- Link para a fonte "Press Start 2P" -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos da tela de loading */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    #loading-text {
      font-family: 'Press Start 2P', cursive;
      color: #00FFE7;
      font-size: 20px;
      text-align: center;
    }

    /* Canvas permanece fixo e cobre toda a tela */
    #automatonCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      image-rendering: pixelated;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      overflow: hidden; /* Impede a rolagem do body */
      color: white;
    }

    .title-container {
      text-align: center;
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }

    .title-container img {
      max-width: 50%;
    }

    /* Contêiner que isola os símbolos com rolagem interna */
    .symbols-wrapper {
      position: absolute;
      top: 150px;  /* Define o ponto de início (ajuste se necessário) */
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto; /* Ativa a rolagem vertical somente para os símbolos */
      padding: 20px;
      z-index: 2;
    }

    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      /* Removemos o margin-top para evitar deslocamento extra */
    }

    .symbol {
      position: relative;
      transform-origin: center;
      transition: transform 0.1s linear;
    }

    .symbol img {
      width: 25vw;
      transition: transform 0.3s;
    }

    .symbol img:hover {
      transform: scale(1.1);
    }

    .symbol.brither img {
      filter: brightness(180%);

    }
    /* Efeito de locked para símbolos */
    .symbol.locked img {
      filter: brightness(50%);
    }
  </style>
</head>

  <!-- Música de fundo: arpeggio.mp3 -->
  <audio id="bgm" loop>
    <source src="arpeggio.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    // Remove a tela de loading quando toda a página for carregada
    window.addEventListener("load", function() {
      const loadingScreen = document.getElementById("loading-screen");
      loadingScreen.style.display = "none";
    });

    // Força a reprodução automática da música com volume 50%
    document.addEventListener("DOMContentLoaded", function() {
      const bgm = document.getElementById("bgm");
      bgm.volume = 0.5;
      bgm.currentTime = 70;
      const playPromise = bgm.play();
      if (playPromise !== undefined) {
        playPromise.catch(function(error) {
          console.log("Autoplay bloqueado, aguardando interação do usuário...", error);
          document.addEventListener("click", function handler() {
            bgm.play();
            document.removeEventListener("click", handler);
          });
        });
      }
    });

    // Animação dos símbolos (não interfere no fundo)
    const symbols = document.querySelectorAll('.symbol');
    let time = 0;
    function floatSymbols() {
      time += 0.02;
      symbols.forEach((symbol, index) => {
        let amplitude = 6;
        let speed = 0.1 + (index * 0.01);
        let y = Math.sin(time * speed * 10) * amplitude;
        symbol.style.transform = `translateY(${y}px)`;
      });
      requestAnimationFrame(floatSymbols);
    }
    floatSymbols();

    // Configuração do canvas de fundo (autômato)
    const canvas = document.getElementById("automatonCanvas");
    const ctx = canvas.getContext("2d");
    function setupCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.imageSmoothingEnabled = false;
    }
    setupCanvas();

    const cellSize = 3;
    let cols, rows;
    function updateGridSize() {
      cols = Math.floor(canvas.width / cellSize);
      rows = Math.floor(canvas.height / cellSize);
    }
    updateGridSize();

    let grid = Array.from({ length: rows }, () =>
      Array.from({ length: cols }, () => Math.random() > 0.95 ? 1 : 0)
    );

    function drawGrid() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFFFFF";
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (grid[y][x] === 1) {
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    function updateGrid() {
      let newGrid = grid.map(arr => [...arr]);
      for (let y = 1; y < rows - 1; y++) {
        for (let x = 1; x < cols - 1; x++) {
          let sum = grid[y-1][x] + grid[y+1][x] + grid[y][x-1] + grid[y][x+1] +
                    grid[y-1][x-1] + grid[y-1][x+1] + grid[y+1][x-1] + grid[y+1][x+1];
          newGrid[y][x] = (grid[y][x] === 1) ? ((sum === 2 || sum === 3) ? 1 : 0) : (sum === 3 ? 1 : 0);
        }
      }
      grid = newGrid;
    }

    function animate() {
      updateGrid();
      drawGrid();
      requestAnimationFrame(animate);
    }
    animate();

    // Reconfigura o canvas no redimensionamento (sem interferir no fundo)
    window.addEventListener("resize", () => {
      setupCanvas();
      updateGridSize();
      grid = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => Math.random() > 0.95 ? 1 : 0)
      );
      drawGrid();
    });
  </script>

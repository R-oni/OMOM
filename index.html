<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMOM SPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* ===== ESTILOS GERAIS ===== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { width:100%; height:100%; overflow:hidden; background:black; color:white; font-family:'Courier New', monospace; }

    /* painel sobre o globo e abaixo do flipbook */
    #painel {
      position: fixed;
      top: 0 !important;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 2;
      pointer-events: none;
    }


    /* grid 50/50 dividindo a tela */
    #app { 
      display: grid; 
      grid-template-rows: 50% 50%; 
      width: 100vw; 
      height: 100vh; 
      position: relative; 
    }

    /* loading */
    #loading-screen { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      background: black; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 9999; 
    }
    #loading-text { 
      font-family: 'Press Start 2P', cursive; 
      color: #00FFE7; 
      font-size: 20px; 
    }

    /* globo e flipbook */
    #globe-area, #flipbook-area { 
      position: relative; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      width: 100%; 
    }
    
    /* Globo centralizado ocupando 80% do espaço superior */
    #globe-area { 
      z-index: 0;
      width: 80%;
      height: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Canvas do globo preenchendo o espaço disponível */
    #globeCanvas {
      width: 100%;
      height: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* flipbook posicionado e animável */
    #flipbook-area { 
      margin-left: 5%;
      padding-top: 2vh;
      box-sizing: border-box; 
      overflow: hidden; 
      width: 100%;
      height: 100%; 
      z-index: 3;
      transform: translateX(100%);
      transition: transform 1.5s ease-out;
    }
    #flipbook-area.show {
      transform: translateX(0);
    }
    /* slide out para a esquerda */
    #flipbook-area.slide-out-left {
      transform: translateX(-100%);
    }

    #flipbookContainer {
      width: 100%;
      height: calc(100% - 7vh);
    }

    /* Seta menor, no canto, fade + movimento diagonal */
    #flipbook-area #setaBtn {
      position: absolute;
      top: 5px !important;
      right: 5px;
      width: 25px !important;
      height: auto;
      cursor: pointer;
      opacity: 0;
      animation:
        fadeInArrow 0.6s forwards 0.4s,
        slideArrow 1.0s ease-in-out infinite 0.6s;
      z-index: 5;
    }

    @keyframes fadeInArrow {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes slideArrow {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(-8px, 8px); }
      100% { transform: translate(0, 0); }
    }

    /* Imagens clicáveis no flipbook */
    #cliquemundo, #cliqueinversao, #cliqueg, #cliquerefracao, #cliquemorse, #cliquecapacitor, #cliquesanguedomundo {
      position: absolute; 
      cursor: pointer; 
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%; 
      z-index: 10; 
      animation: fadeInOut 0.7s infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Overlay do Menu Rolante: apenas na área do globo */
    #menu-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 80%;
      height: 50%;
      backdrop-filter: blur(6px);
      display: none;
      z-index: 1; /* abaixo do painel.png (z-index:2) */
    }
    #menu-overlay.visible { display: block; }
    .symbols-wrapper { 
      position: absolute; 
      top: 80px; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      overflow-y: auto; 
      padding: 20px; 
    }
    .symbols-container { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 25px; 
    }
    .symbol { 
      cursor: pointer; 
      transition: transform .1s; 
    }
    .symbol img { 
      width: 25vw; 
      transition: transform .3s; 
    }
    .symbol img:hover { 
      transform: scale(1.1); 
    }
    .symbol.brither img { 
      filter: brightness(180%); 
    }
    .symbol.locked img  { 
      filter: brightness(50%); 
    }

    /* Overlay para imagens interativas */
    #overlayContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #overlayImage {
      max-width: 80%;
      max-height: 80%;
      transition: transform 0.3s ease;
    }
    #btnSair {
      position: absolute;
      top: 20px; right: 20px;
      background: rgba(0,0,0,0.7);
      color: #00FFE7;
      border: 2px solid #00FFE7;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <img id="painel" src="painel.png" alt="Painel">
  <canvas id="automatonCanvas"></canvas>

  <div id="app">
    <div id="globe-area">
      <canvas id="globeCanvas"></canvas>
    </div>
    <div id="flipbook-area">
      <div id="flipbookContainer"></div>
    </div>
  </div>

  <button id="btnMenu" style="
    position: fixed;
    top: 45px;
    left: 30px;
    z-index: 999;
    background: rgba(0,0,0,0.7);
    color: #00FFE7;
    border: 2px solid #00FFE7;
    font-family: 'Press Start 2P', cursive;
    font-size: 6px;
    padding: 10px;
    cursor: pointer;
    transition: background .3s;
  ">MENU</button>

  <div id="overlayContainer">
    <button id="btnSair">FECHAR</button>
    <img id="overlayImage" src="" alt="Imagem em destaque">
  </div>

  <div id="loading-screen">
    <div id="loading-text">CARREGANDO...</div>
  </div>

  <div id="menu-overlay">
    <div class="symbols-wrapper">
      <div class="symbols-container">
        <div class="symbol brither" data-world="veleywei"><img src="assets/veleyweimenu.png" alt="Velei'wey"></div>
        <div class="symbol locked"  data-world="botychera"><img src="mundos/botychera/botycheramenu.png" alt="Botychera"></div>
        <div class="symbol locked"  data-world="himpis"><img src="mundos/himpis/himpismenu.png" alt="Himpis"></div>
        <div class="symbol brither" data-world="batedores"><img src="mundos/ttok/ttokmenu.png" alt="Batedores"></div>
        <div class="symbol locked"  data-world="denbou"><img src="mundos/denbou/denboumenu.png" alt="DenDenBouBou"></div>
        <div class="symbol locked"  data-world="araporu"><img src="mundos/araporu/araporumenu.png" alt="Araporu"></div>
        <div class="symbol locked"  data-world="artesaos"><img src="mundos/os artesaos/artesaosmenu.png" alt="Artesãos"></div>
        <div class="symbol locked"  data-world="sapador"><img src="mundos/sapador/sapador.png" alt="Sapador"></div>
        <div class="symbol locked"  data-world="dosirelala"><img src="mundos/dosirelala/dosirelalamenu.png" alt="Dosirelala"></div>
        <div class="symbol locked"  data-world="calindreno"><img src="mundos/calindreno/calindreno.png" alt="Calindreno"></div>
        <div class="symbol locked"  data-world="mundoPulsante"><img src="mundos/mundo pulsante/jocelyn.png" alt="Mundo Pulsante"></div>
        <div class="symbol locked"  data-world="mundo1"><img src="mundos/mundo 1/mundo1.png" alt="Mundo 1"></div>
        <div class="symbol locked"  data-world="mundo2"><img src="mundos/mundo 2/mundo2.png" alt="Mundo 2"></div>
        <div class="symbol locked"  data-world="mundo3"><img src="mundos/mundo 3/mundo3menu.png" alt="Mundo 3"></div>
        <div class="symbol locked"  data-world="mundo4"><img src="mundos/mundo 4/mundo4menu.png" alt="Mundo 4"></div>
        <div class="symbol locked"  data-world="mundo5"><img src="mundos/mundo 5/bratentacolonmenu.webp" alt="Mundo 5"></div>
        <div class="symbol locked"  data-world="mundo6"><img src="mundos/mundo 6/criaturamenu.webp" alt="Mundo 6"></div>
      </div>
    </div>
  </div>

  <!-- Scripts externos -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="batedores.js"></script>
  <script src="veleywei.js"></script>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('loading-screen').style.display = 'none';
      setTimeout(() => {
        document.getElementById('menu-overlay').classList.add('visible');
      }, 3000);
    });

    document.querySelector('.symbols-container').addEventListener('click', e => {
      const sym = e.target.closest('.symbol');
      if (!sym) return;
      const world = sym.dataset.world;
      launchWorld(world);
    });

    document.getElementById('btnMenu')?.addEventListener('click', e => {
      const ov = document.getElementById('menu-overlay');
      ov.style.display = 'block';
      ov.style.opacity = '1';
      ov.classList.add('visible');
    });

    function launchWorld(name) {
      const fb = document.getElementById('flipbook-area');
      // se já estiver visível, anima slide-out à esquerda
      if (fb.classList.contains('show')) {
        fb.classList.remove('show');
        fb.classList.add('slide-out-left');
        fb.addEventListener('transitionend', onSlideOut);
      } else {
        // se não, carrega direto
        loadWorld(name);
      }

      function onSlideOut() {
        fb.classList.remove('slide-out-left');
        fb.removeEventListener('transitionend', onSlideOut);
        loadWorld(name);
      }

      function loadWorld(worldName) {
        // fecha o menu
        const ov = document.getElementById('menu-overlay');
        ov.classList.remove('visible');
        ov.style.transition = 'opacity .5s';
        ov.style.opacity = '0';
        setTimeout(() => ov.style.display = 'none', 500);

        // limpa o flipbook atual
        document.getElementById('flipbookContainer').innerHTML = '';

        // injeta o script do mundo
        const s = document.createElement('script');
        s.src = worldName + '.js';
        document.body.appendChild(s);
        s.onload = () => {
          if (window.initAutomaton)    window.initAutomaton('#automatonCanvas');
          if (window.initGlobe)        window.initGlobe('#globeCanvas');
          if (window.initFlipbook)     window.initFlipbook('#flipbookContainer');
          // slide-in do novo flipbook
          void fb.offsetWidth;
          fb.classList.add('show');
        };
      }
    }

    document.addEventListener('globoCarregado', () => {
      $('#globeLoading').hide();
    });

    document.getElementById('btnSair')?.addEventListener('click', e => {
      e.preventDefault();
      $('#overlayContainer').fadeOut(300);
    });

    document.getElementById('overlayContainer')?.addEventListener('click', function(e) {
      if (e.target === this) {
        $(this).fadeOut(300);
      }
    });
  </script>
</body>
</html>
